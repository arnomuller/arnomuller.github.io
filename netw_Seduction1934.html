<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.

      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // version if necessary.

    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))

    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {

        callback.call(thisArg, values[i], i, values);
      }
    }

  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);

  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className

    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.

    }

    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).

      throw new Error("Widget must have a renderValue function");

    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.

    var staticBinding = extend({}, defaults, definition);

      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);

    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.

          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects

        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }

        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }

        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */

    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }

ue:!0})});</script>
<script>HTMLWidgets.widget({

  name: "forceNetwork",

  type: "output",

  initialize: function(el, width, height) {

    d3.select(el).append("svg")
        .attr("width", width)
        .attr("height", height);

    return d3.forceSimulation();
  },

  resize: function(el, width, height, force) {

    d3.select(el).select("svg")
        .attr("width", width)
        .attr("height", height);

    force.force("center", d3.forceCenter(width / 2, height / 2))
        .restart();
  },

  renderValue: function(el, x, force) {

  // Compute the node radius  using the javascript math expression specified
    function nodeSize(d) {
            if(options.nodesize){
                    return eval(options.radiusCalculation);

            }else{
                    return 6}

    }


    // alias options
    var options = x.options;

    // convert links and nodes data frames to d3 friendly format
    var links = HTMLWidgets.dataframeToD3(x.links);
    var nodes = HTMLWidgets.dataframeToD3(x.nodes);

    // create linkedByIndex to quickly search for node neighbors
    // adapted from: http://stackoverflow.com/a/8780277/4389763
    var linkedByIndex = {};
    links.forEach(function(d) {
      linkedByIndex[d.source + "," + d.target] = 1;
      linkedByIndex[d.target + "," + d.source] = 1;
    });
    function neighboring(a, b) {
      return linkedByIndex[a.index + "," + b.index];
    }

    // get the width and height
    var width = el.offsetWidth;
    var height = el.offsetHeight;

    var color = eval(options.colourScale);

    // set this up even if zoom = F
    var zoom = d3.zoom();

    // create d3 force layout
    force
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(options.linkDistance))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("charge", d3.forceManyBody().strength(options.charge))
      .on("tick", tick);

    force.alpha(1).restart();

      var drag = d3.drag()
        .on("start", dragstart)
        .on("drag", dragged)
        .on("end", dragended)
      function dragstart(d) {
        if (!d3.event.active) force.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      function dragended(d) {
        if (!d3.event.active) force.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

    // select the svg element and remove existing children
    var svg = d3.select(el).select("svg");
    svg.selectAll("*").remove();
    // add two g layers; the first will be zoom target if zoom = T
    //  fine to have two g layers even if zoom = F
    svg = svg
        .append("g").attr("class","zoom-layer")
        .append("g")

    // add zooming if requested
    if (options.zoom) {
      function redraw() {
        d3.select(el).select(".zoom-layer")
          .attr("transform", d3.event.transform);
      }
      zoom.on("zoom", redraw)

      d3.select(el).select("svg")
        .attr("pointer-events", "all")
        .call(zoom);

    } else {
      zoom.on("zoom", null);
    }

    // draw links
    var link = svg.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) { return d.colour ; })
      //.style("stroke", options.linkColour)
      .style("opacity", options.opacity)
      .style("stroke-width", eval("(" + options.linkWidth + ")"))
      .on("mouseover", function(d) {
          d3.select(this)
            .style("opacity", 1);
      })
      .on("mouseout", function(d) {
          d3.select(this)
            .style("opacity", options.opacity);
      });

    if (options.arrows) {
      link.style("marker-end",  function(d) { return "url(#arrow-" + d.colour + ")"; });

      var linkColoursArr = d3.nest().key(function(d) { return d.colour; }).entries(links);

      svg.append("defs").selectAll("marker")
          .data(linkColoursArr)
          .enter().append("marker")
            .attr("id", function(d) { return "arrow-" + d.key; })
            .attr("viewBox", "0, -5, 10, 10")
            .attr("refX", 0)
            .attr("markerWidth", 4)
            .attr("markerHeight", 4)
            .attr("orient", "auto")
            .style("fill", "context-fill")
            .style("fill", function(d) { return d.key; })
            .style("opacity", options.opacity)
          .append("path")
            .attr("d", "M0,-5 L10,0 L0,5");
    }

    // draw nodes
    var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .style("fill", function(d) { return color(d.group); })
      .style("opacity", options.opacity)
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .on("click", click)
      .call(drag);

    node.append("circle")
      .attr("r", function(d){return nodeSize(d);})
      .style("stroke", "#fff")
      .style("opacity", options.opacity)
      .style("stroke-width", "1.5px");

    node.append("svg:text")
      .attr("class", "nodetext")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name })
      .style("font", options.fontSize + "px " + options.fontFamily)
      .style("opacity", options.opacityNoHover)
      .style("pointer-events", "none");

    function tick() {
      node.attr("transform", function(d) {
        if(options.bounded){ // adds bounding box
            d.x = Math.max(nodeSize(d), Math.min(width - nodeSize(d), d.x));
            d.y = Math.max(nodeSize(d), Math.min(height - nodeSize(d), d.y));
        }

        return "translate(" + d.x + "," + d.y + ")"});

      function idx(d, type) {
        var linkWidthFunc = eval("(" + options.linkWidth + ")");
			  var a = d.target.x - d.source.x;
			  var b = d.target.y - d.source.y;
			  var c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
  			if (type == "x1") return (d.source.x + ((nodeSize(d.source) * a) / c));
  			if (type == "y1") return (d.source.y + ((nodeSize(d.source) * b) / c));
  			if (options.arrows) {
  			  if (type == "x2") return (d.target.x - ((((5 * linkWidthFunc(d)) + nodeSize(d.target)) * a) / c));
  			  if (type == "y2") return (d.target.y - ((((5 * linkWidthFunc(d)) + nodeSize(d.target)) * b) / c));
  			} else {
  			  if (type == "x2") return (d.target.x - ((nodeSize(d.target) * a) / c));
  			  if (type == "y2") return (d.target.y - ((nodeSize(d.target) * b) / c));
  			}
		  }

      link
        .attr("x1", function(d) { return idx(d, "x1"); })
        .attr("y1", function(d) { return idx(d, "y1"); })
        .attr("x2", function(d) { return idx(d, "x2"); })
        .attr("y2", function(d) { return idx(d, "y2"); });
    }

    function mouseover(d) {
      // unfocus non-connected links and nodes
      //if (options.focusOnHover) {
        var unfocusDivisor = 4;

        link.transition().duration(200)
          .style("opacity", function(l) { return d != l.source && d != l.target ? +options.opacity / unfocusDivisor : +options.opacity });

        node.transition().duration(200)
          .style("opacity", function(o) { return d.index == o.index || neighboring(d, o) ? +options.opacity : +options.opacity / unfocusDivisor; });
      //}

      d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", function(d){return nodeSize(d)+5;});
      d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 13)
        .style("stroke-width", ".5px")
        .style("font", options.clickTextSize + "px ")
        .style("opacity", 1);
    }

    function mouseout() {
      node.style("opacity", +options.opacity);
      link.style("opacity", +options.opacity);

      d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", function(d){return nodeSize(d);});
      d3.select(this).select("text").transition()
        .duration(1250)
        .attr("x", 0)
        .style("font", options.fontSize + "px ")
        .style("opacity", options.opacityNoHover);
    }

    function click(d) {
      return eval(options.clickAction)
    }

    // add legend option
    if(options.legend){
        var legendRectSize = 18;
        var legendSpacing = 4;
        var legend = svg.selectAll('.legend')
          .data(color.domain())
          .enter()
          .append('g')
          .attr('class', 'legend')
          .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing;
            var offset =  height * color.domain().length / 2;
            var horz = legendRectSize;
            var vert = i * height+4;
            return 'translate(' + horz + ',' + vert + ')';
          });

        legend.append('rect')
          .attr('width', legendRectSize)
          .attr('height', legendRectSize)
          .style('fill', color)
          .style('stroke', color);

        legend.append('text')
          .attr('x', legendRectSize + legendSpacing)
          .attr('y', legendRectSize - legendSpacing)
          .text(function(d) { return d; });
    }

    // make font-family consistent across all elements
    d3.select(el).selectAll('text').style('font-family', options.fontFamily);
  },
});
</script>

on identifié","Non identifié","Non identifié","Non identifié","Non identifié","Positif","Positif","Non identifié","Non identifié","Non identifié","Positif","Neutre","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Positif","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Négatif","Non identifié","Non identifié","Non identifié","Non identifié","Positif","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Positif","Positif","Non identifié","Positif","Non identifié","Non identifié","Non identifié","Neutre","Non identifié","Positif","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Positif","Non identifié","Non identifié","Non identifié","Positif","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Non identifié","Positif","Non identifié","Non identifié","Non identifié"],"texte":["A PSEUDO_DESTI. LES FLEURS D’HIVER SONT LES PLUS RARES, DONC LES PLUS RECHERCHÉES. CE N’EST PAS VOS 50 ANS, MAIS LA JEUNESSE DE VOTRE CŒUR, QUI COMPTE ET POUR CELUI QUI VA CUEILLIR CETTE FLEUR D'HIVER, VOTRE EXPÉRIENCE SERA POUR LUI D’UN PRIX INESTIMABLE. JE L'EN FÉLICITE ET JE L’ENVIE AUSSI. TROP DE JEUNES FLEURS D’ÉTÉ SE FANENT À LA PREMIÈRE ÉTREINTE ET LEUR PARFUM EST ÉPHÉMÈRE. PERSISTEZ DONC DANS CET AMOUR ET SOYEZ HEUREUSE. C'EST LE BONHEUR QUE VOUS SOUHAITE UN JEUNE DE .","A PSEUDO_DESTI. JE ME SUIS DÉJÀ POSÉ LA MÊME QUESTION, OU PLUTÔT CELLE-CI : DEVRAI-JE, SEUL, PRENDRE LA ROUTE DE LA MER OU DE LA MONTAGNE, DÉPLORANT LA PLACE INOCCUPÉE À CÔTÉ DE MOI ? ACCEPTEREZ-VOUS L’OFFRE DÉSINTÉRESSÉE D’UN AGRÉABLE ET DISTINGUÉ PARTENAIRE DE 28 ANS QUI LAISSE SON ADRESSE À SÉDUCTION ET SIGNE : .","QUI TROUVERAIT CERTAIN GOÛT À CAUSER AVEC MOI DE LA MER ? ET ÉCHANGERAIT PHOTOGRAPHIES ? AMITIÉS À CELLES-LÀ QUI L’AIMERAIENT...  !\n\nPSEUDO_AUTEUR SE RISQUE ENCORE... MAIS QUI DONC, À SÉDUCTION, A-T-IL LU SES COURRIERS ? ET QUI CONSENTIRAIT À BAVARDER AVEC LUI ? IL ENVOIE TOUT PARTICULIÈREMENT DE BONNES AMITIÉS À PSEUDO_DESTI, ET CORRESPONDRAIT VOLONTIERS, MAIS PAR DIRECTS. CONNAISSEZ-VOUS BREST, PSEUDO_DESTI? \n\nPSEUDO_DESTI... JE VOUS REMERCIE DU CHARMANT BILLET QUE VOUS M’AVEZ ÉCRIT LE 17 JANVIER. JE VOUS AI RÉPONDU PAR DIRECT, AUREZ-VOUS EU MA RÉPONSE ? ET VOUS, PSEUDO_DESTI... PSEUDO_DESTI ET VOUS, PSEUDO_DESTI, À TOUS TROIS, BONJOUR ! \n\nJE SUIS CRÉOLE. Y_DELÉTANG_TARDIF A-T-ELLE AU COURRIER DES AMOUREUX ? J’AIME LA LECTURE, MAIS LA MUSIQUE M’ENCHANTE. JE VOUDRAIS SAVOIR SI MADAME MALNORY_MARSEILHAC A CHANTÉ, POUR LE DISQUE, L’INVITATION AU VOYAGE. SUR CE, JE VOUS DIS À TOUS ET À TOUTES : AU PROCHAIN COURRIER.  !\n\nJ’AIMERAIS VOUS CONNAÎTRE, PSEUDO_DESTI., QUI DEVEZ M’EN VOULOIR UN PEU. QUI VEUT M’ENVOYER PHOTOS POUR ÉCHANGE ? \n\nPSEUDO_DESTI (1286). L’AMOUR ? AVEZ-VOUS LU ETÉ DE M_A_COMMÈNE ? LA MUSIQUE ? CE CHANT CHARMANT, SI PUR, SI FRAIS : VOICI LA SAINT JEAN, PAR LA MANÉCANTERIE DES PETITS ENFANTS À LA CROIX DE BOIS. L’AIMEZ-VOUS PASSIONNÉMENT ? LES LIVRES ? VOTRE AVIS SUR LA LUMIÈRE NOIRE SERAIT-IL LE MIEN : DE RÉSONANCE UNIQUE, À NULLE AUTRE PAREILLE ? LES FLEURS ? LE CHRYSANTHÈME ET LA SPIRITUELLE AZALÉE ? \n\nPSEUDO_DESTI (1304). MARLÈNE ? AH ! JAMAIS JE NE CONSENS À L’ÉCOUTER, QUE SEUL ; ET VOUS ? \n\nPSEUDO_DESTI (1307). ENFIN ! OUI, C’EST VRAI, VOILÀ LONGTEMPS. MAIS SÉDUCTION M’AVAIT DONNÉ CORRESPONDANT DIRECT, ET JE LUI EN RENDS MILLE GRÂCES. MOI JE SUIS NÉ À SAIGON ET, PRÉSENTEMENT, HABITE BREST. SAVEZ-VOUS CE QUE SIGNIFIE MON PSEUDO ? \n\nLA PSEUDO_DESTI (1309). EH BIEN! MOI, JE NE VOUS AIME NI NE VOUS HAIS ! LE VOUS IGNORE. \n\nPSEUDO_DESTI (1313). L’EXPRESSION DE VOTRE DÉSIR AMOUREUX EST DU PLUS FAUX ROMANTISME : OU VOUS ÊTES TRÈS JEUNE OU TRÈS SOT, OU VOUS PLAISANTEZ, \n\nPSEUDO_DESTI (1315). VOTRE PETITE DÉCLARATION À PROPOS DE LA FIDÉLITÉ QUE LES COURRIÉRISTES DEVRAIENT MANIFESTER À SÉDUCTION A TOUTE MON ADHÉSION : ET QUOIQUE PARTANT PROCHAINEMENT EN VOYAGE DANS L'EST, ON AURA DE MES NOUVELLES. \n\nPSEUDO_DESTI (1325). EXCLUSIF PAR EXCELLENCE, JE NE VOUS' CACHERAI CEPENDANT PAS QUE MON BONHEUR A TOUJOURS ÉTÉ BASÉ SUR LA FRANCHISE LA PLUS ABSOLUE. A CE PROPOS, DANS L'EST PENDANT LES TROIS DERNIÈRES SEMAINES DE JUIN, ET À PARIS, QUI DONC AIMERAIT ME CONNAÎTRE, EN TOUTE FRANCHISE ? JE NE SERAI PAS SEUL... ET JE SUIS FOU DE JOIE ! ET SOUHAITE À TOUS... ET TOUTES, CETTE MÊME JOIE !  !\n\nPSEUDO_DESTI (1338). SI JE SUIS MARIN ET COMBIEN DE FICELLES ? C'EST DE L’INDISCRÉTION... MAIS, VOULEZ-VOUS QU'ON PARLE UN PEU MARINE ? \n\nPSEUDO_DESTI (1354). LA LUMIÈRE NOIRE ME PARAÎT SENSIBLE ET JUSTE, ET-DES OASIS, À MON AVIS, L'AÈRENT. LA FIN A QUELQUE CHOSE D’ADMIRABLE. JE N’EN VOIS L’ÉQUIVALENT QUE DANS LES DERNIÈRES LIGNES DE LE RETOUR DE L’ENFANT PRODIGUE. \n\nPSEUDO_DESTI (1362). EST-CE QUE JE PUIS ME PERMETTRE DE RÉPONDRE POUR PSEUDO_DESTI ? PERSONNELLEMENT, ET SAUF TAUBER, JE NE VOIS GUÈRE UN TÉNOR COMPARABLE À THILL DONT JE POSSÈDE UN CHOIX TRÈS ÉCLECTIQUE D’ENREGISTREMENTS WAGNÉRIENS. AU DEMEURANT, LA MUSIQUE FAURÉENNE EST TRÈS BELLE. \n\nPSEUDO_DESTI (1356). VOUS ÉCRIRAI SI VOUS LE DÉSIREZ. \n\nUN PSEUDO_DESTI (1360). MERCI, MAIS JE NE VOUS DÉCEVRAI PAS, CROYEZ-VOUS ? AUTANT QUE JE ME SOUVIENNE, JE FUS UN DES PREMIERS À CORRESPONDRE ET, DÈS LA PREMIÈRE INSERTION, À VOUS SOUHAITER LE BONJOUR. DÉSIREZ-VOUS QUE JE VOUS ÉCRIVE AU JOURNAL ? AMITIÉS. \n\nPSEUDO_DESTI (1363). JE SUIS D’ORIGINE BRESTOISE, MAIS NÉANMOINS CRÉOLE, ET PAR MA NAISSANCE EN COCHINCHINE ET PAR LES SÉJOURS QUE J’Y AI EFFECTUÉS. OUI, VRAIMENT VOUS CONNAISSEZ BREST (DÉTAILS ?) SANS ÊTRE PSEUDO_DESTI? (QUE DEVENEZ-VOUS, AU FAIT, VOUS? HEUREUX, À PRÉSENT, ET GRÂCE À SÉDUCTION ? JE NE VOUS VOIS PLUS PARMI NOUS, POURQUOI ?) J’AI L’IMPRESSION QUE VOUS CONNAISSEZ BREST, SURTOUT EN TOURISTE. \n\nPSEUDO_DESTI (1364). UN AN LE 31 MAI... NANTES. AURIEZ-VOUS CONNU A-R P ?  !\n\nPSEUDO_DESTI (1374). AMITIÉ, ENTRE LE MASCULIN ET LE FÉMININ ? UN EXEMPLE : IL A 24 ANS, ELLE EN A 25, IL EST LIBRE, ELLE EST FIANCÉE À UN HOMME DE 29 ANS : ILS SONT AMIS CEPENDANT, LUI PEUT-ÊTRE AVEC UNE SORTE DE DON JUANISME (!), ELLE, DE LA MANIÈRE LA PLUS CHARMANTE ET LA PLUS PURE. EXPLICATION, FRANCK ? CAR D'AUCUNS JASENT ET MÉDISENT : ILS S'EN MOQUENT. \n\nAVIS À TOUTES ET À TOUS JE HAIS LA TIÉDEUR ET PRÉFÈRE QUELQUE GÊNE À CLIMAT TIÈDE ET CEPENDANT EXCITANT (MAUROIS DIXIT). QUI A LU VILLIETTE ? UNE NOTE DE MUSIQUE ? A BIENTÔT ! \n\nLA PSEUDO_DESTI (1377). AVEZ-VOUS JAMAIS PÊCHÉ AU LARGE SUR LE COUP D’UNE HEURE DU MATIN, PAR TEMPÊTE, OU FAIT UN QUART, UN SEUL, PAR GROS TEMPS, AU LARGE DE LA POINTE SAINT-MATHIEU ? \n\nPSEUDO_DESTI (1380). A VOTRE PAUVRE INSTITUTEUR, IL NE MANQUE PLUS QU’UN ABÉCÉDAIRE. ",null,"NOUS AIMONS BEAUCOUP LA MUSIQUE DE CHAMBRE ET VOUDRIONS TROUVER UN QUATRIÈME VIRTUOSE POUR FORMER UN QUATUOR. NOUS SOMMES DÉJÀ DEUX JEUNES FEMMES ET UN HOMME DE TRENTE ANS. ÉCRIRE À L’.\n\nA PSEUDO_DESTI (1207). DÉSILLUSIONNÉ, MOI AUSSI. SÉDUCTION TRANSMETTRA VOTRE PREMIÈRE LETTRE. AIMEZ-VOUS LA MUSIQUE, LE CHANT ? SI OUI, QUELLES SONT VOS PRÉFÉRENCES SUR CE DERNIER ? .","PSEUDO_DESTI (ANNONCE N° 713 DU 6-1-34). DÉSIRERAIS RENSEIGNEMENTS COMPLÉMENTAIRES SUR CLUB. ÉCRIVEZ JOURNAL. REMERCIEMENTS. .","PSEUDO_AUTEUR. DEPUIS PEU JE SUIS LECTEUR DE SÉDUCTION, QUI M’A SÉDUIT. JE SUIS SEUL À NANTES, AIMANT VIE MODERNE ET NUDISME, MAIS PARFOIS JE M'ENNUIE, N’AYANT PERSONNE POUR PARTAGER MES GOÛTS. TROUVERAI-JE UNE LECTRICE DE CE JOURNAL QUI VOUDRA CORRESPONDRE AVEC MOI ET ÉCHANGER IMPRESSIONS ? J'AI 35 ANS, SUIS LIBRE ET CHERCHE UN DÉRIVATIF À MON CAFARD. ADRESSE AU JOURNAL. .","NUDISTE CONVAINCU, GRAND, AUX MUSCLES LONGS, JE DÉPLORE LE GABARIT À MON SENS INESTHÉTIQUE, PARCE QUE TROP RAMASSÉ, DES MES CAMARADES PRATIQUANTS. L’ADMIRABLE LIGNE DE « STATUE VIVANTE » DU N° 20 DE SÉDUCTION RÉPOND À MON IDÉAL. QUELLE JEUNE FEMME GRANDE, MINCE ET CEPENDANT DÉVELOPPÉE VOUDRAIT ÉCRIRE, AVEC PHOTO SI POSSIBLE À .","CE PRINTEMPS M'ÉMEUT DÉLICIEUSEMENT. TROUVERAI-JE PAR SÉDUCTION UNE ÂME SŒUR QUI ME COMPRENNE 24 ANS, TRÈS BRUN. ÉCRIRE À SÉDUCTION OUI TRANSMETTRA À .","PSEUDO_DESTI. BRANLE-BAS DE COMBAT. COMMENT ! VOUS OBÉISSEZ À PSEUDO_DESTI QUI NE SAIT MÊME PAS CALCULER LES TABLES DE TIR ET COMMANDE : HAUSSE CINQ CENTS À UN CANON !... NE TIREZ PAS, CAR VOUS ALLEZ ABÎMER AVEC VOS OBUS DE GROS CALIBRE CETTE PAUVRE PSEUDO_DESTI ET FEREZ AINSI PLEURER SON CAMARADE PSEUDO_DESTI. \n\nPSEUDO_DESTI. TU DEMANDES LE OU LA COURRIÉRISTE LE PLUS SYMPATHIQUE. C'EST LA PSEUDO_DESTI, PARDI ! CAR ELLE A BEAUCOUP PLUS D’ESPRIT QUE TOUT LE MONDE ET A, PARAÎT-IL, UN CHAPEAU SEX-APPEAL UP TO DATE, D'APRÈS LE PSEUDO_DESTI ET PSEUDO_DESTI. ELLE A TOUTE MON AMITIÉ. VOUDRA-T-ELLE M’ÉCRIRE ET CONNAÎTRE ENSUITE PSEUDO_AUTEUR QUI ENTRE EN SCÈNE À COMPTER D’AUJOURD'HUI ? .\n\nVADE RÉTRO, PSEUDO_DESTI. ET POURQUOI PAS BELZÉBUTH, DU NOUVEAU TESTAMENT ? \n\nLA PSEUDO_DESTI. JE VOUDRAIS BIEN ESSAYER DE DÉCOUVRIR LES CHARMES QUI DOIVENT ÊTRE SANS DOUTE AUSSI SAUVAGES, MYSTÉRIEUX, PASSIONNÉS ET' IRRÉELS QUE LES AMOURS SOUS -LE CIEL BLEU ET CHAUD DES PAYS DONT VOUS ÊTES LA FIGUE... MOI- MÊME SUIS ORIGINAIRE D’UNE ÎLE, QUI EST, PARAÎT-IL, LA TROISIÈME DU MONDE PAR LA GRANDEUR. RÉPONDEZ VITE PAR DIRECT À SÉDUCTION QUI TRANSMETTRA : JOINDRE PHOTO SI POSSIBLE, LA MIENNE EN RETOUR. .\n\nPSEUDO_DESTI (1465). IGNOREZ-VOUS DONC, CHER AMI, CET HOMME DU DÉPARTEMENT DE LA DORDOGNE, JE CROIS, QUI A PRATIQUÉ LA POLYGAMIE ET QUI A MÊME FAIT PORTER À CHACUNE DE SES DEUX FEMMES UNE CEINTURE DE CHASTETÉ POUR LES EMPÊCHER DE LE TROMPER ? LES JOURNAUX EN ONT PARLÉ L'ANNÉE DERNIÈRE. DANS DES CAS COMME CELUI-LÀ, L’AMOUR S’EFFACE POUR FAIRE PLACE À UNE SORTE DE FORCE, LA FEMME EST ALORS EN QUELQUE SORTE COMME UN INSTRUMENT DE PLAISIR INDISPENSABLE À LA VIE QUOTIDIENNE ET ON Y TIENT COMME À SES DEUX YEUX, À SES DEUX MAINS DONT ON NE PEUT SE PASSER. CONSULTEZ, S’IL VOUS PLAÎT, PSEUDO_DESTI QUI DÉSIRE, D’AILLEURS, AVOIR UN MARI ASSEZ BLASÉ. \n\nPSEUDO_DESTI. SI VOTRE CONDUITE EST TEL AIRE OU NOUS DÉPLAIRE ; VOTRE ÂME EST PEUT-ÊTRE INSOUCIANTE OU INDIFFÉRENTE ; MOI-MÊME, SEUL, JE PARCOURS LA FRANCE, MAIS JE SUIS COMME VOUS, JE NE TROUVE PAS UNE FEMME QUI ME COMPRENNE, PAR CE FAIT, QU’AYANT EU UNE DOULOUREUSE DÉSILLUSION, JE PROMÈNE MON ENNUI ET CHERCHE DANS LA PEINTURE LE PUISSANT DÉRIVATIF À MA PEINE. \n\nPSEUDO_DESTI (N° 690). VOUS COMPRENEZ LE NUDISME D'UNE CERTAINE FAÇON. EN FRANCE ON PRATIQUE MAL CE GENRE DE SPORT, TANDIS QU'EN AUTRICHE, EN ALLEMAGNE ON TRAITE ET ON APPLIQUE LA QUESTION SOUS FORME THÉRAPEUTIQUE : FAIRE DU NUDISME INTÉGRAL À PARIS, C’EST PEU, AU CONTRAIRE ; CET EXERCICE EST D’AUTANT PLUS SALUTAIRE QUE L’ON LE PRATIQUE EN MONTAGNE OU AU BORD DE LA MER. \n\nA PSEUDO_DESTI (N° 706). ANCIEN RÉSIDANT À LILLE OÙ J’AI PASSÉ DEUX ANS COMME DIRECTEUR TECHNIQUE D’UNE ENTREPRISE, JE COMPTE RETOURNER SOUS PEU À LILLE OÙ J’AI UN DOMICILE AUX ALENTOURS DE LA RUE ESQUERMES. J'ACCEPTERAIS VOLONTIERS DE CORRESPONDRE. .\n\nL’PSEUDO_DESTI. BIEN REÇU VOTRE MISSIVE, AIMABLE SURPRISE, DÉLICATE ATTENTION, Y RÉPONDS. NE ME GARDEZ PAS RANCUNE DU RETARD APPORTÉ À MA RÉPONSE. J'ATTENDS QUELQUES LIGNES DE VOUS, ET VOUS ÉCRIRAI PLUS LONGUEMENT. \n\nA PSEUDO_DESTI (936). VIENS DE LIRE VOTRE AVIS SUR MON N° 706, JE VOUS RÉPONDRAI SOUS PEU. JE VOUS AI FAIT PARVENIR QUELQUES LIGNES ET JE CROIS COMPRENDRE QU’ELLES NE VOUS ONT PAS TOUCHÉ. \n\nA PSEUDO_DESTI (908). VOUS, MONSIEUR, JE DEVRAIS DIRE, VOUS, MESSIEURS, ON VOIT PARTOUT VOTRE SIGNATURE ÉGOÏSTE, VOUS VOULEZ UNE FEMME BELLE, JOLIE, BIEN FAITE, INTELLIGENTE, EN UN MOT UN IDÉAL SOUS TOUTES SES FORMES ; VOS EXIGENCES SONT EXCESSIVES, VOUS DEMANDEZ ET DÉSIREZ QUELQUE CHOSE QUI N’EXISTE PEUT-ÊTRE PAS. VOUS SAVEZ, AIMABLE COURRIÉRISTE, QU'EN CHERCHANT TROP ON FAIT FAUSSE ROUTE ; J’AI COMME VOUS, VOULU UNE FEMME BELLE, MAIS LA VIE AYANT GLISSÉ EN MON ÂME LE SENS DE LA LOGIQUE, J’AI CONSTATÉ QU’UNE FEMME BELLE ÉTAIT LE PLUS SOUVENT NIAISE ; ELLE SE SAIT JOLIE ET COMME UN PAON ELLE EST ORGUEILLEUSE. JE ME PERMETS DE VOUS DONNER UN CONSEIL EN AMI : NE CHERCHEZ PAS L’IDÉAL, IL N'EXISTE PAS. VOUS AIMEZ LES BLONDES, MOI LES BRUNES. .","DÉFINITION - SUR L'AMOUR À L’PSEUDO_DESTI. «L’AMOUR» BIEN PEU SAVENT CE QUE VEUT DIRE CE MOT. JE SAIS QUE L'ON RÉPÈTE SOUVENT COMME UNE FABLE APPRISE : « L’AMOUR EST UN SENTIMENT QUI POUSSE DEUX ÊTRES L’UN VERS L'AUTRE... OU BIEN « L’AMOUR N’EXISTE PAS »... QUE JE PLAINS CES SCEPTIQUES. L’AMOUR EXISTE MÊME AVEC UN GRAND « A » ; SEULEMENT IL EST COMME LA VIE, IL DURE UNE HEURE OU DES ANNÉES... PUIS IL MEURT, C’EST LA LOI DE LA NATURE. ON A TORT DE CONFONDRE L’AMOUR ET LE DÉSIR, DIT-ON, ET POURTANT QU'EST-CE QUE LE DÉSIR,? DE L’AMOUR. \n\nVOUS AVEZ RAISON, PSEUDO_DESTI (1017), DE PRÉFÉRER CH_BOYER À. GARAT, MAIS IL NE FAUT PAS COMPARER LUCIENNE_BOYER À DAMIA, CETTE DERNIÈRE EST BEAUCOUP PLUS EXPRESSIVE QUE L'AUTRE. QUANT À MOI, JE L’ADORE ; J’AURAIS BIEN VOULU POSSÉDER SA PHOTO, MAIS ELLE NE M’A PAS RÉPONDU, DEPUIS QUELQUES SEMAINES DE JEUNES «TUBARS» EN SANA FONT APPEL AU BON CŒUR DES LECTEURS ET LECTRICES DE SÉDUCTION QUI LES AIDERONT À RETROUVER LEUR SANTÉ EN LEUR ENVOYANT DE QUOI DISTRAIRE LEURS LONGUES. HEURES DE SOLITUDE. \n\nPOURQUOI PSEUDO_DESTI NE VEUT-ELLE PAS NOUS DISTRAIRE ? \n\nDITES DONC, PSEUDO_DESTI, LES TROUVEREZ-VOUS TOUJOURS BÊTES LES HOMMES ? MAIS, LES FEMMES ALORS ? POUR SATISFAIRE LEURS DÉSIRS DE LUXE ET DE LUCRE, ELLES SAVENT SOUVENT BIEN MENTIR, MALGRÉ CELA, EST-CE QUE JE TROUVERAI DE NOMBREUSES LETTRES DANS MON COURRIER. .",null,"LA VIE EST UN SOMMEIL, L’AMOUR EN EST LE RÊVE. ET VOUS AUREZ VÉCU SI VOUS AVEZ AIMÉ. CERTES LA VIE SERAIT BELLE SI L'ON POUVAIT AIMER ET SURTOUT ÊTRE AIMÉ PAR CEUX QUE L’ON DÉSIRE. MAIS LE GRAND ET LE VRAI AMOUR EST, AU SIÈCLE OÙ NOUS VIVONS, SIÈCLE QUI A TOUT COMMERCIALISÉ, UN SENTIMENT DE PLUS EN PLUS RARE. QU'EN PENSEZ-VOUS, LA PSEUDO_DESTI, VOUS QUI AVEZ RÉPONSE À TOUT ET VOUS AUSSI, LECTRICES DE SÉDUCTION ? ÉCRIVEZ-MOI NOMBREUSES, RÉPONSE ASSURÉE. JE VOUS REMERCIE D’AVANCE. .","PSEUDO_DESTI. NDE DÉLICATESSE, UNE ÉDUCATION SUPÉRIEURE. COMMENT DONC UN TEL RAFFINÉ (UNE TELLE MERVEILLE MORALE) A-T-IL PU S’ABAISSER À DÉSIRER UNE FILLE VULGAIRE, SOTTE ET SANS CHIC ? OU ALORS CET HOMME EST UN FAIBLE CAR, APRÈS 14 MOIS, IL DEVRAIT DEPUIS LONGTEMPS OU AVOIR LÉGALISÉ CETTE SITUATION OU AVOIR TOUT ROMPU EN ASSURANT LE BIEN- ÊTRE DE SON FILS. ET VOUS LUI CONSEILLEZ DE PRENDRE UNE MAÎTRESSE, DE SE FAIRE UNE DOUBLE VIE POUR AINSI DIRE ? NE SERAIT-IL PAS PLUS NOBLE D’ESSAYER DE FORMER LE CŒUR, L’INTELLIGENCE DE CETTE FEMME ET DE LA CONSEILLER DANS LE CHOIX DE SES TOILETTES ? RIEN N’EST IMPOSSIBLE PUISQU’ELLE AIME ET QU’ELLE EST JEUNE. CE JEUNE HOMME DOIT SE FAIRE UNE RÈGLE, UN DEVOIR PLUTÔT D’ÉLEVER À LUI LA FEMME QUI PORTERA SON NOM, LA MÈRE DE SON ENFANT. CHOISIR UNE MAÎTRESSE AVANT D'AVOIR FAIT PATIEMMENT SON POSSIBLE POUR TRANSFORMER CETTE FEMME SERAIT LÂCHE ET INDIGNE D’UN ÊTRE LOYAL. \n\nPSEUDO_DESTI. JE REGRETTE, MAIS JE NE PUIS CORRESPONDRE QUE PAR LE COURRIER. .\n\nPSEUDO_DESTI. QUEL SCEPTIQUE ! PEUT-ÊTRE TROUVERA-T-IL AU COURRIER UNE INFIRMIÈRE POUR PANSER SON CŒUR MEURTRI. CE N'EST PAS LA SOLITUDE QUI VOUS TUE, MONSIEUR, MAIS VOTRE MANQUE DE COURAGE. SI LA VIE NE VOUS AVAIT PAS TANT GÂTÉ EN VOUS FAISANT SI ARTISTE, SI RAFFINÉ DANS VOS SENTIMENTS, PEUT-ÊTRE LA BÉNIRIEZ-VOUS AUJOURD’HUI. \n\nPSEUDO_DESTI. VOTRE ANNONCE EST ODIEUSE. JE NE PUIS VOUS COMPRENDRE. CROYEZ-VOUS DONC QU'IL SE TROUVE À SÉDUCTION DES FEMMES QUI SE LAISSERONT PRENDRE À VOTRE OFFRE ? \n\nPSEUDO_DESTI. VOTRE CAS N'EST PAS RARE ET EST TRÈS PÉNIBLE POUR VOUS ET VOTRE AMI. JE NE PUIS VOUS DONNER DE CONSEILS, CAR J’AI TOUJOURS PENSÉ QU’IL N’Y A PAS DE FEMMES INSENSIBLES, MAIS PLUTÔT DES HOMMES MALADROITS. VOUS ÊTES CHARMANTE TOUT PLEIN ET JE VOUS COMPRENDS PARFAITEMENT. LISEZ DONC GAILLARDISE, SÉDUCTION N° 10. .\n\nPSEUDO_DESTI. TRÈS DIFFICILE DE VOUS RÉPONDRE, LE BONHEUR ÉTANT UN SENTIMENT TELLEMENT COMPLEXE. POUR MOI L’AMOUR SEUL EST SYNONYME DE BONHEUR... LA VIE QUE J'AIMERAIS AVOIR ? LA MIENNE PEUT-ÊTRE, CAR IL Y A TANT DE FEMMES POUR QUI AVOIR UN MANTEAU DE FOURRURE ET UNE AUTO SEMBLENT LE RÊVE. COMME VOUS, JE NE PUIS ADMETTRE L’AMITIÉ APRÈS L’AMOUR, LA SÉPARATION EST CENT FOIS PRÉFÉRABLE MAIS POURQUOI LIMITER L’AMOUR EN MÉNAGE ? IL FAUT FAIRE LA JUSTE PART DES CHOSES ; LE MARIAGE IDÉAL, EN CE SENS QU’IL PROCURE AUX ÉPOUX LE BONHEUR COMPLET, PEUT DURER TOUTE LA VIE. \n\nPSEUDO_DESTI. JE RECONNAIS TOUT CE QUE VOUS VOULEZ AU POINT DE VUE ÉLECTRIQUE ET MÉCANIQUE ET J’ADMIRE VOTRE RÉPONSE COURTE MAIS JUSTE À PSEUDO_DESTI. \n\nPSEUDO_DESTI. QUELLE DEMANDE ET QUELLE PRÉTENTION ! \n\nPSEUDO_DESTI. COMMENT POUVEZ-VOUS ÊTRE DÉÇU À VOTRE ÂGE? UN HOMME DE VINGT ANS ? MAIS C'EST UN GAMIN. .\n\nPSEUDO_DESTI. JE PENSE TOUT SIMPLEMENT QUE POUR VOUS L’HEURE N’A PAS ENCORE SONNÉ. VOYEZ-VOUS, LE VÉRITABLE AMOUR, ON NE LE CHOISIT PAS, ON NE LE DIRIGE PAS, ON LE SUBIT, AVEC JOIE, AVEC IVRESSE. C’EST UN ENVOÛTEMENT IRRÉSISTIBLE ET VOUS AUREZ BEAU RÉAGIR, LUTTER, FATALEMENT VOUS SUCCOMBEREZ. OU ALORS, VOUS SEREZ UNE BIEN PAUVRE CHOSE MALGRÉ TOUT VOTRE ESPRIT. \n\nINDÉCIS. POURQUOI VOUS BASER SUR L'AVIS D AUTRUI POUR ORIENTER VOTRE VIE. LE SEUL CONSEIL QUE JE VOUS DONNE ? C’EST DE MÉDITER MA DEVISE : «AIME ET VA TON CHEMIN ». \n\nPSEUDO_DESTI. LA VIE SANS L'AMOUR, MAIS CE SERAIT LA MORT. \n\nPAUVRE PSEUDO_DESTI! PAUVRE SEXE FORT ! MON CHER, SI J'ÉTAIS UN HOMME, JE VOUS PRIE DE CROIRE QUE JE NE DEMANDERAIS PAS AUX FEMMES DE M’APPRENDRE À LES SÉDUIRE. VOUS SEMBLEZ POURTANT LES CONNAÎTRE TROP DANS VOTRE RÉPONSE À PSEUDO_DESTI. .\n\nPSEUDO_DESTI. CETTE JEUNE FILLE EST VRAIMENT CYNIQUE ET JE NE PUIS COMPRENDRE LE BUT DE SA CONDUITE. EN TOUT CAS, IL LUI A FALLU BIEN LONGTEMPS POUR ANALYSER LES SENTIMENTS QU'ELLE AVAIT POUR VOUS. MAIS APRÈS LES RESPONSABILITÉS PRISES PAR ELLE ET DEVANT TANT D'AMOUR, ELLE N'AVAIT AUCUNE EXCUSE POUR SE DÉROBER. JE NE PUIS QU'ADMIRER LA CONDUITE DE CE JEUNE HOMME ET JE LE PLAINS BIEN SINCÈREMENT. TANT D'AMOUR MÉRITAIT UNE TOUT AUTRE RÉCOMPENSE. AMITIÉS. - \n\nPSEUDO_DESTI. NUL N'EST INFAILLIBLE ICI-BAS, TOUT LE MONDE SAIT CELA, N'EST-CE PAS, ET C'EST BIEN LA RAISON POUR LAQUELLE JE NE VOUS CONTRARIERAI PAS. MAIS SOIT DIT EN PASSANT, SACHEZ QUE JE NE NOURRIS DE RANCUNE CONTRE PERSONNE, PAS PLUS CONTRE VOUS, LES HOMMES, QUE CONTRE MES SŒURS, LES FEMMES. JE SUIS POURTANT HEUREUSE DE VOUS VOIR ADMETTRE LA MALADRESSE MASCULINE EN GÉNÉRAL ET SURTOUT LEUR MATÉRIALISME SI PLAT, QUI GÂCHE TANT DE BELLES HEURES ET TANT DE BEAUX SENTIMENTS. - \n\nPSEUDO_DESTI. JE SUIS DE VOTRE AVIS. POUR MOI, GARAT EST LE TYPE ACHEVÉ DU CABOTIN ET CH_BOYER EST ADMIRABLE EN TOUS POINTS. .\n\nPSEUDO_DESTI. SI J’AI BEAUCOUP PLU ? MAIS VOUS ÊTES TROP CURIEUX, MON VIEUX ET JE NE VOUDRAIS PAS VOUS FAIRE ROUGIR EN VOUS CONTANT MES FREDAINES PASSÉES. \n\nET VOUS,PSEUDO_DESTI, SACHEZ QUE LES ENFANTS ME FATIGUENT ET QUE J’AURAIS PLUTÔT BESOIN D’UN BRAS FORT POUR SOUTENIR MA DÉMARCHE TREMBLANTE. CE QU’IL VOUS FAUT, C’EST UNE NURSE QUI NE CRAIGNE PAS DE CORRIGER L’ENFANT QUI PARLE DU MARIAGE, EN PRENANT LE CERF COMME ALLÉGORIE. ÉVIDEMMENT SI TOUT LE MONDE METTAIT VOTRE PSEUDO EN PRATIQUE, ON POURRAIT RAYER LE MOT ADULTÈRE DU DICTIONNAIRE. .\n\nPSEUDO_DESTI. MAIS NON, MONSIEUR, L’AMOUR N'EST PAS MA PLUS GRANDE PRÉOCCUPATION (J'AI MALHEUREUSEMENT D'AUTRES SOUCIS) MAIS JE CONSIDÈRE L’AMOUR COMME MON PLUS GRAND MOYEN DE BONHEUR. \n\nPSEUDO_DESTI . JE N’AI PAS TRÈS BIEN SAISI LE SENS DE VOTRE COURRIER DU N° 24, PERMETTEZ-MOI DONC DE N'EN POINT PARLER. ET VOUS VOUS TROMPEZ BEAUCOUP DANS VOTRE 1169, EN ME CROYANT DU PAYS DE MISTRAL. SI ON PEUT FAIRE CONNAISSANCE ? POURQUOI PAS? AVEC LES CENTAINES DE KILOMÈTRES QUI NOUS SÉPARENT IL NE PEUT ASSURÉMENT Y AVOIR RIEN DE COMPROMETTANT. \n\nPSEUDO_DESTI. QUE VOUS ÊTES CHARMANT, MON CHER, SI VOTRE PLUMAGE RESSEMBLE À VOTRE IMAGE, ETC, ETC... D’ABORD, JE VOUS DÉFENDS CETTE EXPRESSION : « AVEC UNE MAÎTRESSE COMME VOUS ». VOUS OUBLIEZ QUE QUELQUES-UNS ICI ME PRENNENT POUR UNE GRAND-MÈRE, ET QU'IL NE M'A JAMAIS PLU DE LES DÉTROMPER, N’EST-CE PAS, PSEUDO_DESTI ? QUANT À VOUS, VOUS AVEZ PEUT- ÊTRE RAISON DE ME PRÉFÉRER LOIN, VOUS SERIEZ PEUT-ÊTRE BIEN EN PEINE SI VOUS M'AVIEZ QUELQUES HEURES PRÈS DE VOUS. POURTANT UNE FEMME VOLCAN, CE NE DOIT PAS ÊTRE À DÉDAIGNER QUAND LA NUIT SAHARIENNE VOUS GÈLE LES PIEDS. SAVEZ-VOUS QUE JE VOUS CLASSE DIRECTEMENT DANS LA CATÉGORIE DES MALADROITS ? AMITIÉS QUAND MÊME. \n\nPSEUDO_DESTI. VOYEZ-VOUS, IL EST PRÉFÉRABLE DE NE PAS PARLER DE CE LIVRE ICI. QUE PENSEZ-VOUS DE LA LUMIÈRE NOIRE DE CARCO ? LISEZ LE GRAND SAIGNEUR, L’HEURE SEXUELLE, LA TOUR D’AMOUR, LES HORS-NATURE ET VOUS ME DIREZ ENSUITE VOS IMPRESSIONS SUR RACHILDE. .\n\nPSEUDO_DESTI. ATTENTION, MONSIEUR, VOUS ME RAPPELEZ CERTAIN DON QUICHOTTE. JE VOUS TROUVE TÉMÉRAIRE DANS VOS JUGEMENTS. QUI VOUS DIT QUE MA VIE EST CALME ET SANS LUTTE? VOUS CONFONDEZ, CROYEZ-MOI, UNE FEMME QUI AIME RÉELLEMENT SE SOUCIE PEU DE L'ARGENT. FAITES-VOUS AIMER POUR FAIRE L’EXPÉRIENCE. PAR CONTRE, IL NE FAUT PAS DEMANDER À UNE FEMME DE GARDER SON ADMIRATION À L'HOMME INCAPABLE DE LA METTRE À L'ABRI DE LA PAUVRETÉ. \n\nDITES-MOI, PSEUDO_DESTI , CROYEZ-VOUS DONC QU'UNE FEMME ARDENTE NE PUISSE RESTER FIDÈLE ? LES SENS SE SOUVIENNENT TOUJOURS AUTANT QUE LE CŒUR. ET NE CROYEZ-VOUS PAS QU’IL EXISTE DES MARIS CAPABLES DE FORMER LEURS FEMMES ET D'EN FAIRE DE FOLLES AMOUREUSES ET DE FIDÈLES MAÎTRESSES. JE VOUS CERTIFIE, MOI, QU’IL EXISTE DE TELS COUPLES ET QUE POUR CES ÊTRES, LA VIE EST UNE CHOSE MERVEILLEUSE OÙ TOUTES LES PETITES MESQUINERIES PASSENT INAPERÇUES. \n\nPSEUDO_DESTI. VOUS AVEZ CERTAINEMENT MAL LU MON COURRIER, FAITES ATTENTION, JE VOUS PRIE.\n\nVOUS ÊTES TROP CHARMANT, PSEUDO_DESTI. MAIS SACHEZ QUE LES CACHETS DE GRETA NE ME TENTENT PAS. J'AI MIEUX QUE L'ARGENT, SOYEZ CERTAIN. \n\nAMITIÉS À PSEUDO_DESTI, À VOUS, PSEUDO_DESTI ET À PSEUDO_DESTI, .\n\nLA PSEUDO_DESTI. VOUS ÊTES VRAIMENT CHARMANTE, MAIS VOTRE ESPRIT N’EST PAS À ENVIER PUISQUE MALGRÉ SA GRANDEUR IL N'A PAS SU VOUS FAIRE AIMER DURABLEMENT. C’EST SANS DOUTE À UN GENRE DE FEMME COMME VOUS QUE BAUDELAIRE S'ADRESSAIT EN DISANT : « SOIS BELLE, MAIS TAIS-TOI. » \n\nPSEUDO_DESTI. D'OÙ TENEZ-VOUS QUE LA FEMME RETIRE TOUJOURS PROFIT DE L’ÉTREINTE ? JE SERAIS HEUREUSE SI VOUS M’EXPLIQUIEZ POURQUOI ? ET POURQUOI LES FEMMES SONT-ELLES PLUS ÉGOÏSTES QUE VOUS EN AMOUR ? JE CONVIENS QUE LA FEMME EXIGE BEAUCOUP DE L'ÊTRE AIMÉ PUISQU’ELLE LUI DEMANDE D’AVOIR DE L’ESPRIT, DU CŒUR ET DES SENS. MAIS VOUS CONSIDÉREZ UN PEU TROP LA FEMME COMME UNE MACHINE, QUAND, EN SOMME, C’EST PRESQUE TOUJOURS ELLE QUI EXPIE. .\n\nPSEUDO_DESTI. VOTRE 1402 FERA RÊVER BIEN DES FEMMES. MAIS VOUS SEMBLEZ AVOIR TROP DE SCIENCE POUR ÊTRE HONNÊTE. VOUS AVEZ TOUTE MON AMITIÉ. \n\nPSEUDO_DESTI. VOUS AUSSI, VOUS ÊTES MERVEILLEUX, MÉFIEZ-VOUS, ICI VOS AILES SE BRISERONT ! \n\nPSEUDO_DESTI. CREVEZ-LES TOUS, ALLEZ ! \n\nPSEUDO_DESTI. AVEZ-VOUS LU RIEN QUE TON CORPS, DE RAMOS, ET LA POSSÉDÉE ? J’AIMERAIS VOTRE AVIS. .\n\nPSEUDO_DESTI ? MAIS NON, JE N’AI POINT D’AMERTUME, JE SAIS DEPUIS LONGTEMPS QUE LE TOUT À FAIT N’EST PAS DE CE MONDE. \n\nPSEUDO_DESTI. VOUS L’AVEZ DIT... QUEL ENFER, PARFOIS ! \n\nPSEUDO_DESTI. PEUR UNE FOIS, VOILÀ UN COURRIER QUI SERA APPROUVÉ PAR TOUS. ICI, NOUS AVONS SÉDUCTION LE JEUDI. \n\nPSEUDO_DESTI. AVEC VOUS POUR DÉPLORER LES RIGUEURS DE LA CENSURE. \n\nPSEUDO_DESTI. NE RÉPONDRA PAS SON CALME EST DE L’INERTIE COMPLÈTE. \n\nPSEUDO_DESTI. SI VOUS SAVIEZ COMME ÇA ME TOUCHE PEU D’ÊTRE PRISE POUR UNE CONTEMPORAINE DE NOTRE CÉLIMÈNE, ET PAR DES HOMMES QUI, LA PLUPART, ONT DU SANG DE NOUVEAU-NÉ DANS LES VEINES ! A QUOI CELA M’AVANCERAIT-IL DE DIRE QUE JE SUIS JEUNE, VIVE, ARDENTE ET QUE MES YEUX N’ONT RIEN À ENVIER À CEUX DE JEAN, ETC., ETC... CE SERAIT TROP NAÏF DE SE FAIRE VALOIR DANS L’ESPRIT DE PERSONNES QUI NE VOUS VERRONT JAMAIS. ET VOUS, QUI VOUS DIT QU’AU FOND JE NE SUIS PAS UNE VIEILLE, TRÈS VIEILLE FEMME ? \n\nPSEUDO_IMPERSO. AVEZ-VOUS AIMÉ ABSENCE, DE ROSTAND, DANS LE N° 31 DE NOTRE JOURNAL ? C’EST MERVEILLEUX ET TELLEMENT VIVANT ! RAREMENT, UNE DE SES POÉSIES M’A AUTANT PLU ET PLUS JE LA RELIS, PLUS JE L’ADMIRE. \n\nPSEUDO_DESTI. VOUS DITES AVOIR PASSÉ L’ÂGE DES FOLIES, ALORS JE COMPRENDS QU’UNE FEMME ARDENTE VOUS SEMBLE UN ENFER. COMME GRAND'MÈRE JE VOUS TENDS LA MAIN, COMME FEMME VOLCAN JE VOUS CONSEILLE VIVEMENT D’ALLER VOIR VORONOFF. CE DOIT ÊTRE SI TRISTE DE RESTER AU PIED DU MUR ET DE NE POUVOIR PENSER À L’AMOUR SANS CRIER : CASSE-COU ! \n\nPSEUDO_DESTI. DEPUIS OVIDE, L'AMOUR EST UN SUJET TELLEMENT DISCUTÉ ! ON Y CROIT D’ABORD PARCE QU’ON EN PARLE BEAUCOUP, PARCE QU'ON A SOIF D’Y CROIRE. MAIS DE TOUTES FAÇONS L’AMOUR, CE SENTIMENT COMPLEXE FAIT D'AFFINITÉS MYSTÉRIEUSES QUI SAISISSENT LE CŒUR AUTANT QUE LA CHAIR, L'AMOUR QUI FAIT SOUFFRIR À FORCE D'INTENSITÉ, L'AMOUR, LE VRAI, CELUI QUI NE S'ACHÈTE NI NE SE VEND, C’EST UNE FLEUR TRÈS RARE. CEPENDANT, LE VÉRITABLE AMOUR CONNAÎT AUSSI LA TENTATION, ON N’EST PAS TOUJOURS MAÎTRE DE SES PENSÉES ET ON DOIT QUELQUEFOIS LUTTER CONTRE SES SENS. DANS CE CAS, IL EST PLUS HONNÊTE DE DIRE : JE DÉSIRE, QUE DE DIRE : J'AIME. \n\nPSEUDO_DESTI. PAUVRE AMI, VOUS MOUREZ D’ENVIE DE CONNAÎTRE L'AMOUR, MAIS VOUS EN AVEZ PEUR. CE N'EST PAS COURAGEUX. MANGEZ SANS PENSER À L'INDIGESTION POSSIBLE. L'AMOUR EST SOUVENT UNE COURSE ÉPERDUE VERS L’ABÎME, MAIS C’EST PRÉCISÉMENT DANS CELA QUE RÉSIDE TOUTE SA VOLUPTÉ PASSIONNANTE. .\n\nPSEUDO_DESTI. JE REGRETTE, MAIS FRANCHEMENT JE NE SUIS PAS PLUS DE VOTRE AVIS AUJOURD’HUI QU’HIER. VOUS PRÉTENDEZ QU’UN HOMME D'ESPRIT NE S’ENCOMBRE PAS D’UNE FEMME. ALORS, D’APRÈS VOUS, TOUS LES HOMMES MARIÉS SERAIENT DES IMBÉCILES. VOUS CONVIENDREZ AVEC MOI QUE CETTE HYPOTHÈSE EST STUPIDE ET QUE CE SERAIT PERDRE SON TEMPS QUE DE LA DISCUTER. VOUS SEREZ PEUT-ÊTRE BIEN HEUREUX UN JOUR DE VOUS ENCOMBRER D’UNE FEMME ET CE JOUR-LÀ VOUS NE VOUS CROIREZ PAS PLUS SOT QU’AVANT, SOYEZ-EN SÛR. DIEU NOUS FIT PAR PAIRES, C’EST LE DIABLE QUI INVENTA LES VIEUX GARÇONS ET LES VIEILLES FILLES. VOUS PRÉTENDEZ LA FEMME PROVOCANTE, ET IL N'EST PAS DE MENSONGES QUI VOUS COÛTE POUR LA CONQUÉRIR. TANT PIS POUR VOUS SI PARFOIS VOUS ÊTES PRIS À VOTRE PROPRE PIÈGE ET SI VOUS FAITES CHASSE NULLE. PAR CONTRE, SI, PAR HASARD, VOUS ÊTES PAYÉ DE RETOUR, VOTRE DÉSIR CHANGE DE FACE ET NEUF FOIS SUR DIX VOUS MÉDITEZ CETTE PHRASE D’APHRODITE :« IL N’EST QUE DEUX FAÇONS D’ÊTRE TRÈS MALHEUREUX SUR TERRE : DÉSIRER CE QU’ON N’A PAS ET POSSÉDER CE QU’ON DÉSIRAIT. » ALORS VOUS VOUS PRÉTENDEZ LÉSÉS, INCOMPRIS, QUAND VOUS VOUS VOLEZ VOUS- MÊME ET QUAND C’EST VOUS QUI NE COMPRENEZ PAS. .\n\nPSEUDO_DESTI. VOUS MÊLEZ ADROITEMENT CAGOUILLERIES ET ÂNERIES, MAIS FRANCHEMENT N'EXAGÉRONS PAS. SI QUELQUES COURRIÉRISTES FORMENT UN CLAN DES POTINS, IL EN EST D’AUTRES QUI ONT L'ÉPIDERME BIEN SENSIBLE, AVOUONS-LE. IL FAUT RECONNAÎTRE QU’ON NE POURRAIT METTRE UN ÉLÉPHANT DANS UN MAGASIN DE CRISTAUX SANS CRAINDRE LA CASSE. \n\nLA PSEUDO_DESTI. SI SEULEMENT VOUS L'ÉTIEZ L'HYDRE DE LERNE ET QUE VOUS RESTIEZ POUR TOUJOURS ENFOUIE DANS LES MARAIS DE L’ARGOLIDE ! SEULEMENT LE TEMPS D’HERCULE EST LOIN. REFOULEZ-VOUS, DÉFOULEZ-VOUS, MAIS DE GRÂCE NE PARLEZ PAS TOUJOURS DE FREUD ICI. .\n\nPSEUDO_DESTI. VOUS SEMBLEZ CROIRE QUE JE VOUS PRENDS POUR UN INACTIF. VOUS TRAVAILLEZ ? JE PENSE QUE VOUS N’ÊTES PAS UN MONSIEUR N'IMPORTE QUI, FAISANT N’IMPORTE QUOI. JE SAIS AUSSI BIEN QUE VOUS QU’IL Y A DE MAUVAIS JOURS DANS L'EXISTENCE ET QUE PARFOIS ON PREND AU TRAGIQUE LES CHOSES LES PLUS MÉPRISABLES. ET POURTANT, IL N’Y A D'INTÉRESSANT DANS LA VIE QUE LA LUTTE. \n\nPSEUDO_DESTI. LES LOUPS NE SE MANGENT PAS ENTRE EUX ET À VIVRE PERPÉTUELLEMENT AVEC LES LOUPS, ON HURLE. .","PSEUDO_DESTI. SERAIS HEUREUSE DE CORRESPONDRE AVEC VOUS. SUIS BLONDE, GRANDE, YEUX BRUNS ET HABITE LA PROVINCE. .","DU RAFFINÉ ? DE LA CÉRÉBRALITÉ ? D'INSIPIDES PAUVRETÉS (À MON GOÛT...) DESTINÉES À SUPPLÉER À DES AMOURS INCOMPLÈTES, OU LES REMPLACER TOTALEMENT. J'AI 25 ANS. J'AIME L'EAU, LA LUMIÈRE, LE GRAND AIR, LA BONTÉ SOUS TOUTES SES FORMES. QUEL HOMME JEUNE ENCORE (OUVRIER, PAYSAN OU SOLDAT  PEAU N'A RIEN À VOIR AVEC VOTRE QUALIFICATIF. \n\nA PSEUDO_DESTI. SI L'AMOUR NE RENDAIT PAS IDIOT ET AVEUGLE, IL N'Y AURAIT PLUS D'AMOUR, DE LA PART DE L'HOMME TOUT AU MOINS, CAR JUSQU'À MAINTENANT, JE NE CONNAIS PAS DE FEMME ASSEZ PARFAITE POUR POUVOIR SUPPORTER LA CRITIQUE D'UN ESPRIT CLAIRVOYANT. PEUT-ÊTRE ÊTES-VOUS CELLE-LÀ, PSEUDO_DESTI, QUI SOUHAITEZ UN HOMME INTELLIGENT? \n\nA VOUS TOUTES. JEUNES FEMMES PLUS JOLIES ET INTELLIGENTES LES UNES QUE LES AUTRES (À ENTENDRE PSEUDO_DESTI), QUELLE EST LA SÉDUCTRICE QUI FERA L'AUMÔNE D'UNE PETITE LONGUE LETTRE À CELUI QUI SIGNE, BIEN QUE N'AYANT PAS D'ATTACHES DANS LE MONDE MÉDICAL. .\n\nA PSEUDO_DESTI. PAS DIFFICILE, CHER AMI, EN FAIT D’IRONIE ET D’ESPRIT, \n\nPSEUDO_IMPERSO. POURQUOI LES HEUREUX, GRÂCE À SÉDUCTION, ABANDONNENT-ILS LA PARTIE ? NE CROYEZ- VOUS PAS QUE LA RECONNAISSANCE LA PLUS ÉLÉMENTAIRE ENVERS LE JOURNAL QUI NOUS A PERMIS DE FAIRE CONNAISSANCE, NOUS FERAIT UN DEVOIR D’ANIMER SES COLONNES ? D’AUTANT PLUS QUE, N’ÉTANT PLUS HYPNOTISÉ PAR LA RECHERCHE DE L’ÂME SŒUR, NOUS POURRIONS ARRIVER À DES ÉCHANGES DE VUES PARFOIS INTÉRESSANTS. \n\nPAUVRE PSEUDO_DESTI ! COMBIEN VOUS AVEZ TORT D’ÊTRE AUSSI TIMIDE ! VOUS ALLEZ ME DIRE QUE ÇA NE SE RAISONNE PAS, MAIS SI ! C’EST UN MANQUE D’ÉNERGIE ET DE VOLONTÉ MANGEZ DU CHEVAL, BUVEZ DU FORTIFIANT ET DU CAFÉ NOIR. SECOUEZ-VOUS ! DES QUANTITÉS DE FEMMES SONT CERTAINEMENT AMOUREUSES DE VOTRE PHYSIQUE ; SEULEMENT SI ELLES SONT AUSSI MUETTES QUE VOUS, ÇA PEUT DURER LONGTEMPS ! LA CRISE N’A PAS ENTAMÉ VOS REVENUS, VEINARD ! SOYEZ TRANQUILLE, LEURS PETITES DENTS SAURONT VITE LES GRIGNOTER. \n\nA PSEUDO_DESTI. J'AURAIS TROP PEUR QUE LA CORRESPONDANCE D’UNE FEMME DE COULEUR ME DONNE DES IDÉES NOIRES ET SI JE RECONNAIS COMME RÈGLE GÉNÉRALE QUE TOUTES LES FEMMES SONT DES PERFECTIONS, C’EST CERTAINEMENT UNE RÈGLE QUI COMPORTE DES QUANTITÉS D'EXCEPTIONS, PUISQUE CELLES QUE J'AI CONNUES JUSQU'À PRÉSENT N'ÉTAIENT PARFAITES QU'À LEURS PROPRES YEUX. (ET ZOU !) LE .",null,"PSEUDO_DES S VŒUX. \n\nA LA PSEUDO_DESTI. JE VOUS AI CERTAINEMENT RENCONTRÉE À ANGOULÊME, CAR J’Y VAIS TOUS LES DIMANCHES, SOIT AU THÉÂTRE OU AU CINÉMA. JE SUIS UN ADMIRATEUR D’ELISABETH D’ARDENNE, ET DE DESPUECH. .\n\nVOUS ÊTES ÉPATANTE, AMIE PSEUDO_DESTI ! J'AI HÂTE DE VOUS CONNAÎTRE. CE QUE VOUS DEVEZ ÊTRE DRÔLE! ET JE SUIS CERTAIN QUE VOUS ME SÉDUIREZ. DÉTROMPEZ-VOUS, JE SUIS ASSEZ GRAND POUR SORTIR SEUL, ET JE N'ÉTAIS PAS AU THÉÂTRE AVEC MES PARENTS. JE VOUS DONNE RENDEZ-VOUS POUR LE DIMANCHE QUI SUIVRA LA PARUTION DE CE CO. J'IRAI À ANGOULÊME AVEC UN CAMARADE QUI A UNE AUTO. SOYEZ DANS LE HALL DU FAMILY-CINÉMA À 2 HEURE I/4-2 HEURE I/2. AYEZ UN ŒILLET « ROUGE » À LA BOUTONNIÈRE. \n\nPSEUDO_DESTI! RESSEMBLERIEZ-VOUS À CRAWFORD QUE VOUS AYEZ PRIS CE PRÉNOM ? JE TROUVE CETTE FEMME SPLENDIDE, ET VOUS ? AIMEZ-VOUS MARLÈNE ? J’AI DEUX DISQUES ENREGISTRÉS PAR ELLE... FAITES-VOUS DU PHONO ? QUE PENSEZ-VOUS DE CH_BOYER, DE BLANCHAR ? FAITES-VOUS DU TENNIS, DU PING-PONG ? \n\nPSEUDO_DESTI. SERIEZ-VOUS PSYCHANALYSTE? QUE PENSEZ-VOUS DE L’AMOUR ? \n\nPSEUDO_IMPERSO. QUI A VU LES FILMS LE SEXE FAIBLE, LA BATAILLE, CANTIQUE D’AMOUR ET QUI LES A AIMÉS ? \n\nPSEUDO_IMPERSO QUI AIMEZ LA LECTURE : AUTEURS PRÉFÉRÉS : MAUROIS, BENOIT, GIDE, FARRÈRE, COLETTE, RACHILDE. QUI VEUT ÉCHANGER, À LA BOÎTE, OPINIONS AVEC MOI? .\n\nPSEUDO_DESTI. DEMANDEZ-VOUS DES CORRESPONDANTS OU DES CORRESPONDANTES ? \n\nPSEUDO_DESTI. AVEC VOUS POUR AIMER DAMIA ET CH_BOYER. \n\nPSEUDO_DESTI. VOUS N’AVEZ JAMAIS RÉPONDU À MA LETTRE ? \n\nAMIS DE LA PSEUDO_DESTI, J’AI MAINTENANT SUR VOUS UN AVANTAGE, JE CONNAIS CETTE PERSONNE AUX IDÉES FOLLES ; À SES AMOUREUX JE PUIS DIRE QU’ELLE A UN CHARME TRÈS PIQUANT, UNE ORIGINALITÉ DE BON GOÛT ET QU’ELLE MANIE LA MOQUERIE AVEC TELLEMENT DE CHARME ET D'À-PROPOS QU’ON NE PEUT LUI EN VOULOIR. QUE CEUX QUI N’AIMENT PAS À ÊTRE MOQUÉS S’ABSTIENNENT... DE LA RENCONTRER ! QUELLE JALOUSIE JE VAIS FAIRE NAÎTRE ! VOUS NE M’EN VOULEZ PAS, PSEUDO_DESTI, PUISQUE JE NE DIS QUE LA VÉRITÉ. RAPPELEZ-VOUS « PLAISANCE »... L’AUTO VERTE ET VOTRE CHAPEAU « SEX-APPEAL », ACCROCHEUR DE REGARDS. .\n\nPSEUDO_DESTI. J’AI TOUT LU DE BENOIT, MAIS L’ŒUVRE PRÉFÉRÉE EST : ALBERTE. SI VOUS DÉSIREZ M’ÉCRIRE, MON ADRESSE EST AU JOURNAL. \n\nPSEUDO_IMPERSO. JE NE VOUS ÉTONNERAI PAS, EN VOUS DISANT QUE L’AUTEUR FAVORI DE LA PSEUDO_DESTI EST : DAHL, ET SON ACTEUR FAVORI : RAIMU ! \n\nLA PSEUDO_DESTI. MÉFIE-TOI DE NE PAS TOMBER DANS LES BÉGONIAS EN ME VOYANT, J’ÉTRENNERAIS POUR TOI UN SURPLIS D’ENFANT DE CHŒUR! .\n\nPSEUDO_DESTI. MERCI POUR VOTRE RÉPONSE, MON DISQUE D’ÉLECTION EST : ELÉGIE PAR THILL. AVEZ- VOUS VU CH_BOYER AU THÉÂTRE ? \n\nPSEUDO_DESTI. VOUS TRAVAILLEZ DE LA TOITURE ! SANS DOUTE ÊTES-VOUS PARISIEN POUR NE PAS APPRÉCIER LE THÉÂTRE FILMÉ. \n\nPSEUDO_DESTI (1195). JE N’AI DONNÉ AUCUN CONSEIL À PSEUDO_DESTI. COMPRENDS PAS. \n\nPSEUDO_DESTI (1193). J'AIME FARRÈRE POUR SON ORIENTALISME. LES FOUDRES DE LÀ PSEUDO_DESTI SONT SUR VOUS. \n\nLA PSEUDO_DESTI (1213). VOUS NE CONNAISSEZ PAS ENCORE TOUS MES FAUX AIRS ET TOUTES MES ONDULATIONS, JE METS AU POINT UNE DANSE DU VENTRE DONT JE VOUS RÉSERVE LA PRIMEUR. A TE VOIR ON NE TE CROIRAIT PAS SI ROSSE. JE VOIS ÇA, TU VEUX JOUER LES IDETTES PANIER. \n\nPSEUDO_DESTI (1200). L’ENNUI NAQUIT UN JOUR DE L'UNIFORMITÉ. JE NE COMPARE AUCUN DES AUTEURS QUE JE LIS, JE LES APPRÉCIE CHACUN DANS LEUR GENRE. \n\nPSEUDO_DESTI (1232). J'AI PAR MARLÈNE, JONNY (EN ALLEMAND) DU FILM CANTIQUE D’AMOUR. ET ASSEZ (EN FRANÇAIS) QUE JE VOUS RECOMMANDE. \n\nPSEUDO_DESTI. VOTRE JALOUSIE VOUS AVEUGLE ET J’EN SUBIS LE CONTRE-COUP. J'ESPÈRE QUE VOUS COMPRENDREZ. .\n\nPSEUDO_DESTI (1243). CHER AMI, TOUT MON RESPECT ET MA CONSIDÉRATION, ÉTANT DONNÉ F ESTIME DONT VOUS JOUISSEZ DANS L’ESPRIT DE LA PSEUDO_DESTI. ET VOUS EN AVEZ DE LA VEINE D'ÉCHAPPER AUX MOQUERIES DE CETTE FILLE-FLEUR. \n\nA PART ÇA, LA PSEUDO_DESTI, IL FAUDRA ME RACONTER CETTE PETITE DÉCEPTION. J’ADORE LES HISTOIRES GAIES. \n\nPSEUDO_DESTI (1250). AVEC UNE ANNONCE COMME ÇA, LES STARS DE CINÉMA
