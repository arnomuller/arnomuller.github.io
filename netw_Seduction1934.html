nATTENTION, JEUNE ET ÉLÉGANTE PETITE PSEUDO_DESTI (1094), SI VOUS VOUS PERMETTEZ DES INSINUATIONS BIENFAISANTES À L’ÉGARD DU SEXE DIT FORT... HÉLAS ! JE CRAINS BIEN QUE NOUS NE SOYONS LES VICTIMES D’UNE RÉPUTATION SURFAITE. IL Y A PRESQUE DE LA GRAVITÉ DANS VOTRE DERNIER COURRIER ! \n\nA PSEUDO_DESTI (1101). UNE PORTE EST OUVERTE OU FERMÉE ! VOUS AVEZ CERTAINEMENT DÛ VOUS TROMPER DE PSEUDO. JE CROIS QUE VOUS AURIEZ PU SIGNER : L’ÉMULE DE LA PALISSE. \n\nPSEUDO_DESTI (1103). SUIS CAPABLE D’ÉMOUVOIR TOUTES LES NATURES Y COMPRIS CELLES DES SCANDINAVES ET DES ESQUIMAUDES. \n\nNE T’ÉMOTIONNE PAS, PSEUDO_DESTI, NOUS CONDESCENDONS POUR CETTE QUINZAINE À TE FICHE LA PAIX. \n\nPSEUDO_DESTI (1107). ALLÔ ! ALLÔ ! ICI TUNISIE DEMANDE ALLIANCE EN TANT QUE POSSESSION FRANÇAISE. \n\nPSEUDO_DESTI (1114). JE ME MÉFIE DES PRINCIPES SÉVÈRES ET RIGOUREUX EN AYANT EU MOI-MÊME, COMME VOUS, ET J’AI DES RÊVES INDÉCIS... ET PARMI EUX, JE VOUS ACCEPTE ET ME CHARGE DE VOUS FAIRE PERDRE VOTRE TIMIDITÉ (ADRESSE À SÉDUCTION). \n\nPSEUDO_DESTI (1115). TU ES DIFFICILE, MON VIEUX, SI JE POUVAIS L'AVOIR MOI, L’PSEUDO_DESTI... \n\nPSEUDO_DESTI (1116). MIEUX VAUT ÊTRE UNE MIGNONNE PETITE MAMAN, QU’UNE MAÎTRESSE AYANT POUR ALLÉGORIE LE CERF. \n\nPSEUDO_DESTI (1119). PSEUDO_DESTI ET PSEUDO_DESTI VOUS ATTENDENT. \n\nALLONS, PSEUDO_DESTI (1120), LA PATTE À PSEUDO_DESTI ! .\n\nPSEUDO_DESTI (1124). VOTRE RÉPONSE À PSEUDO_DESTI EST TRÈS JUSTE ; L’ON ACCUSE LES HOMMES D’ÉGOÏSME, MAIS JE SUIS CERTAIN QUE POUR LA MAJORITÉ DES CAS, BIEN DES FEMMES NOUS RENDRAIENT DES POINTS ! \n\nPSEUDO_DESTI (1125). JE COMPRENDS QUE VOUS SOYEZ BLASÉ SUR LES CAPACITÉS AMOUREUSES DES TUNISIENNES, CAR CELLES-CI SONT, JE VOUS L’AFFIRME, ASSEZ RÉDUITES. \n\nPSEUDO_DESTI (1126). TRÈS EXACTE VOTRE RÉPONSE SUR LA LÉGION, VOUS AURIEZ PU AJOUTER AUSSI LES SEULS QUI AIMENT L’AMOUR POUR L'AMOUR, N'AYANT PAS AUTRE CHOSE À ESPÉRER DE LA VIE ! \n\nPSEUDO_DESTI (1145). C’EST LA RÉUNION DES PROVINCES DE FRANCE QUE VOUS VOULEZ FAIRE. \n\nALORS, PSEUDO_DESTI (1134), Y AURAIT-IL DES PARASITES SUR LA LIGNE, OU DES PERTES À LA TERRE, MAIS L'ON T’ENTEND BIEN FAIBLEMENT (R. T. F.), PRIÈRE VÉRIFIER CONNECTIONS ET LAMPES. \n\nPSEUDO_DESTI (1159). L’PSEUDO_DESTI QUI N’EMPLOIE LES THERMOMÈTRES QU'À MOINS ZÉRO N’IGNORE PAS LE CHARME D’UN BEL ÉPIDERME (VOIR N° DU 7 AVRIL) AFFIRME QU’EN AMOUR C'EST NÉCESSAIRE, CELA DOIT ÊTRE VRAI PUISQUE CETTE CHARMANTE ÉVADÉE DES GLACES POLAIRES (BRR... BRR... QU’IL FAIT FROID !) NOUS L’AFFIRME ! NUL DOUTE QUE LE CHARME NE SE REFLÈTE DANS SA CORRESPONDANCE ! .\n\nPSEUDO_DESTI (1161). DÉSESPÉRER DE N'AVOIR PERSONNE À AIMER QUI EN VAILLE LA PEINE. RÉELLEMENT, VOUS N'ÊTES PAS GÉNÉREUSE, VOUS NOUS ACCUSEZ DE MANQUER DE CŒUR SANS MÊME NOUS CONNAÎTRE, MAIS PAR CONTRE VOUS EN DEMANDEZ BEAUCOUP. \n\nPSEUDO_DESTI (1173). EN EFFET, JE SUIS DE LA CAVALERIE DE LA LÉGION, MAIS N'AI PAS LA CHANCE D’ÊTRE AU MAROC. JE SUIS ENCORE À LA P. C, ET DANS LE GROUPE PRÉPARANT DOUÉRA. QUAND TU LIRAS CE COURRIER, TU RECONNAÎTRAS CERTAINEMENT (S_P) UN EX-STAGIAIRE QUI ÉTAIT AVEC TOI EN ALGÉRIE. \n\nPSEUDO_DESTI (1174). COMMENT VOUS PLAIGNEZ LA PSEUDO_DESTI ! QU’EST-CE QUE SES VICTIMES VONT DIRE ! \n\nUN PSEUDO_DESTI (1175). VOUS FERIEZ MIEUX DE FAIRE VOTRE ANNONCE AINSI, CE SERAIT DE LA FRANCHISE UN PEU BRUTALE, MAIS PUISQUE VOUS L'AIMEZ : « JE TE PLAIS ? TU ME PLAIS ! ALORS AIMONS-NOUS. » JE SERAIS CURIEUX DE CONNAÎTRE LES RÉACTIONS D’UNE TELLE RÉPONSE. \n\nPSEUDO_DESTI (1177). JE ME TROUVE DANS LA MÊME SITUATION MORALE QUE VOUS, MAIS JE SUIS À LA LÉGION, SI CELA NE VOUS EFFRAYE PAS, VOULEZ-VOUS CORRESPONDRE ? (ADRESSE AU JOURNAL.) .\n\nPSEUDO_IMPERSO_FEM. JE CHERCHE TOUJOURS UNE CORRESPONDANTE QUI VOUDRA BIEN METTRE UN PEU DE BAUME DANS LE CŒUR DE L’EXILÉ QUE JE SUIS ! JE GARANTIS UNE CORRESPONDANCE SUIVIE AVEC CELLES QUI VOUDRONT BIEN PARTAGER UN PEU DE LEUR CŒUR AVEC MOI .\n\nPSEUDO_DESTI (1194). INSTRUCTEURS ET STAGIAIRES DE DOUÉRA VONT BIENTÔT SE RETROUVER DANS LE COURRIER DE LA BOÎTE. \n\nPSEUDO_DESTI (1206). ALORS... VOUS AVEZ CROQUÉ LA POMME. \n\nLA PSEUDO_DESTI (1213). PERSONNE N’AURA PLUS LE BÉGUIN POUR VOUS ! AVEC ÇA QUE VOUS DEVEZ ÊTRE EN PEINE ; SURTOUT APRÈS LE PORTRAIT QUE DRESSE DE VOUS LE PSEUDO_DESTI, PORTRAIT QUI SE RAPPROCHE CERTAINEMENT PLUS DE LA RÉALITÉ QUE CELUI QUE VOUS AVEZ DÉDIÉ AU LECTEUR DE LA BOÎTE. JE LE REGRETTE PRESQUE, CAR L’ON NE VA PLUS OSER VOUS « METTRE EN BOÎTE », BELLE ET INTELLIGENTE, C’EST TROP D’ATOUT DANS VOTRE JEU. ENFIN CELA NE FAIT RIEN, ON VOUS AIMERA BIEN QUAND MÊME. SI VOUS SAVIEZ COMME VOTRE QUALIFICATIF EST JUSTE. DAMNÉ, OUI, JE LE SUIS ! \n\nA PSEUDO_DESTI (1219). L’ON EST OBLIGÉ DE RECONNAÎTRE QUE VOUS AVEZ RAISON, MAIS QUE VOTRE COURRIER EST TRISTE. \n\nPSEUDO_DESTI (1226). OUI, J’AIME L’ORIENT POUR SA POÉSIE, SA DOUCEUR, SON MYSTÈRE ET POUR TOUT L’AMOUR QUI S’EN DÉGAGE. LA LÉGION VOUS INTÉRESSE ? J’Y SUIS ! .\n\nLA PSEUDO_DESTI (1243). VOUS NE VOULEZ PAS VOUS MOQUER DE PSEUDO_DESTI PARCE QUE VOUS CONNAISSEZ SON HISTOIRE ; PAR CONTRE, VOUS N’HÉSITEZ PAS À TAPER SUR LES AUTRES DONT VOUS IGNOREZ LA VIE. POURTANT JE DOIS RECONNAÎTRE QUE JUSQU’ICI VOUS M’AVEZ ÉPARGNÉ ET J’EN SUIS UN PEU MORTIFIÉ, CAR IL N’EST JAMAIS INTÉRESSANT DE CAUSER SEUL. PUIS-JE VOUS DEMANDER DE ME FAIRE MON PORTRAIT ? QUANT À LA RÉTRIBUTION ! \n\nPSEUDO_DESTI (1280). JE CROIS AU CONTRAIRE QUE C’EST VOUS QUI EN MANQUEZ D’ESPRIT ET QUE LA PSEUDO_DESTI POURRAIT VOUS EN CÉDER UN PEU. ELLE NE S’EN TROUVERAIT PAS DU TOUT AMOINDRIE. .\n\nPSEUDO_DESTI (1252). JE CROIS QUE PSEUDO_DESTI SERAIT PLUS À MÊME QUE MOI DE VOUS DONNER DES NOUVELLES DE PSEUDO_DESTI, AYANT AVEC LUI DES RELATIONS PLUS SUIVIES QUE MOI. \n\nPSEUDO_DESTI. JE CROIS QUE LE PSEUDO_DESTI TE DONNE UNE LEÇON ASSEZ AGRÉABLE POUR PEU QUE TU TROUVES UNE PARTENAIRE... MAIS... Y ARRIVERAS-TU ? \n\nPSEUDO_DESTI. EH BIEN! MON VIEUX, QU’EST-CE QU’ELLE TE BRISE, PSEUDO_DESTI. ALLONS, MONTRE-NOUS QUE LA GALANTERIE FRANÇAISE N’EST PAS MORTE... ET FAIT CONTRE MAUVAISE FORTUNE BON CŒUR \n\nPSEUDO_DESTI (1259). JALOUX, OUI, ET MÊME GRINCHEUX JE LE DEVIENS CAR LA CENSURE A RÉDUIT MON COURRIER ET LES COMPOSITEURS EN ONT DÉTOURNÉ UNE PARTIE. \n\nPSEUDO_DESTI (1271). PRÉTENTIEUX, VA! COMMENCEZ PAR NOUS FAIRE CONNAÎTRE UN PEU VOTRE PROSE, APRÈS ON VERRA QUELLES SONT LES CONFIDENCES QUE L'ON PEUT VOUS FAIRE. \n\nPSEUDO_DESTI (1275). C'EST DANS LE MÊME ESPRIT QUE J'AI FAIT MA REMARQUE SI NOUS CONTINUONS PEUT-ÊTRE PAR NOUS ENTENDRE ! \n\nPSEUDO_DESTI (1276). JE VOUS ADMIRE POUR VOTRE RÉPONSE À JEAN ! PUIS-JE VOUS AIDER ? \n\nPSEUDO_DESTI (1285) MERCI POUR L’ENCOURAGEMENT, MAIS QU’ATTENDEZ-VOUS POUR ENTRER DANS LA BAGARRE ? \n\nALORS... QU’ATTENDS-TU POUR MARCHER SUR LE SENTIER DE LA GUERRE ? .\n\nPSEUDO_DESTI (1289). ACCEPTE AMITIÉ. ÉCRIRAI PROCHAINEMENT DIRECT. \n\nPSEUDO_DESTI (1292). C’EST EN VAIN QUE J’AI PARCOURU LA COLLECTION DE SÉDUCTION, !E SEUL CONSEIL QUE JE T’AI DONNÉ EST DE TE FAIRE INSCRIRE AU COURS DU PSEUDO_DESTI... MAIS AU FAIT IL ME SEMBLE, SI TOUTEFOIS MA MÉMOIRE EST JUSTE, QUE TOI-MÊME AVAIS SOLLICITÉ QUELQUES CONSEILS ! \n\nPSEUDO_IMPERSO AVEZ- VOUS LU LA DERNIÈRE RÉVÉLATION DE LA PSEUDO_DESTI (1295) ? ELLE A ÉTÉ ÉLEVÉE AU DOUX VIN D’ANJOU ; LES FUMÉES DE CE VIN SI MOELLEUX NE SE SONT PAS ENCORE DISSIPÉES ! \n\nPSEUDO_DESTI  (1309). HOMME OU CALORIFÈRE, L'UN ET L'AUTRE SONT TRÈS UTILES L’HIVER... \n\nLE PSEUDO_DESTI (1328). QUELLE FAIBLE VOIX, MON VIEUX ! EST-CE QUE, PAR HASARD, TU N'ES PAS REVENU DE L'ÉREINTEMENT DE LA PSEUDO_DESTI \n\nPOURTANT PSEUDO_DESTI NE VEUT-IL PAS DIRE CHASSEUR DE PSEUDO_DESTI ? \n\nPSEUDO_DESTI (1299). JE VOUS PRÉSENTE MES HUMBLES EXCUSES ET PRENDS NOTE DE VOTRE RAPPEL À L’ORDRE. JE NE PARTAGE PAS VOTRE OP : NI ON À PSEUDO_DESTI. COMBIEN DE FEMMES FONT ABSTRACTION DE LA SITUATION DE L'HOMME QU'ELLES VEULENT FRÉQUENTER ? TRÈS PEU, CERTAINEMENT. ELLES SONT TROP POSITIVES POUR CELA, MAINTENANT. \n\nPSEUDO_DESTI (1304). NE CHERCHEZ PAS À COMPRENDRE. J’AI FAIT UNE ERREUR, EXCUSEZ-MOI. \n\nPSEUDO_DESTI (1325). SOYEZ SANS CRAINTE, JE N'AI PAS CE DÉFAUT. \n\nPSEUDO_DESTI (1384). VOUS ALLEZ NOUS FAIRE CROIRE QUE LES FEMMES VONT VOUS COURIR APRÈS, VOUS AVEZ BEAUCOUP DE FATUITÉ PUISQUE VOUS NE POUVEZ LES GARDER, PUIS N’OUBLIEZ PAS QU’IL Y A QUELQUES EUROPÉENNES DANS LE COURRIER QUI ONT UNE AUTRE CONCEPTION DE L'AMOUR QUE LES OULED NAÏL. \n\nPSEUDO_DESTI (1400). MERCI POUR VOTRE SYMPATHIE. JE VOUS ENVOIE LA MIENNE. HABITEZ-VOUS LA CORSE, QUELLE RÉGION ? J’AI ÉTÉ SÉDUIT PAR SON PITTORESQUE SAUVAGE ; HÉLAS, JE N’AI FAIT QU’Y PASSER. \n\nPSEUDO_DESTI (1401). IL N’Y A PAS DE CINÉMA CHEZ LES SCHLEUHS, NOUS DEVONS NOUS CONTENTER DES COMPTES RENDUS. \n\nPSEUDO_DESTI (1409). BRAVO, MON CHER, JE NE SAIS SI VOUS PARLEZ POUR VOUS, MAIS JE PARTAGE ASSEZ VOTRE FAÇON DE PENSER, MAIS COMBIEN CHERCHENT À ÊTRE HEUREUX. \n\nPSEUDO_DESTI (1416). JE NE CRITIQUE PAS LA FIN DE L’AVENTURE, IL EST CERTAIN QUE L’ON PEUT RESTER BON CAMARADE APRÈS L’AVOIR ÉTÉ, MAIS VOTRE DÉBUT SEUL M’INQUIÈTE ET ME PARAÎT BRUTAL, QUESTION DE SENSIBILITÉ, D’ÉDUCATION, JE NE SAIS ET MOI JE NE POURRAI PAS. EN TOUT CAS, VOUS ENLEVEZ LE PLUS BEAU CHAPITRE DE L'AMOUR : LE PROLOGUE. \n\nPSEUDO_DESTI. JE VOTE POUR LA PSEUDO_DESTI. .\n\nPSEUDO_DESTI (1475). NOM DE NOM, QUE DE PAROLES POUR NE RIEN DIRE! QUEL MAUVAIS CARACTÈRE VOUS DEVEZ AVOIR ! ALORS VOUS NE SOUFFREZ PAS LA CONTRADICTION. VOUS DEVRIEZ BIEN FAIRE UN STAGE À LA LÉGION. ÉTROIT D’ESPRIT PEUT-ÊTRE, JE SUIS SANS PRÉTENTION, QUE VOULEZ-VOUS, JE FAIS MON POSSIBLE. JE REGRETTE DE NE POUVOIR COMME VOUS GARDER L’AMOUR ET L’INTELLIGENCE. DOMMAGE, JE VOUS JUGEAIS AUTREMENT \n\nPSEUDO_DESTI (1478). COMME VOUS Y ALLEZ! MA PSEUDO_DESTI, QUELLE PRISE DE POSSESSION ! PARTAGE-T-ELLE VOTRE OPINION ? \n\nPSEUDO_DESTI (1484). AVEC VOUS POUR VOTRE OPINION SUR LE PSEUDO_DESTI. \n\nPSEUDO_DESTI (1504). MERCI, MAIS J’EN ÉTAIS PRESQUE SÛR. SYMPATHIE QUAND MÊME. .\n\nPSEUDO_DESTI. VOUS L’AIMEZ DONC TANT QUE ÇA, LA PSEUDO_DESTI ? \n\nPSEUDO_DESTI (1492). EXCUSEZ PSEUDO_DESTI DE NE POUVOIR VOUS RÉPONDRE, IL EST TROP LOIN MAINTENANT DIRECT COLOMB-BÉCHAR. \n\nPSEUDO_DESTI (1589). MAIS NON, C’EST UNE IDÉE QUE TU TE FAIS ! LA PSEUDO_DESTI NE VA PAS TROP FORT. SONGE QUE LES TROIS QUARTS DE LA BOÎTE MARCHENT CONTRE ELLE ! QUE VA PENSER PSEUDO_DESTI SI TU LUI ENLÈVES SA PETITE PSEUDO_DESTI ? PAS CHIC, ÇA ! \n\nPSEUDO_DESTI (1565). NOS COURRIERS SONT FAITS AUSSITÔT REÇUS, MAIS COMME NOUS SOMMES ASSEZ LOIN DE LA CAPITALE, ILS NE PEUVENT ÊTRE INSÉRÉS AVANT D’ARRIVER. PREMIER POINT. DEUXIÈME POINT : JE SUIS AU REGRET MAIS JE N’AI PAS ENCORE ÉTÉ OBLIGÉ D’EMPRUNTER DE L'ESPRIT À QUI QUE CE SOIT ; MAIS, PAR CONTRE, JE CROIS QU'EN EFFET VOUS POURRIEZ TAPER UN PEU SUR LE RABIOT D’ESPRIT DE LA PSEUDO_DESTI (COMME VOUS DITES), NE SERAIT-CE QUE POUR REGARDER UN PEU LE NUMÉRO DU CO. \n\nPSEUDO_DESTI. ALORS, QUOI ! LE 1555 DE PSEUDO_DESTI TE LAISSE INDIFFÉRENT ? JE TE CROYAIS PLUS COMBATIF! TU BAISSES !... \n\nPSEUDO_DESTI (1557). IL Y A RAREMENT DES COURRIÉRISTES QUI N’AIMENT QUE LE VILAIN. SYMPATHIE QUAND MÊME COMME DEMI- NANCÉIEN. \n\nPSEUDO_DESTI (1559). QUESTION D’ESPRIT ET EN CE QUI VOUS CONCERNE, VOUS POUVEZ METTRE ÇA AU PASSÉ. \n\nPSEUDO_DESTI (1564.) TOUT CECI, C’EST LE BEAU CÔTÉ DE LA LÉGION. J’IGNORE SI LE LIVRE EST TOUT ENTIER SUR CE THÈME. PARLE-T-IL AUSSI DES CONSTRUCTIONS DE PISTES, DE TUNNELS, SOUS UN SOLEIL INCONNU CHEZ VOUS (COMME VOUS DITES) JUSQU’À PLUS DE 80 DEGRÉS DANS CERTAINS COINS ? LÀ, CE N’EST PAS SI DRÔLE ! ATTENDS TOUJOURS DE VOS NOUVELLES. AMITIÉS. \n\nPSEUDO_DESTI. JE CROIS QUE PRESSE- CITRON EST EN TRAIN DE VOUS ARRANGER. AURAIT-IL ÉTÉ DOMPTEUR, LUI AUSSI ? \n\nPSEUDO_DESTI (1371). VOUS AVEZ MAINTENANT MIEUX QUE LES AUTOCARS POUR FAIRE FEZ-OUDDA, MALHEUREUSEMENT LES RAPIDES, CE N’EST PAS POUR NOUS ET, POURTANT, L'ON DEVRAIT BIEN Y AVOIR UN PEU DROIT. QU’EN PENSEZ-VOUS ? \n\nPSEUDO_DESTI (1373). A QUOI DOIS-JE L’HONNEUR DE MON GRADE ? SECTION À MINIMA, SANS NUL DOUTE. \n\nUN PSEUDO_DESTI (1575). ATTENTION AUX REDITES ! AVOCAT, PEUT-ÊTRE, MAIS PAS SANS CAUSE ! \n\nPSEUDO_DESTI. (1577) QUI, PARIS OU LE DISQUE ? \n\nPSEUDO_DESTI (1573). JE CROIS QU’IL Y A ERREUR ! NON ?... .",null,"DES LECTEURS ONT DÉJÀ CAUSÉ DE VACANCES ET JE SONGE À MON TOUR QU’APRÈS LES NOMBREUX SOUCIS D’UNE VIE QUOTIDIENNE TRÉPIDANTE, LA DÉTENTE S'IMPOSE. VOYAGEANT BEAUCOUP AUTO ENTRE PARIS, LYON ET MARSEILLE, JE DÉSIRE D’ORES ET DÉJÀ CONNAÎTRE UNE DÉLICATE JEUNE FEMME POUR ÉCHANGER DES PROJETS. J'AI 29 ANS, ASSEZ GRAND, SYMPATHIQUE. ",null,"JE SUIS TRÈS SOUVENT SUR LES ROUTES DANS LES RÉGIONS DU NORD : NORMANDIE. BRETAGNE. PUIS-JE TROUVER DANS UNE DE CES RÉGIONS UN PIED À TERRE AGRÉABLE ? \n\nPSEUDO_DESTI. VOUS M’ÊTES TRÈS SYMPATHIQUE, JE PASSERAI QUELQUEFOIS À LILLE, VOUS ME FERIEZ PLAISIR EN ME DONNANT QUELQUES DÉTAILS PAR DIRECT À SÉDUCTION. LE .","JE ME PRÉSENTE : PAPRIKA. C’EST UNE ÉPICE D’UN PAYS QUE VOUS NE CONNAISSEZ SÛREMENT PAS ; QUI BRÛLE LA BOUCHE DE CEUX QUI N'Y SONT PAS HABITUÉS, MAIS PAR CONTRE, ELLE EST TRÈS AGRÉABLE À CEUX QUI Y SONT. DONC, ATTENTION ! J’HABITE GENÈVE, MAIS JE VIENS SOUVENT À PARIS. JE VOUDRAIS ÉGALEMENT PAR CETTE CORRESPONDANCE TROUVER UNE CHARMANTE PETITE GENEVOISE, POUR DISCUTER DANS SÉDUCTION DE TOUTES SORTES DE CHOSES. \n\nA TOI, MON CONFRÈRE DE LIMOGES, PSEUDO_DESTI (NON PAS MOI), TOUTES MES CONDOLÉANCES, POUR DEVOIR FAIRE TES ÉTUDES DANS UNE SI TRISTE VILLE ; C’EST MALHEUREUX QUE JE NE SOIS NI LIMOUSINE, NI JEUNE FILLE, NI MÊME BLONDE, AUTREMENT, JE TE CONSOLERAIS VOLONTIERS. .","CROYEZ-VOUS QU'IL SOIT INDISPENSABLE DE QUITTER PARIS PENDANT L’ÉTÉ ? MOI, JE LUI TROUVE UN CHARME TRÈS GRAND. J'ADORE LA GRAND'VILLE PRESQUE DÉSERTE, J’EN PROFITE POUR L’EXPLORER EN SES MOINDRES RECOINS ET LE SOIR LES PROMENADES AU BOIS SONT BIEN AGRÉABLES. QUI PARTAGE MON GOÛT ET DÉSIRERAIT M’OFFRIR UNE PLACE DANS SON AUTO ? .","PSEUDO_DESTI. J’AIMERAIS VOUS CONNAITRE, VOS PARTENAIRES SONT MALADROITS. \n\nA CŒUR MALHEUREUX. VOUS ME PARAISSEZ SYMPATHIQUE, JE VOUS SOUHAITE DE TROUVER LE COMPAGNON CHERCHÉ. \n\nA TOUTES. JE SERAIS HEUREUX DE TROUVER PARMI LES LECTRICES DE SÉDUCTION UNE PETITE AMIE DÉSIRANT CORRESPONDRE, OU MIEUX ME RENCONTRER. J’AI 21 ANS, SUIS ÉTUDIANT RÉGION MORBIHAN. ÉCRIVEZ DANS CE JOURNAL À .","LA QUARANTAINE À PEINE DÉPASSÉE, TROIS EXPÉRIENCES CONJUGALES DÉPLORABLES, SINON DÉSASTREUSES, CEPENDANT TRÈS AIMANT, CULTIVÉ, ET SANS AUCUNE TARE MORALE OU PHYSIQUE, JE SOUFFRE DE MON IMMENSE SOLITUDE ET LANCE MON S. O. S. QUI VEUT M’EXPLIQUER LE POURQUOI DE CE TRISTE DESTIN ? FAUT-IL ENCORE ESPÉRER GOÛTER UN PEU DE CE BONHEUR AUQUEL CHACUN, DANS LA VIE, DOIT POURTANT AVOIR DROIT ? SÉDUCTION M’AIDERA-T-IL DANS CETTE LOURDE TÂCHE, ET QUI DE VOUS, LECTRICES, TENDRA LA MAIN À .\n\nA PSEUDO_DESTI (1050). UNE IDÉE ? J’EN AURAIS PEUT-ÊTRE BEAUCOUP, SI VOUS ÉTIEZ SEULEMENT... « ÉLÉGANTE ET RAFFINÉE »... MAIS À MON AVIS, UNE FEMME « TRÈS FANTASQUE » DOIT ÊTRE FRANCHEMENT INSUPPORTABLE. VOUS AURIEZ DÛ AJOUTER ÉGALEMENT « TRÈS AUTORITAIRE » ET ALORS, CELA AURAIT ÉTÉ PARFAIT. .\n\nPSEUDO_DESTI. PARMI LES CORRESPONDANTS OU LECTEURS DE LA « BOÎTE », AMATEURS PHOTO OU NON, QUI APPROUVERA L'IDÉE D’ÉCHANGER RÉCIPROQUEMENT PHOTO ? CHACUN POURRAIT AINSI CONSTITUER UN PETIT ALBUM QUI NE MANQUERAIT PAS D’ORIGINALITÉ ! BIEN ENTENDU, CET ÉCHANGE SE FERAIT PAR L’ENTREMISE DE SÉDUCTION. .\n\nPSEUDO_DESTI. VOUS VOUS TROMPEZ. N'AYANT PRIS AUCUN BILLET DE LA LOTERIE NATIONALE, J'AI GAGNÉ AU MOINS 100 FRANCS À CHAQUE TIRAGE. \n\nPSEUDO_DESTI. DANS L’ESPRIT DE MON COMMUNIQUÉ, L’ÉCHANGE DE PHOTOS ENTRE CORRESPONDANTS OU LECTEURS DE LA « BOÎTE » SERAIT LIMITÉ À L'ENVOI RÉCIPROQUE D'UNE PHOTO PERSONNELLE. IL FAUDRAIT QUE TOUS CEUX OU CELLES QUE CET ÉCHANGE INTÉRESSE LE FASSENT CONNAÎTRE AU COURRIER. EN CE QUI ME CONCERNE, JE SUIS PRÊT À RÉPONDRE LOYALEMENT DANS CE SENS À TOUT ENVOI. L’ANONYMAT PEUT ÊTRE ENTIÈREMENT CONSERVÉ, GRÂCE À SÉDUCTION. UN ÉCHANGE PLUS ÉTENDU NE SERAIT QU'UNE QUESTION D’ENTENTE ENTRE AMATEURS. \n\nPSEUDO_DESTI. QUE SE PASSE-T-IL ? ÊTES-VOUS TOMBÉE EN LÉTHARGIE ? .","EN EST-IL UN PLUS GUIGNARD SOUS LA CALOTTE DES CIEUX ? STAGIAIRE EN PHARMACIE, JE SUIS DEPUIS HUIT JOURS L'HÔTE TRISTE ET SOLITAIRE D’UNE PETITE VILLE PROVINCIALE OÙ LES DISTRACTIONS SEMBLENT PLUTÔT RARES. Y AURAIT-IL PARMI VOUS, AMIES LECTRICES DE SÉDUCTION, UNE JEUNE FEMME TRÈS GAIE ET UN PEU SENTIMENTALE POUR VENIR CONSOLER CE PAUVRE EXILÉ ? ECRIVEZ LA PREMIÈRE LETTRE À SÉDUCTION QUI TRANSMETTRA. .","JE L’AVOUE ROUGE DE HONTE, C’EST LA PREMIÈRE FOIS QUE JE LIS SÉDUCTION, JE FRAPPE TROIS FOIS MA POITRINE ET JE M’ACCUSE D'UNE PAREILLE FAUTE. A LIRE LE COURRIER DE LA BOÎTE À SÉDUCTIONS, ON NE PEUT PAS NE PAS ÊTRE SURPRIS D'ABORD, CAPTIVÉ ENSUITE ; QUELLE VERVE, QUELLE DIALECTIQUE, QUE D'ESPRIT ! J’AI BIEN UN VIEUX PÈRE QUI, TELLE LA POULE BLANCHE DE CHANTECLER, SOULÈVE DE TEMPS EN TEMPS LE COUVERCLE DE SON PANIER POUR ME DIRE : « L’ESPRIT QU'ON VEUT AVOIR » ; MAIS QUEL EST CELUI D’ENTRE NOUS QUI SAIT S'IL A DE L'ESPRIT OU S'IL N’EN A PAS ? SI NOUS N’EN AVONS PAS, NOUS NE RISQUONS PAS DE LE GÂCHER, ET SI NOUS RISQUONS DE LE GÂCHER, CELA PROUVE QUE NOUS EN AVONS ; VOILÀ POURQUOI JE JETTERAI, MOI AUSSI, MA LETTRE DANS LA BOÎTE AUX SÉDUCTIONS. \n\nPSEUDO_DESTI. ON S'OCCUPE BEAUCOUP DE VOUS DANS CE NUMÉRO DU 30 JUIN ; HEUREUSEMENT VOTRE NOMBREUSE COUR N’EST PAS FAITE QUE D'ADULATEURS, SANS QUOI JE NE VOUS AIMERAIS PAS DU TOUT . \n\nPSEUDO_DESTI EST HEUREUSEMENT LÀ POUR RAPPELER QU’EN PLEINE GLOIRE VOUS NE DEVREZ PAS OUBLIER LES QUALITÉS DE SIMPLICITÉ INHÉRENTES AU RANG DE SOUVERAINE ; C’EST POURQUOI PSEUDO_DESTI M’EST TRÈS SYMPATHIQUE. \n\nPSEUDO_DESTI. JE NE PENSE PAS QUE L'AMITIÉ SOIT POSSIBLE ENTRE UN HOMME ET UNE FEMME. L’AMITIÉ SE PLACE ENTRE LA CAMARADERIE ET L’AMOUR ; ELLE EXISTE ENTRE HOMMES ET ENTRE FEMMES, MAIS DÈS QU’UN HOMME OU UNE FEMME VEULENT SE LIVRER AU COMMERCE DE L’AMITIÉ, CE SENTIMENT GLISSE UN BEAU JOUR VERS LA CAMARADERIE, OU PLUS SOUVENT VERS L'AMOUR. \n\nPSEUDO_DESTI. VOUS ÊTES UN MAUVAIS DIABLE ; JE N’AIME PAS QU’ON TUTOIE LES GENS QU'ON NE CONNAÎT PAS ; VOUS POSEZ TROP-AU DICTATEUR. (A SUIVRE.) .\n\nPSEUDO_DESTI. VOUS ALLEZ UN PEU FORT DANS VOTRE CO 1619 : « CE PRINTEMPS M’ÉMEUT DÉLICIEUSEMENT. » LES PETITES JEUNES FILLES DE SÉDUCTION N’ONT QU’À BIEN SE TENIR. \n\nPSEUDO_DESTI. VOUS CHERCHEZ UN TROU À LA MER POUR VOUS REPOSER EN JUILLET ? J’EN CONNAIS UN CHARMANT : UNE PLAGE IMMENSE DE SABLE BLANC TRÈS FIN ; D’UN CÔTÉ LA MONTAGNE PLONGE AVEC DES ÉCLABOUSSURES DE ROCHERS, DE L’AUTRE UNE IMMENSE FORÊT DE PINS CHANTE AU VENT DE LA TRAMONTANE. SOLEIL, FLEURS, TENNIS, BONS BOURGEOIS QUI TREMPENT LEUR BEDON, ET MOI. MAIS JE NE VOUS DIRAI PAS OÙ C’EST PARCE QUE C'EST TROP BEAU, ET PUIS, SI LOIN... PRESQUE EN ESPAGNE. \n\nPSEUDO_DESTI. PAUVRE PETITE ! \n\nLE PSEUDO_DESTI. A-T-ON IDÉE D’ÊTRE AUSSI... METTONS ROMANTIQUE ! JE DISCERNE AUTOUR DE MOI TELLEMENT DE BASSESSE, DE MÉCHANCETÉ, ETC., QUE J’EN SUIS VENU À ME FORGER UNE CONCEPTION DE L'EXISTENCE TOUTE PERSONNELLE, ETC... METTEZ-VOUS BIEN DANS L'IDÉE, MON BIEN SYMPATHIQUE PYRÉNÉEN, QUE TOUT LE MONDE A PENSÉ, PENSE ET PENSERA EXACTEMENT CE QUE VOUS ÉCRIVEZ, À CELA PRÈS QUE « VOUS VOUS PERMETTEZ DE PLANER SUR CE MONDE MAUVAIS... », CE QUI EST TRÈS DANGEREUX. .","CREDO ! PAR CE MOT ME RECONNAÎTRA LE CŒUR BRUSQUEMENT MUET, GRÂCE À QUI J’AI CONNU SÉDUCTION. CE MOT EST TOUJOURS AUSSI VIVANT MALGRÉ MES EFFORTS ! IL DEMEURE ET MA FOI. RESTE ENTIÈRE. JE NE DÉSESPÈRE PAS DE L’AVENIR. LE SOUVENIR DE JOURS RÉCENTS TOUJOURS AUSSI PUR ET FERVENT. DES BORDS DU LAC DE CÔME, JE CRIE ENCORE : CREDO ! CREDO ! CREDO ! ET TOI ? .\n\nPOUR . REGRETTONS NE POUVOIR INSÉRER VOTRE COMMUNIQUÉ AINSI RÉDIGÉ. VEUILLEZ ÉCRIRE DANS UN STYLE MOINS HERMÉTIQUE, CHER LECTEUR, ET NOUS DONNER VOTRE ADRESSE COMPLÈTE.\n\nPSEUDO_DESTI. (1434). MERCI MILLE FOIS POUR TON AIMABLE QUESTION RELATIVE AU 1318. JE N’AI RIEN INAUGURÉ DU TOUT. L’EXPRESSION EST DE SÉDUCTION ET S’APPLIQUE À UN CO NON INSÉRÉ QUI FAISAIT SUITE AU (1223) DU 28 AVRIL. JE NE SUIS PAS ENCORE PARVENU À COMPRENDRE LE SENS DE « COMMUNIQUÉ TROP HERMÉTIQUE ». ET TOI ? D’AILLEURS CE CO S’ADRESSAIT À QUELQU’UN QUE J’AI OUBLIÉ, MAIS DONT JE DEVINE LA PERSONNALITÉ DANS DES CO FAISANT APPEL À LA SENSIBILITÉ ET...À LA CHARITÉ. FIDÈLE DE SÉDUCTION, JE SUIS AVEC INTÉRÊT TES CO. TU M’ES SYMPATHIQUE. VEUX-TU CONTINUER ET ME DIRE CE QUE TU PENSES DU DISQUE DE FRED GOUIN : PARIS JE T’AIME (SI TU LE CONNAIS) ? QUI SAIT CE QUE RÉSERVE L’AVENIR ? .","MON CAPITAL. JEUNE, JOLIE ET BLONDE. CET ÉTÉ À L’ATELIER ON ME PAYAIT 2 FRANCS 50 PAR CHAPEAU. MAINTENANT ON NE ME DONNE QUE 3 CHAPEAUX À FAIRE À I FRANC PIÈCE. QUEL HOMME DE CŒUR ME DIRA COMMENT VIVRE AVEC CETTE BELLE SOMME ? «AU PETIT DES OISEAUX, DIEU DONNE LA PÂTURE», JE NE M'EN APERÇOIS PAS! .","PSEUDO_DESTI. L'AMOUR EST LA SEULE PÉNÉTRATION PACIFIQUE QUE L’HOMME AIT JAMAIS FAITE ET IL EN A RESSENTI POUR AUTANT UNE GRANDE JOIE. LA FEMME, EN EFFET, NE SE TROUVE-T-ELLE PAS DÉSARMÉE LORSQU’ELLE SE VOIT ATTAQUÉE DE SI AGRÉABLE FAÇON ? À VOUS, PACIFISTE, DE TRANSPOSER LE PROBLÈME. .","PSEUDO_DESTI. JE PRÉFÈRE LES FRUITS MÛRS AUX FRUITS VERTS ; TOUTES LES GRAND'MÈRES SONT AU MUSIC-HALL, ET JE N'AIME PAS LES CABOTINES. \n\nA PSEUDO_DESTI : « VIVONS SI M’EN CROYEZ, N’ATTENDONS À DEMAIN, CUEILLONS DÈS AUJOURD'HUI LES ROSES DE LA VIE. » DE PEUR QU'AUJOURD’HUI NE VOUS SEMBLE UN PEU TÔT, J'ATTENDRAI POURTANT JUSQU’À DEMAIN, SI VOUS CONSENTEZ À ME BERCER DE LA MUSIQUE CARESSANTE DE VOS PAROLES. VOULEZ-VOUS M’ÉCRIRE DIRECTEMENT : NOUS POURRONS AINSI, AMIE, PARLER PLUS LONGUEMENT ET PLUS LIBREMENT. .\n\nPSEUDO_DESTI S'ENNUIE TERRIBLEMENT SEUL ET INCOMPRIS... DE SES AMIS. JEUNE ENCORE, À PEINE MAJEUR, MA SEULE DISTRACTION EN CE COIN PERDU DE BRETAGNE EST D’ÉCRIRE ET DE RECEVOIR DE LONGUES ÉPITRES. MA PLUME EST MA GRANDE CONFIDENTE. \n\n. NE CORRESPONDEZ-VOUS PAS DANS UNE AUTRE PUBLICATION ? QUI VEUT M’ADRESSER DE LONGUES LETTRES, J’EN SERAIS SI HEUREUX ! PSEUDO_DESTI.\n\nTOUTES LES GRAND-MÈRES SONT AU MUSIC-HALL ET JE N’AIME PAS LES CABOTINES. \n\nA PSEUDO_DESTI. « VIVONS SI VOUS M’EN CROYEZ ; N'ATTENDONS PAS À DEMAIN, CUEILLONS DÈS AUJOURD'HUI LES ROSES DE LA VIE ». DE PEUR QU'AUJOURD'HUI NE VOUS SEMBLE UN PEU TÔT, J'ATTENDRAI JUSQU’À DEMAIN SI VOUS CONSENTEZ À ME BERCER DE LA MUSIQUE CARESSANTE DE VOS PAROLES. NOUS POURRIONS PEUT-ÊTRE PARLER PLUS LONGUEMENT ET PLUS LIBREMENT SI VOUS VOULIEZ ÉCRIRE DIRECTEMENT À .\n\nSOUS LE CIEL DE SUIE OÙ JE TRAÎNE MA VIE JE N’AI PU RENCONTRER QUE L’OMBRE D’UNE AMIE. EST-IL DONC VAIN DE CROIRE QU’UNE FEMME ÉLÉGANTE ET JOLIE PUISSE UN JOUR SE PENCHER AVEC UN PEU D’ENVIE SUR MON CHEMIN ! ET POURTANT J’AI GRAVÉ DANS MON CŒUR DE BOHÈME LES VERS ENLUMINÉS DE PLUS D’UN DOUX POÈME. J’AIME L’AMOUR. ET JE VOUS DONNERAI LE MEILLEUR DE MOI-MÊME, MAIS NE DITES PAS (JE N’Y CROIS PLUS) : ON AIME, C’EST POUR TOUJOURS ! .","MA PASSION, LA BEAUTÉ SOUS TOUTES SES FORMES. MON CAUCHEMAR : LA VULGARITÉ. UN DÉSIR : VIVRE LIBRE ET INDÉPENDANTE TOUJOURS, MAIS SENTIR PRÈS DE MOI UN AMI VÉRITABLE QUI VOUDRA BIEN ME CONSIDÉRER CAPABLE DE PENSER ET D'AGIR ET NE PAS VOIR EN MOI I' ÊTRE UNIQUEMENT FAIT POUR AIMER ET ÊTRE AIMÉE. JE SUIS JEUNE, J'AI L’ÂME ARDENTE ET JE SUIS INTELLIGENTE. ME TROMPERAIS-JE EN PENSANT QUE CERTAINS DE VOUS SONT CAPABLES D’ADMETTRE COMME S. KLOSTER, QUE : « UNE FEMME RÉCEPTIVE ET SENSITIVE DOIT UTILISER DES FORCES QUI DEMEURENT EN ELLE INERTES » ET SONT PRÊTS À ME CONSIDÉRER D'ABORD COMME UNE BONNE CAMARADE. .","CERTAINS LECTEURS VOUDRAIENT-ILS ME DIRE COMMENT ILS PRÉFÈRENT LEUR AMIE DANS L’INTIMITÉ ? MOI, JE LA VOUDRAIS LÉGÈREMENT VÊTUE, MAIS POUR CELA IL FAUDRAIT HABITER UN AUTRE BLED QU’ANGOULÊME. QUELLE LECTRICE ANGOUMOISINE VOUDRAIT VENIR À MON SECOURS ? .\n\nPERDU DEMANDERAIT À LA PERSONNE AYANT RÉPONDU À SON CO 725 DE BIEN VOULOIR LUI DONNER NOUVELLE ADRESSE POUR LUI ENVOYER PHOTO DEMANDÉE. LETTRE PRISE EN CONSIDÉRATION MAIS REÇUE TROP TARD. EXCUSES. .","PSEUDO_DESTI. A VOTRE QUESTION À TOUS, JE RÉPONDS QU’IL N’Y A PAS DE LIGNE DE CONDUITE ABSOLUE. SI VOUS VOULEZ CONSERVER LA TENDRESSE DE L’ÊTRE CHÉRI, IL FAUT, SUIVANT SON CARACTÈRE ET SON TEMPÉRAMENT, AVOUER VOTRE AMOUR ENTIÈREMENT, EN PARTIE OU PAS DU TOUT. PEUT-ÊTRE DEMEURER DISTANTE, MATERNELLE, INQUIÈTE, COQUETTE. QUOI ENCORE ? C’EST LÀ UNE QUESTION BIEN COMPLEXE ET POUR LA RÉSOUDRE, IL SUFFIT DE FAIRE PREUVE D’UNE CERTAINE PSYCHOLOGIE. VOTRE QUESTION ME FAIT CROIRE QUE VOUS N’EN MANQUEZ PAS. JE SERAIS TRÈS HEUREUX DE VOUS RÉPONDRE PLUS LONGUEMENT PAR DIRECT. POUVEZ-VOUS ME FIXER À CE SUJET PAR LETTRE À SÉDUCTION QUI TRANSMETTRA? .\n\nPSEUDO_DESTI. J'IMAGINE TOUT SIMPLEMENT QUE VOTRE JEUNE HOMME PARAÎT AVOIR BEAUCOUP TROP DE QUALITÉS ET QUE SA PARTENAIRE EST UN PEU « FATIGUÉE ». CAR À MOINS DE SE TROUVER EN PLEIN SAHARA, JE COMPRENDS MAL LE DÉLIRE CHARNEL D'UN ÊTRE D’ÉDUCATION PARFAIT, INTELLECTUEL, IDÉALISTE, SENTIMENTAL ET RAFFINÉ. OUF! POUR UNE FEMME BÊTE, ININTELLIGENTE, VULGAIRE ET MANQUANT DE CHIC. MON AVIS BIEN SINCÈRE : PUISQU’IL Y A UN ENFANT, VOTRE JEUNE HOMME DOIT CAPITULER, POUR EMPLOYER VOTRE EXPRESSION, ET ESSAYER AVEC UNE PATIENCE ET UNE VOLONTÉ TENACES DE FAIRE L'ÉDUCATION INTELLECTUELLE ET MORALE DE SA JEUNE FEMME. LA CHOSE N’EST PAS IMPOSSIBLE PUISQUE CELLE-CI PARAIT L’AIMER. SI, APRÈS PLUSIEURS MOIS D’EFFORTS, IL NE CONSTATE AUCUN PROGRÈS, UNE MAITRESSE INTELLIGENTE ET CULTIVÉE SERA PEUT-ÊTRE UNE SOLUTION, J’AIMERAIS QUE DANS UN AN, PAR EXEMPLE, VOUS NOUS FASSIEZ CONNAITRE LE RÉSULTAT OBTENU. LE .\n\nLA PSEUDO_DESTI. TRÈS AIMABLE À VOUS D’AVOIR BIEN VOULU ME RÉPONDRE. AYANT L’AMOUR DU BEAU, JE DEMANDE MÊME PLUS À UNE FEMME : D’ÊTRE JOLIE. VOUS RÉPONDANT, JE NE L’AI PAS MENTIONNÉ, SACHANT QUE VOUS L'ÉTIEZ. CE QUE J'OFFRE EN ÉCHANGE ? MAIS TOUT SIMPLEMENT CE QUE VOUS SOUHAITEZ. ET J’ESTIME QUE C’EST TOUT NATUREL. POURQUOI ME MOQUERAIS-JE D’UNE LOYAUTÉ INDISPENSABLE AU BONHEUR ? \n\nALORS, PAUVRE VIEUX PSEUDO_DESTI, VOUS ÊTES TOUJOURS DE L’AVIS D’PSEUDO_DESTI. QUE C’EST DONC GENTIL ! MAIS MOI AUSSI D’AILLEURS. CELA NE M’EMPÊCHE PAS DE PRÉTENDRE QU’UNE CHAUMIÈRE ET UN CŒUR SONT SUFFISANTS POUR BÂTIR UN BONHEUR, IL SUFFIT QUE LE COMPAGNON SACHE RENDRE LA CHAUMIÈRE SUFFISAMMENT CONFORTABLE. PUISQUE VOUS ME TRANSPORTEZ AU TEMPS DE SAINT LOUIS, LAISSEZ-MOI PRENDRE PLACE SOUS SON CHÊNE ET METTRE UN PEU D’ORDRE DANS VOS IDÉES. VOUS TROUVEZ QUE PSEUDO_DESTI DÉCOUVRE TROP DE QUALITÉS, AUX FEMMES ET AVANT DE SIGNER VOUS DEMANDEZ CONSEIL À TOUTES POUR... RETENIR L’AMOUR D’UNE FEMME. QUEL NON-SENS ! .",null,"PSEUDO_DESTI (1334). TU N’AS PAS LA PAROLE, POUR SOUTENIR LES THÉORIES FANTAISISTES ÉMISES PAR PSEUDO_DESTI. NE COMPRENDS-TU PAS QUE LE SOLEIL D’AFRIQUE TAPE DUR? \n\nPSEUDO_DESTI (1333). ET JE COMPRENDS QU’ELLE EST JOLIE, PSEUDO_DESTI ET QU’ELLE EN A DU « SEXE À PELLE » ! \n\nPSEUDO_DESTI. TU N’ES PAS TAILLÉ POUR ÊTRE LE MAÎTRE DES FEMMES ET ENCORE MOINS CELUI DE MAMAN PSEUDO_DESTI. PSEUDO_DESTI. AURIEZ-VOUS DES ACCOINTANCES AVEC LE PSEUDO_DESTI OU EST-CE DE LA TRANSMISSION DE PENSÉE ? \n\nPSEUDO_DESTI, PSEUDO_DESTI. QUE VOUS ÊTES COMPLIQUÉS !\n\nPSEUDO_DESTI. L’ESQUINTE PAS, DIS MA MAMAN ! \n\nPSEUDO_DESTI. ON L’AIMAIT TANT CE PSEUDO, TANT ET TANT ET TANT ! ","INTRIGUÉ PAR LE CHAPEAU SEX-APPEAL DE LA PSEUDO_DESTI PSEUDO_AUTEUR SERAIT HEUREUX QU’UN AIMABLE DOCUMENTÉ LUI EN FASSE LA DESCRIPTION. \n\nPSEUDO_DESTI (1531) VOUS AVEZ TOUTE MA SYMPATHIE POUR DEUX RAISONS : J’AI ADORÉ L'ERSATZ QUE J’AI PRÉFÉRÉ AU NAUFRAGÉ, ET J'AIME LES FIGUES. SE TROUVE-T-IL DANS SÉDUCTION DES PERSONNES QUE JE PUISSE ESPÉRER RENCONTRER À GRENOBLE DONT J'HABITE LES ENVIRONS IMMÉDIATS. .","PETIT MOUSSE EST BIEN GENTIL MAIS IL EST TIMIDE, LE PAUVRE ! TROUVERA-T-IL PAR L’INTERMÉDIAIRE DE CE JOURNAL LA MARRAINE BONNE ET AFFECTUEUSE POUR CHASSER SON CAFARD ET DISTRAIRE SA SOLITUDE? MON ADRESSE EST AU JOURNAL. .","JE SUIS UNE JEUNE ARTISTE AYANT FAIT TRÈS SÉRIEUSEMENT DES ÉTUDES DE CHANT ET POSSÉDANT UNE JOLIE VOIX, UN PHYSIQUE AGRÉABLE, LE SERAIS TRÈS HEUREUSE DE TROUVER PARMI LES LECTEURS DE SÉDUCTION L’AMI QUI M'AIDERAIT DANS LES DÉBUTS DIFFICILES D'UNE CARRIÈRE. J’AI GRAND BESOIN D’AFFECTION. ","J'AI, DIT-ON, TOUT POUR PLAIRE : DU CHARME, DE L’ÉLÉGANCE, DE LA DISTINCTION. VISAGE SYMPATHIQUE AUX GRANDS YEUX RÊVEURS! L’AMIE DES ARTS, DES LETTRES ET DES SCIENCES E* CE E AUSSI DES BEAUX VOYAGES. PUIS-JE RENCONTRER PARMI LES LECTEURS DE SÉDUCTION, L’ÂME SŒUR PAS MOINS DE 35 ANS QUI VOUDRA CORRESPONDRE AVEC UN PSEUDO_AUTEUR? .","A PSEUDO_IMPERSO, QUI PAR VOTRE CAUSERIE AVEZ CHASSÉ MA MÉLANCOLIE ET DONT LES CONFIDENCES ONT FAIT NAÎTRE UN ESPOIR DANS MON CŒUR, JE TENDS MES DEUX MENOTTES. J’AI DÉCOUVERT AVEC PLAISIR EN VOUS LISANT QU’IL EXISTAIT ENCORE DES ÊTRES POUR QUI LE SENTIMENT N'ÉTAIT PAS UN VAIN MOT ET QUI COMPRENAIENT TOUT CE QUE CONTIENT DE BEAU LE MOT AMOUR. TRENTE-QUATRE ANS, POINT LAIDE, AVIDE D'AFFECTION ET DE TENDRESSE, FEMME D’INTÉRIEUR, CULTIVÉE, AIMANT LES ARTS, LES SPORTS, TROUVERAIS-JE UN CORRESPONDANT MÊMES GOÛTS, ÂGE EN RAPPORT, AYANT SOUFFERT POUR COMPRENDRE L’ÂME D’UNE .",null,"APPEL À PSEUDO_IMPERSO LES PHOTOGRAPHES AMATEURS DE SÉDUCTION. LESQUELS VEULENT ÉCHANGER LEURS TRAVAUX CONTRE LES MIENS ? J’ACCEPTE TOUS LES GENRES. PREMIÈRE LETTRE À SÉDUCTION. ENSUITE RELATIONS DIRECTES. .","PSEUDO_IMPERSO. LE BONJOUR D'UN NOUVEAU VENU. \n\nPETITE MADAME DE VINGT ANS, UNE LETTRE À SÉDUCTION VOUS « ESPÈRE ». .\n\nLE PSEUDO_DESTI. MAIS SI, MON CHER, NOUS RESTONS FIDÈLES À SÉDUCTION ET MOI TOUT PARTICULIÈREMENT QUI LUI SUIS REDEVABLE D'UNE CHARMANTE CORRESPONDANTE DOUBLÉE D’UNE DÉLICIEUSE AMIE. \n\nBONJOUR À MES COMPATRIOTES DU COURRIER. SONT-ILS NOMBREUX ? .\n\nC’EST POURQUOI, PSEUDO_DESTI, NE DÉSESPÉREZ PAS. LA PSEUDO_DESTI PUISE SON ESPRIT DANS LE VIN D'ANJOU. C'EST DE L’ESPRIT-DE-VIN ET DU MEILLEUR ET MORDANT ET CAUSTIQUE SUIVANT PSEUDO_DESTI... ","DEUX AMIS, PIERRE 45 ANS, PAUL 35 ANS, SERAIENT HEUREUX DE CORRESPONDRE AVEC GENTILLES LECTRICES DE SÉDUCTION, DÉSINTÉRESSÉES, POUR CHASSER SOUCIS JOURNALIERS. ETANT DU PAYS DU SOLEIL, NOUS VOUDRIONS ENTRETENIR LA GAÎTÉ ET LA JOIE DE VIVRE. ÉCRIRE À PIERRE ET PAUL, AU JOURNAL QUI FERA SUIVRE. .","UN MONSIEUR RASÉ DEMANDE SI PARMI LES LECTEURS DE SÉDUCTION IL EXISTE DES PERSONNES (DAMES ET HOMMES) PARTAGEANT SES GOÛTS ET QUI SERAIENT INTÉRESSÉS PAR UN ÉCHANGE D'IDÉES À CE SUJET. .","VOTRE IDÉE DOIT FAIRE SON CHEMIN, PSEUDO_DESTI, CAR NOMBREUX SONT CEUX ET CELLES QUI SE CHERCHENT ET QUI POURRAIENT FAIRE PARTIE DE VOTRE ASSOCIATION. MAIS UNE SÉLECTION S’IMPOSERA, CAR, SEULE, UNE ÉLITE PEUT SE PERMETTRE DE PLANER AU-DESSUS DE CERTAINS SENTIMENTS... UNE LONGUE LETTRE SERAIT NÉCESSAIRE POUR EXPLIQUER MA MANIÈRE DE VOIR. ACTUELLEMENT JE N'EN AI PAS LE LOISIR, MAIS JE SUIVRAI AVEC SYMPATHIE LA MARCHE DE VOTRE MOUVEMENT. .","PSEUDO_DESTI. JE SUIS DE VOTRE AVIS POUR VOTRE 643, SAUF EN CE QUI CONCERNE VOTRE NÉGLIGENCE POUR LE TRAVAIL, LÀ VOUS AVEZ TORT. \n\nEXISTE-T-IL PARMI VOUS, PSEUDO_IMPERSO_FEM, UNE JEUNE FILLE DE 20-22 ANS, GRANDE, SVELTE ET AIMANTE QUI VOUDRAIT CORRESPONDRE AVEC MOI, POUR RELATIONS TRÈS SÉRIEUSES ET DURABLES ? RÉPONSE AU JOURNAL QUI TRANSMETTRA. .","JE POSSÈDE DEPUIS TROIS ANS UN CHIEN QUE J’ADORE, ET DEPUIS DEUX ANS UN AMI QUE J’AIME BEAUCOUP. LE CHIEN ET L’AMI SE DÉTESTENT. LA SITUATION DEVIENT INTOLÉRABLE, ET IL VA ME FALLOIR CHOISIR ENTRE MES DEUX AMOURS. JE DEMANDE À QUI, DU TOUTOU OU DE L’AMI, JE DOIS DONNER LA PRÉFÉRENCE ? VITE, VITE, BEAUCOUP DE RÉPONSES ! PSEUDO_AUTEUR EST BRUNE, LE MONSIEUR BLOND, ET LE CHIEN TOUT BLANC. .",null,"A PSEUDO_IMPERSO. COMMENT COMPRENDRE CEUX QUI, EN AMOUR, NE CHERCHENT QUE LA SATISFACTION PASSAGÈRE ? L’AMOUR EST UNE CHOSE SI BELLE, POUR CELUI QUI COMPREND TOUTE LA DOUCEUR, LA TENDRESSE. POUR LA FEMME, Y A-T-IL PLUS GRAND BONHEUR, QUE DE S’ABANDONNER ENTIÈREMENT À CELUI QU’ELLE AIME ? ÊTRE LA MÈRE ET L’AMANTE. L'HOMME NE SE SENT-IL PAS PLUS GRAND, PLUS FORT, D’ÊTRE AIMÉ AINSI ET D’AVOIR À CHÉRIR, À PROTÉGER CELLE QUI DEVIENT SA RAISON DE VIVRE ? LE VRAI BONHEUR EST FAIT DE TANT DE PETITES CHOSES DÉLICATES ET NON PAS DU SEUL PLAISIR DES SENS. QUI PENSE COMME .\n\nJE REMERCIE TOUS LES COURRIÉRISTES AYANT RÉPONDU À MON CO 1409 ET M’EXCUSE D'AVOIR ATTENDU POUR LE FAIRE. DEPUIS UNE QUINZAINE, JE VOYAGEAIS. NE PUIS RÉPONDRE DE SUITE AUX DIRECTS. \n\nPSEUDO_DESTI. VOUS VOUS TROMPEZ, JE NE SUIS PAS UN HOMME, MAIS SIMPLEMENT UNE FEMME TRÈS AIMANTE. \n\nPÉTRONE. SUIS COMPLÈTEMENT D'ACCORD AVEC VOUS. TRÈS VRAI POUR CE QUI CONCERNE LE COURRIER. L’INTIMITÉ PEUT ÊTRE CHOSE CHARMANTE ENTRE PERSONNES AYANT UNE BONNE ÉDUCATION. TOUT EST QUESTION DE TACT, VOYEZ-VOUS. TRÈS JOLIE VOTRE POÉSIE, JE L'AIME BEAUCOUP. DÉCRIVEZ-MOI VOTRE PAYS, J'AIME LA MER. VOTRE ÂGE ? JE NE SAIS TROP. VOTRE LETTRE EST CHARMANTE ET TRÈS RÉFLÉCHIE, MAIS LA VALEUR N’ATTEND PAS LE NOMBRE DES ANNÉES. \n\nLE PSEUDO_DESTI. LE BONHEUR EXISTE POURTANT. \n\nPSEUDO_DESTI. NE CRAIGNEZ RIEN, MÊME ICI MES AILES NE SE BRISERONT PAS, CE N’EST PAS CELLES DE L'ILLUSION MAIS DE L'EXPÉRIENCE. \n\nPSEUDO_DESTI. VOTRE AVIS SUR MON CO 1409 ME FERAIT PLAISIR.\n\nPSEUDO_DESTI. NON, CET AMOUR NE FAIT PAS SOUFFRIR, MAIS IL FAUT UNE ENTIÈRE CONFIANCE L'UN DANS L'AUTRE. ÉVIDEMMENT LES QUESTIONS MATÉRIELLES DE L'EXISTENCE ONT UN RÔLE, MAIS BIEN SECONDAIRE, JE VOUS ASSURE, CAR COMME LE FLOT VIENT MOURIR SUR LA GRÈVE, LES DIFFICULTÉS DE LA VIE VIENNENT SE BRISER CONTRE CEUX QUI SONT FORTS DE CET IMMENSE AMOUR QUI REND TOUT FACILE. J’AI HABITÉ PARIS ET Y POSSÈDE ENCORE DES RELATIONS. \n\nPSEUDO_DESTI. MERCI POUR VOTRE AIMABLE LETTRE DONT UNE SEULE CHOSE EST À DISCUTER, JE VOUS EXPLIQUERAI CELA PAR LA SUITE. JE RENTRE DE PARIS, HABITANT UNE VILLE QUI N’EN EST PAS TRÈS ÉLOIGNÉE. ÉCRIVEZ-MOI. PARLEZ-MOI DE VOUS, VOS IDÉES VOS GOÛTS, ETC. J’AI FAIT LES PYRÉNÉES ET LA PROVENCE EN VOITURE, MAIS NE CONNAIS PAS MARSEILLE, VILLE SI AGRÉABLE, VOULEZ-VOUS M’EN PARLER ? SUIS UN PEU PLUS JEUNE QUE VOUS. MERCI À TOUTES ET TOUS. .","QUEL HOMME CULTIVÉ, DISTINGUÉ ET DE PARFAITE MORALITÉ APPRÉCIERAIT CHARMANTE CAMARADE, TRENTAINE, JOLIE, SIMPLE, MAIS AIMANT LE BEAU, OBLIGÉE DE TRAVAILLER POUR VIVRE, CAR HÉLAS ! SANS FORTUNE, ET TROUVANT LA VIE BIEN TRISTE SANS AMITIÉ ET SANS TENDRESSE. PARIS. ","A LA PSEUDO_DESTI. OH ! OH ! QU’AI-JE VU ? JE TREMBLE... ET POURTANT ! VOUS, EMPRUNTER COMME MOYEN DE LOCOMOTION UN BOLIDE ! VOUS N’Y PENSEZ PAS, VOUS ÉTOURDIR AINSI DE VITESSE ? MAIS VOYONS, ON EST PSEUDO_DESTI OU ON NE L’EST PAS. VOTRE DESTINÉE SE BORNE À CECI : RAMPER ET BAVER ! VOULEZ- VOUS BIEN VOUS CACHER ! IL Y A SUFFISAMMENT DE FEUILLES DE CHOUX POUR CELA, DANS VOTRE BELLE VILLE. NE REGIMBEZ PAS, SI SEULEMENT VOUS ÉTIEZ DE BOURGOGNE ENCORE PASSERAIT !... .\n\nA PSEUDO_DESTI. MÉFIEZ-VOUS, C'EST TRÈS GRAVE NE FORCEZ JAMAIS VOTRE SANG À BOUILLIR. VOUS DEVEZ TAPOTER DU COUVERCLE, JE CROIS. \n\nA PSEUDO_DESTI. REGARDEZ-MOI, CE PETIT PRÉTENTIEUX, CROYEZ-VOUS DONC QUE PSEUDO_IMPERSO, VONT TOMBER À VOS PIEDS ? PUISQUE VOUS VOUS SPÉCIALISEZ DANS LA CONSOLATION, JE VOUS CONSEILLERAI CETTE ANNONCE : « PLAIES AU CŒUR, CŒURS SAIGNANTS, CŒURS FÊLÉS, CŒURS FENDUS, CŒURS SERRÉS, CŒURS PERCÉS, GUÉRIS RADICALEMENT PAR LA MÉTHODE, ETC. » \n\nPSEUDO_DESTI. JE VOUS PLAINS BEAUCOUP, MAIS IL ME SEMBLE VOUS CONNAÎTRE DÉJÀ. \n\nPSEUDO_DESTI. LE SAVEZ-VOUS SEULEMENT SI VOTRE PROFIL EST AGRÉABLE ! IL NE FAUT DONC JAMAIS VOUS REGARDER DE FACE. PAUVRE INSTITUTEUR ! QUE DOIVENT DIRE VOS ÉLÈVES ! VOUS DEVEZ AVOIR UN SACRÉ TORTICOLIS, LE SOIR. CE DONT JE SUIS SATISFAIT QUAND MÊME, C’EST QUE VOUS AYEZ LE TEINT FRAIS. VOULEZ-VOUS VOUS TAIRE ! VOUS ÊTES JAUNE COMME UN COING ! PAUVRE CHER AMI, ÇA IGNORE TOUT DE L’AMOUR ET ÇA VEUT SE MARIER ! .\n\nA LA PSEUDO_DESTI. JE NE VEUX PAS ICI VOUS FAIRE UNE DÉCLARATION, NON, MAIS VOUS ME PLAISEZ BEAUCOUP, NOUS NOUS ENTENDRIONS CERTAINEMENT. \n\nA PSEUDO_DESTI. ET QUOI S’ENCOR ! IL VOUS EN FAUT DES QUALITÉS EN UNE SEULE FEMME. VOUS ÊTES-VOUS BIEN REGARDÉ ? \n\nA PSEUDO_DESTI. JE VOUS EN PRIE, NE SOYEZ PAS SI FIER DE VOTRE PERSONNE, ÊTES-VOUS SÛR D’ÊTRE SI BIEN ? LAISSEZ DONC LA BEAUTÉ AUX FEMMES : UN HOMME QUI SE CROIT BEAU EST UN SOT. MOI AUSSI, JE SUIS GRAND, J'AI LES JAMBES, TORSES, LE NEZ EN PIED DE MARMITE, LES YEUX BLANCS ET LÉGÈREMENT DÉCALÉS, LES CHEVEUX ROUX, UN TEINT JAMBON D’YORK, ET UN RÂTELIER, MAIS JE SUIS CONTENT QUAND MÊME. SEULEMENT, VOILÀ, J’AI UNE QUALITÉ QUE VOUS N’AVEZ CERTAINEMENT PAS : LA MODESTIE. .\n\nLA PSEUDO_DESTI. NE RIEZ PLUS, PSEUDO_DESTI, LA CHRYSLER, LE BOUCHON DE RADIATEUR, LA CRAVATE ET LES CHAUSSETTES, VOUS NE LES REVERREZ JAMAIS ! LE TOUT EST ENTRÉ À 101 À L’HEURE DANS UN CHAMP D’ARTICHAUTS. PLEURONS TOUS EN CHŒUR ! \n\nPSEUDO_DESTI. REDIS-LE-ME-LE QUE TU NE L'ABANDONNERAS JAMAIS, TA CHÈRE BOÎTE ! TU SAIS, TU N’AS RIEN D’UN SÉDUCTEUR ! \n\nPSEUDO_DESTI. JE CROIS TE CONNAÎTRE ET TU NE T’EN DOUTES PAS. POURTANT, CE SONT LES FLEURS QUI TE PERDRONT. N'EST-CE PAS TOI QUI POSSÈDES DEUX CENTS VARIÉTÉS DE TULIPES ? \n\nPSEUDO_DESTI. DIS DONC, POUR PRONONCER TON NOM, FAUT-IL AVOIR LA BOUCHE PLEINE DE PATATES OU DE CRÈME CHANTILLY ? \n\nPSEUDO_DESTI. C'EST VRAIMENT LE « ZAZARD » QUI T’A FAIT OUVRIR LA BOÎTE ? \n\nPSEUDO_DESTI. JE T’EN PRIE, PAS TANT D’ÉPATES, TU N'AS PAS PLUS DE TALENT POUR JOUER DES CASTAGNETTES QUE MOI POUR FAIRE DU FIL DE FER ! \n\nPSEUDO_DESTI. VOUS ÊTES UN CHARMANT CAMARADE, MA GRANDE SŒUR HORTENSE ME L’A DIT, MÊME QU'ELLE DIT ENCORE QUE VOUS DANSEZ À LA PERFECTION LA BOURRÉE, LE PAS DES PATINEURS ET LA RUMBA PERFECTIONNÉE. .\n\nPSEUDO_DESTI : NE TE FATIGUE PAS TROP LES MÉNINGES ! SERAIS-TU LE DEUXIÈME ZÉRO DU LIVRE DE V_M. ? \n\nPSEUDO_DESTI. TE VOICI ! AÏE! PARDON ! TU NE T'ES PAS TROP FAIT MAL? TANT MIEUX. II SE PEUT QUE TON PHYSIQUE SOIT « ASSEZ » AGRÉABLE, MAIS DE LÀ À AVOIR UNE FORT BELLE VOIX! QUEL GENRE, SIOU PLAÎT? JE CROIS QUE TU NOUS COLLES À TOUS UN FICHU... BATEAU ! \n\nPSEUDO_DESTI. JE NE SUIS PAS ENTIÈREMENT DE TON AVIS POUR LA PETITE LEÇON DONNÉE À NOTRE CHÈRE PSEUDO_DESTI. TU NE DIS PAS CE QUE TU PENSES. \n\nPSEUDO_DESTI. T’AS PAS HONTE : ÊTRE FONCTIONNAIRE, N’AVOIR QUE 27 ANS ET FAIRE DÉJÀ DU NUDISME ! VILAIN PETIT GARÇON ! .\n\nPSEUDO_DESTI , PSEUDO_DESTI. IL DOIT Y AVOIR ASSOCIATION. MON DIEU ! LA BELLE PROSE ! \n\nLA PSEUDO_DESTI. AURIEZ-VOUS, BELLE PSEUDO_DESTI, DES DONS DE DIVINATION ? QUI VOUS A FAIT PRÉVOIR QUE VOUS SERIEZ DE MON AVIS SUR LE « DÉLICIEUX » INSTITUTEUR QU'EST PSEUDO_DESTI ? \n\nPSEUDO_DESTI. VOUS M’ÊTES TRÈS SYMPATHIQUE. \n\nPSEUDO_DESTI. JE PENSE COMME VOUS .\n\nPSEUDO_DESTI. VEUX-TU QUE JE TE DISE COMMENT JE T’IMAGINE ? 1° TU N'ES PAS CE QUE TU PRÉTENDS NOUS FAIRE CROIRE ; 2° TU T’OCCUPES, IL ME SEMBLE, PARTICULIÈREMENT... DES LOIS (TOI QUI N’ES JAMAIS DANS LE « DROIT » CHEMIN) ; 3° IL Y A EN TOUT LE REVERS DELÀ MÉDAILLE, MAIS DE LÀ À REGARDER CONTINUELLEMENT LA VIE DU... MAUVAIS CÔTÉ ! \n\nPSEUDO_DESTI. JE CROIS RECONNAÎTRE EN VOUS UN CERTAIN GRATTE-PAPIER AMATEUR DE DANSES ESPAGNOLES DONT JE TAIRAI ICI LE NOM. VOUS M’AVEZ L’AIR DE REVENIR DE... PONTOISE ! NON ? ALORS DES ENVIRONS... \n\nPSEUDO_DESTI. JE VOUDRAIS BIEN ASSISTER À TA PREMIÈRE COMMUNION, MAIS VOILÀ OÙ SERA-CE ? A LYON ? À LORIENT ? À NANTES ? OU À LOUFOKVILLE ? JE TE FERAI CADEAU D’UN GUIDE-ÂNE RELIÉ EN PEAU DE CHOUETTE, TU L’AURAS TOUTE TA VIE. \n\nPSEUDO_DESTI. L’AIMES- TU TOUJOURS, « LA » CHOUPE AUX CHOUX? .\n\nPSEUDO_DESTI. VOTRE PSEUDO EST CHARMANT, AUSSI CHARMANT QUE VOUS SANS DOUTE... POURQUOI N'AVEZ-VOUS PAS OSÉ VOUS PRÉSENTER ? POUR LE TRIO, VOUS CONFONDEZ PSEUDO_DESTI AVEC MOI. AMITIÉS. \n\nPSEUDO_DESTI III.. VOUS, ORIGINAL ? EN EFFET, À 42 ANS, ON NE PEUT ÊTRE QU’UN « VIEIL ORIGINAL ». \n\nPSEUDO_DESTI. COMMENT VEUX-TU CORRESPONDRE, SI TU N’AS QUE PSEUDO_DESTI POUR TIMBRER TA LETTRE-' \n\nPSEUDO_DESTI. TOUTE MA SYMPATHIE. NOUS PARLONS SOUVENT DE VOUS, AVEC RÉGINE. .",null,"PSEUDO_DESTI. C’EST VOUS, GENTIL CORRESPONDANT, QUI M'OBLIGEZ À ÉCRIRE À SÉDUCTION. JE TIENS À VOUS DIRE QUE VOUS CONNAISSEZ MAL LES LIMOUSINES. ELLES NE SONT PAS TOUTES SOTTES, LOINTAINES ET SURTOUT... ROIDES. JE SUIS LIMOUSINE, UN PEU MÉRIDIONALE (OH ! SI PEU !) ET VOUS ASSURE QUE JE NE ME RECONNAIS PAS DANS LE PORTRAIT FLATTEUR QUE VOUS FAITES DE VOS COMPATRIOTES. JE SUIS UNE AMIE DES ÉTUDIANTS. HABITEZ-VOUS ACTUELLEMENT LIMOGES ? SI OUI, IL VOUS SERA TRÈS FACILE D'ÉTUDIER UN PEU MIEUX LE CARACTÈRE DES LIMOUSINES (CERTAINE MITIGÉE DE MÉRIDIONALE). PAS DE DÉSESPOIR SURTOUT, DE CŒUR GROS ; MAIS TOUJOURS LE SOURIRE. .\n\nPSEUDO_DESTI. QUE LE REGRET DE NE PAS ÊTRE LIMOUSINE NE VOUS FASSE PAS PASSER DES NUITS BLANCHES. JE SUIS LIMOUSINE, BLONDE ET JE TÂCHERAI DE CONSOLER PSEUDO_DESTI, S’IL LE VEUT BIEN ; MAIS LIMOUSINE N’AIMANT PAS LIMOGES, C'EST TRÈS GRAVE, ET JE NE DEVRAIS PEUT-ÊTRE PAS L’AVOUER, MAIS JE N’AIME NI LA VILLE, NI SES HABITANTS TOUJOURS RENFROGNÉS. SI VOUS AIMEZ RIRE, PIS POUR VOUS ! VOTRE RÉPUTATION EST FAITE. MAIS JE ME MOQUE DES CANCANS. AVANT TOUT, VIVE LA JOIE ! J'AI HABITÉ MARSEILLE UN AN ET AI BIEN REGRETTÉ LA BELLE VIE LARGE, MENÉE LÀ-BAS ! \n\nAMITIÉS À VOUS PSEUDO_DESTI, J’ATTENDS UNE RÉPONSE, S.V.P., VOUS AUREZ UNE AMIE TRÈS GAIE. .\n\nCOMME NOS COMMUNIQUÉS SE RESSEMBLENT LE PSEUDO_DESTI. AUSSI ANTI-CAFARD, L’UN QUE L’AUTRE, ALORS ? JE PARIE QUE NOUS AVONS LES MÊMES MAXIMES : « BIEN FAIRE ET LAISSER DIRE » OU « DANS LA VIE FAUT PAS S'EN FAIRE ». VOUS M'ÊTES TOUT À FAIT SYMPATHIQUE, PUISQUE MÉRIDIONAL AVEC TASSENT. J'HABITE LIMOGES ET ADORE LE MIDI. MES VACANCES SE PASSENT À CAUTERETS. PUISQUE VOUS FAITES LA HAUTE-VIENNE, PEUT-ÊTRE POURRONS-NOUS FAIRE CONNAISSANCE. JE SUIS BLONDE, AVÉ LES YEUX BLEUS. CES DERNIERS SONT BEAUX, PARAÎT-IL. QUAND PASSEREZ- VOUS À LIMOGES ? JE POURRAIS VOUS DONNER RENDEZ-VOUS. RÉPONDEZ ENCORE PAR LE COURRIER ; MAIS 15 JOURS, C'EST BIEN LONG ? SYMPATHIE. \n\nPSEUDO_DESTI. EH BIEN, CHER AMI, ÊTES-VOUS ENDORMI DEVANT UN DEMI BLONDE DU CAFÉ DE LA BOURSE ! RÉVEILLEZ- VOUS UN PEU, MOI QUI VOULAIS VOUS DIRE D’ALLER À L’OLYMPIA CETTE SEMAINE ! ÇA SERA POUR LA SEMAINE PROCHAINE ALORS ! \n\nPSEUDO_DESTI. D'APRÈS VOTRE CO 1398, JE NE SAIS PLUS SI JE SUIS LIMOUSINE OU MARSEILLAISE. J’AI CHERCHÉ ET CHERCHE ENCORE LA SOCIÉTÉ MÉRIDIONALE DES CONSTRUCTIONS AUTOMOBILES ; MAIS COMME JE NE VEUX PAS ATTRAPER UNE MÉNINGITE (VOUS NE VOUS LE PARDONNERIEZ PAS, N’EST-CE PAS ?) SOYEZ GENTIL, -ET DITES-MOI OÙ SE TROUVE CETTE SOCIÉTÉ. DANS QUELLE VILLE? J'HABITE LIMOGES. \n\nPSEUDO_DESTI. JE L’AI TRÈS SOUVENT, MOI AUSSI. VOUS AVEZ TOUTE MA SYMPATHIE. SERIEZ-VOUS MARSEILLAIS .\n\nPSEUDO_DESTI. A VOTRE CO 1473, JE RÉPONDS PRÉSENTE! VOTRE BELLE MARSEILLE EST AUSSI LA MIENNE, HÉLAS! MON ÉLOIGNEMENT N'EN EST PAS PROVISOIRE, MAIS BIEN DÉFINITIF, PUISQUE LA SÉPARATION DATE DE 10 ANS. J'Y AI TOUJOURS DES PARENTS ET J'ESPÈRE CETTE ANNÉE ALLER LES VOIR, ET VOUS, PAR LA MÊME OCCASION SI VOUS VOULEZ BIEN FAIRE CONNAISSANCE DE PRINCESSE. \n\nLA PSEUDO_DESTI. SANS BLAGUE, TU CROIS ME CONNAÎTRE ! DIS UN PEU, TU AS ÉMOUSTILLÉ MA CURIOSITÉ. SI TU FRÉQUENTES LES MILIEUX SPORTIFS, TU AS DES CHANCES, EN EFFET, CAR JE VAIS QUELQUEFOIS À ANGOULÊME ET CONNAIS TA VILLE COMME MA POCHE. .\n\nLA PSEUDO_DESTI. ATTENTION, MA CHÈRE, VOTRE IMAGINATION VA VOUS FAIRE DÉFAUT UN DE CES JOURS. IL ME SEMBLE QUE VOUS CHERCHEZ TOUTES LES OCCASIONS POUR VOUS RENDRE DÉSAGRÉABLE. VOUS DEVEZ ÊTRE BIEN MALHEUREUSE (MORALEMENT S’ENTEND !) POUR AVOIR CET ESPRIT TOUJOURS PORTÉ À CRITIQUER. MAIS JE M’APERÇOIS QUE CE GENRE NE PLAÎT PAS À BEAUCOUP DE COURRIÉRISTES ! \n\nPSEUDO_DESTI. JE SUIS HEUREUSE, MON CHER SYMPATHIQUE, SI, GRÂCE À MON COURRIER, J’AI PU VOUS FAIRE REVIVRE DE BONS MOMENTS DE CAUTERETS. ET DIRE QUE, LORSQUE VOUS ÉCRIVIEZ, J'ÉTAIS À DEUX PAS DE VOUS ! DU CENTRAL, OÙ J’HABITE, VOUS N’AVEZ QUE LE CARREFOUR À TRAVERSER ! CHERCHEZ UN PEU ! BONNES VACANCES, AMI, ET BON REPOS ! ...\n\nPSEUDO_DESTI. NE JUREZ PLUS PAR MARIUS, C’EST UN FARCEUR, MAIS UN BON GARS TOUT DE MÊME. UN MOT POUR VOUS EST AU JOURNAL AINSI QUE MON ADRESSE. \n\nPSEUDO_DESTI. LA PLACE CARNOT N’ÉTANT PAS SI LOIN DU BD, SERAIS HEUREUSE DE CORRESPONDRE AVEC VOUS. .","L’PSEUDO_DESTI. AVEC VOUS POUR TROUVER QUE L’AUBE DE L'AMOUR EN EST LA MEILLEURE HEURE. \n\nPSEUDO_DESTI. PAS FLATTEUR POUR LES FEMMES, MONSIEUR LE VAGABOND SENTIMENTAL. \n\nPSEUDO_DESTI ENFERMÉE DANS LA PRISON DE MES SONGES, JE RÊVE D’UN HOMME A ERAIT PAS À LEURS DÉSIRS ? LA REVUE TRANSMETTRA AU JEUNE PARISIEN QUI SIGNE .\n\nPSEUDO_DESTI (1445). D’ACCORD AVEC VOTRE RÉFLEXION RÉCLAMANT DES SUJETS PLUS GÉNÉRAUX. IL N’Y A PAS UNE DÉFINITION DE L’AMOUR, MAIS DES INFINITÉS. TOUT DÉPEND COMMENT CHACUN VOIT LA QUESTION. JE SUPPOSE QUE VOUS ÊTES UNE JEUNE FEMME ET ACCEPTE DE CORRESPONDRE AVEC VOUS. \n\nPSEUDO_DESTI. (1447) NON SEULEMENT TU ES PSEUDO_DESTI, MAIS UN PETIT PRÉTENTIEUX ET UN BEL IGNORANT. A L’ÉCOLE, MON PAUVRE, À L’ÉCOLE!\n\nPSEUDO_DESTI (1459). BRAVO, CHÈRE AMIE, J’APPROUVE VOTRE PHILOSOPHIE LOGIQUE ET VOTRE CONCLUSION. TOUTE MA SYMPATHIE. \n\nPSEUDO_DESTI (1464). JE RÉPONDS À VOS DÉSIRS ET SI VOUS NE CRAIGNEZ PAS D’ENTRER EN LIAISON AVEC PARIS, JE CORRESPONDRAI VOLONTIERS AVEC VOUS, CAR VOTRE PSEUDO M’EST PLUS QUE SYMPATHIQUE. AMITIÉS. .\n\nA MIMI. MERCI POUR VOTRE GENTILLE RÉPONSE.| E VOUS AI ADRESSÉ UNE LETTRE À SÉDUCTION QUI N’AVAIT PAS VOTRE ADRESSE ET M’A RETOURNÉ MA MISSIVE. JE CORRESPONDRAI VOLONTIERS AVEC VOUS. VOULEZ-VOUS M'ÉCRIRE À SÉDUCTION ET ME DONNER UNE ADRESSE À LAQUELLE JE PUISSE VOUS RÉPONDRE POUR GAGNER DU TEMPS, LA REVUE NE POUVANT FAIRE PARAÎTRE IMMÉDIATEMENT LES COMMUNIQUÉS QU'ELLE REÇOIT? AMITIÉS. .\n\nPSEUDO_DESTI (1623). SI VOUS ÊTES L'AUTEUR DU 1.406, COMME VOUS ME LE LAISSEZ SUPPOSER, JE ME PERMETS D'INSISTER VIVEMENT POUR ÊTRE HONORÉ DE VOTRE RÉPONSE. CONVENEZ AVEC MOI QUE VOUS NE POUVEZ UNIQUEMENT VOUS BASER SUR UNE RÉPONSE À AUTRUI, EN TROIS LIGNES, POUR ME JUGER. DE PLUS, JE NE CROIS PAS QU’IL Y AIT INCOMPATIBILITÉ ENTRE MA RÉPONSE À PSEUDO_DESTI ET LA LETTRE QUE JE VOUS AI ADRESSÉE. UNE DISCUSSION EXPLICATIVE SERAIT NÉCESSAIRE ENTRE NOUS ET JE LA SOUHAITE. POURRAIS-JE VOUS ÉCRIRE DIRECTEMENT ? J’ESPÈRE UNE LETTRE DE VOUS. LA REVUE LA TRANSMETTRA. AMITIÉS. \n\nPSEUDO_DESTI (1620). VOUS CHERCHEZ DES CORRESPONDANTS ? JE M’OFFRE VOLONTIERS, MALGRÉ VOTRE PSEUDO, COMME VOUS DITES, CAR J’Y VOIS UN EXCÈS DE MODESTIE. \n\nPSEUDO_IMPERSO_FEM. POURQUOI NE RÉPONDEZ-VOUS PAS PLUS NOMBREUSES À MON CO 1523 ? .","PAR VOUS, CHARMANTES SÉDUCTRICES, LECTRICES DE LA BOÎTE AUX SÉDUCTIONS, UN SPHINX A ÉTÉ SÉDUIT... POUR VOUS, LUI QUI CONNAÎT TOUS LES SECRETS DE L’ÂME ET DE LA CHAIR, IL SERA, SI VOUS VOULEZ BIEN LUI CONFIER, EN TOUTE SINCÉRITÉ ET EN TOUTE CONFIANCE, VOS INQUIÉTUDES ET VOS DÉSIRS, VOS SOUFFRANCES ET VOS DÉCEPTIONS, UN BIENFAISANT MAGICIEN. CECI N'EST PAS UNE PUBLICITÉ DÉGUISÉE MAIS L’OFFRE LOYALE ET ABSOLUMENT DÉSINTÉRESSÉE D'UN ÊTRE JEUNE ENCORE, QUI A BEAUCOUP AIMÉ ET POUR QUI LE CŒUR ET LA CHAIR N'ONT PLUS DE SECRET. .\n\nPSEUDO_IMPERSO. JE DEMANDE LA SOLUTION DE CETTE ÉNIGME : « POURQUOI MON COMMUNIQUÉ N° 1049 (SÉDUCTION N° 21) NE M'A-T-IL VALU QUE... DEUX LETTRES ET PAS UN SEUL MOT DANS LA BOÎTE ? N’Y A-T-IL DONC PAS PLUS DE DEUX FEMMES DÉÇUES OU... INQUIÈTES PARMI LES LECTRICES ? POURTANT, DE L’AVIS MÊME DE MES DEUX CORRESPONDANTES, « IL Y A TANT DE CŒURS INCOMPRIS... » ALORS ? J'ATTENDS IMPATIEMMENT D’AUTRES RÉPONSES. .\n\nQUELLES AIMABLES LECTRICES VOUDRONT BIEN ME DIRE CE QU'ELLES PENSENT D'UN JEUNE HOMME QUI ARRIVE AU MARIAGE ABSOLUMENT IGNORANT CE QU’EST UNE FEMME ? JEUNES FILLES, VOULEZ-VOUS UN ÉPOUX DE CETTE SORTE OU UN HOMME AYANT DÉJÀ VÉCU ? A VOUS, LECTEURS, LA QUESTION INVERSE : QUE PENSEZ-VOUS D'UNE JEUNE FILLE QUI ARRIVE AU MARIAGE APRÈS UNE OU PLUSIEURS EXPÉRIENCES CHARNELLES ? ACCEPTERIEZ-VOUS D’EN ÉPOUSER UNE ? POURQUOI ? RÉPONSES PAR LA BOÎTE AUX SÉDUCTIONS OU DIRECTEMENT, PAR JOURNAL QUI TRANSMETTRA. PSEUDO_IMPERSO, AMITIÉS DE .","LECTRICE D’OUTRE-MER PROCHE, 30 PRINTEMPS, RECHERCHE CORRESPONDANT TRÈS CULTIVÉ, QU'ELLE PUISSE CONNAÎTRE ULTÉRIEUREMENT POUR ÉCHANGER BELLE AMITIÉ. ÉCRIRE AU JOURNAL. .",null,"UNE PARISIENNE DE 19 ANS, EXILÉE DEPUIS DEUX ANS SUR LA CÔTE D’AZUR, ESPÈRE TROUVER, AVEC L’AIDE DE LA « BOÎTE AUX SÉDUCTIONS » UN CORRESPONDANT DE 20 À 35 ANS POUR BAVARDER ET PEUT-ÊTRE LIER AMITIÉ... SUIS-JE UNE ROMANTIQUE DÉSILLUSIONNÉE ? OU UNE JEUNE FILLE MODERNE TROP SENTIMENTALE ? JE NE SAIS. ON ME DIT ASSEZ BIEN, MAIS C’EST UNE QUESTION DE GOÛTS ! INSTRUITE ? ASSEZ. ORIGINALE ! ON LE DIT. MES GOÛTS : LA LECTURE, LE BANJO, LE VIOLON. COMME SPORTS : TENNIS ET NATATION. MES TROP RARES LOISIRS NE ME PERMETTENT MALHEUREUSEMENT PAS DE DONNER PLEINE SATISFACTION À MES GOÛTS. PSEUDO_DESTI ET PSEUDO_DESTI, VOUDRAIENT-ILS M’ÉCRIRE ? LA BOÎTE TRANSMETTRA. .",null,"MON CŒUR N'A PAS VIEILLI MALGRÉ D'AMÈRES DÉCEPTIONS. MAIS, ME TROUVANT BIEN SEULE, UNE AMITIÉ SINCÈRE SERAIT LA BIENVENUE. TROUVERAI-JE PARMI LES LECTEURS DE SÉDUCTION UN CORRESPONDANT DE MOINS DE 30 ANS POUR ÉGAYER UN PEU MA SOLITUDE ? SÉDUCTION TRANSMETTRA. .",null,"PSEUDO_DESTI (1182). VOUS NE LISEZ DONC PAS NOTRE AGRÉABLE COURRIER DE LA BOÎTE AUX SÉDUCTIONS, REPORTEZ-VOUS AUX PREMIERS NUMÉROS SOUS LA SIGNATURE DE TEDDY B, VOUS TROUVEREZ UN PASSAGE DU LIVRE DONT VOUS PARLEZ. \n\nLA PSEUDO_DESTI. ÊTES-VOUS ALLÉE À VOS RENDEZ-VOUS ? J'Y ÉTAIS EN MÊME TEMPS QUE PSEUDO_DESTI, MAIS JE N'AI VU NI PALMIER NI BÉGONIAS, PAR CONTRE J’AI REMARQUÉ UNE PETITE PAYSANNE EN SABOT, BOSSUE ET BIGLE, ÉTAIT-CE VOUS ? \n\nPSEUDO_DESTI. ÉCRIVEZ- MOI ?\n\nPSEUDO_DESTI ET PSEUDO_DESTI, N'ÉTIEZ-VOUS PAS À LYON ENSEMBLE LE 14 AVRIL ? IL ME SEMBLE VOUS AVOIR REMARQUÉS. \n\nPSEUDO_DESTI. JE CROIS VOUS AVOIR RENCONTRÉ DIMANCHE DERNIER RUE CRÉBILION UN YO-YO À LA MAIN. SE TROUVERAIT-IL DANS CE COURRIER DES PERSONNES BLONDES QUI VOUDRONT DISTRAIRE MES LONGUES HEURES DE TRISTESSE? ...\n\nL’PSEUDO_DESTI. L’AMOUR EST COMME UNE FLEUR FRAGILE ET PÉRISSABLE À LAQUELLE IL EST PRUDENT DE NE PAS TOUCHER, QUEL QUE SOIT L'ATTRAIT DE SON PARFUM PARFOIS ENIVRANT. ENFIN, VOUS REVOILÀ, PSEUDO_DESTI, VOUS DEVRIEZ NOUS DONNER PLUS SOUVENT DE VOS NOUVELLES, PUISQUE VOUS NE RÉPONDEZ PAS AUX DIRECTS. \n\nPSEUDO_DESTI. N’AVEZ-VOUS PAS REÇU LA LETTRE PAR LAQUELLE JE VOUS FIXAIS RENDEZ-VOUS À A... ? JE SERAIS BIEN HEUREUX DE CORRESPONDRE AVEC VOUS, PSEUDO_DESTI. \n\nPSEUDO_DESTI. COMMENT VAS-TU, MON VIEUX PIERROT ? EXCUSE-MOI DE MON SILENCE, LORSQUE JE TE REVERRAI J’ DEVINÉE. \n\nPSEUDO_DESTI. COMME MOI ! \n\nMA PAUVRE PSEUDO_DESTI (1555). TU N'AS DONC PAS LU MORBIDEZZA. IL EST VRAIMENT DOMMAGE QUE LA CENSURE SOIT PASSÉE AVEC SES GRANDS CISEAUX, DANS PLUSIEURS DE MES COMMUNIQUÉS, QUI, DE CE FAIT, NE SIGNIFIENT PLUS GRAND'CHOSE. \n\nPSEUDO_IMPERSO_FEM J’AI POSÉ UNE QUESTION DANS UN DE MES PRÉCÉDENTS CO .\n\nPSEUDO_DESTI. PSEUDO_DESTI NE CORRESPOND AVEC PERSONNE, PSEUDO_DESTI ACCEPTE CORRESPONDRE, COMMENCEZ, VOULEZ-VOUS ? \n\nCOMMENT DÉFINIR L’AMOUR ? L'AMOUR EST COMME LES LIQUEURS FORTES POUR CEUX QUI LES AIMENT : ILS ONT BEAU DIRE QU'ELLES LES TUENT, ILS Y REVIENNENT. LA RAISON A SI PEU DE FORCE DANS CES OCCASIONS QU’ON POURRAIT LA LAISSER DE CÔTÉ, ELLE NE SERT À RIEN POUR RÉPRIMER NOS PASSIONS OU NOS DÉSIRS. TOUT CE QUI REGARDE LES PLAISIRS ET LES SENS N'A RIEN À DÉMÊLER AVEC ELLE. C’EST L'ENNEMIE DÉCIDÉE DU CŒUR. ET QUAND J'ENTENDS DIRE : « JE N’AIMERAI DE MA VIE, CELA REND TROP MALHEUREUX ? » J’AIMERAIS AUTANT QU’ON ME DISE : « JE NE ME SERVIRAI JAMAIS DE MES OREILLES NI DE MES YEUX. » (MME DE RIEUX.) J'ATTENDS LES DÉMENTIS. UNE PHOTO DÉDICACÉE À LA PREMIÈRE RÉPONSE. .\n\nPSEUDO_DESTI. ATTENTION ? \n\nPSEUDO_DESTI (1614). ET POURQUOI ME FERAI-JE TIRER LES OREILLES ? NE DIS-JE PAS LA VÉRITÉ PURE ? \n\nPSEUDO_DESTI (1620). TOI SEUL AS DEVINÉ MON ÉTAT D’ÂME ET JE SERAIS EN EFFET TRÈS HEUREUX DE RECEVOIR DANS MON COURRIER UN PEU DE GAIETÉ. J’ATTENDS DONC UNE LETTRE AVEC PHOTO QUI SERA RETOURNÉE. \n\nEH BIEN, QU'EST- CE QU'IL Y A, LA PSEUDO_DESTI SERAIT-ELLE PASSÉE SOUS UNE BROUETTE, CAR LE NUMÉRO 35 NE CONTIENT PAS DE SES CO ? ","PSEUDO_DESTI, J'AI EU JADIS, MOI-MÊME, UN GRAND AMOUR POUR UNE FEMME PORTANT LUNETTES, ET CELA À MON AVIS NE PEUT EMPÊCHER UNE FEMME D'ÊTRE DÉSIRABLE ET AIMÉE. VOUS SEMBLEZ EXCUSER LES HOMMES QUI, DITES-VOUS, N’AIMENT PAS ÇA. LES LUNETTES ONT SACCAGÉ VOTRE BONHEUR... VOTRE DÉSESPOIR SEMBLE N'AVOIR D’ÉGALE QUE VOTRE RÉSIGNATION, ET C’EST POUR VOUS RENDRE COURAGE QUE JE ME PERMET DE VOUS RACONTER MON HISTOIRE. JE NE SUIS PAS UN ADONIS, MAIS SI J’AVOUE QUE CERTAINES FEMMES M'ONT DÉDAIGNÉES, JE PEUX AJOUTER QUE J’AI EU AUPRÈS DE CERTAINES AUTRES QUELQUES SUCCÈS : ON NE PEUT DONC, CECI DIT, SUSPECTER MON AMOUR POUR UNE FEMME PORTANT LUNETTES COMME UN PIS-ALLER. PERDU, TOUT SEUL, DANS UNE GRANDE VILLE, JE FIS CONNAISSANCE D'UNE FEMME PLUS VIEILLE QUE MOI, PORTANT LUNETTES (J’AVAIS À L'ÉPOQUE, 27 ANS, J’EN AI ACTUELLEMENT BIENTÔT 30). L’AMOUR VINT ET NOUS LIA, MALHEUREUSEMENT LES HASARDS DE LA VIE M'OBLIGÈRENT À QUITTER LA VILLE. LA SITUATION DE LA DAME ET LA MIENNE NE NOUS PERMETTAIENT AUCUNE CORRESPONDANCE, JE RESTAI DONC SANS NOUVELLES, NE VIVANT QUE DE SOUVENIRS. SIX ANS APRÈS, JE REVINS POUR UN COURT SÉJOUR DANS CE PAYS, JE RECHERCHAI MON AMIE, MAIS ELLE ÉTAIT PARTIE. CE DÉSIR DE LA REVOIR, N’EST-CE PAS DE L’ATTACHEMENT ? CE QU’ELLE APPELAIT PLAISAMMENT SES CARREAUX NE ME GÊNAIT GUÈRE. VOILÀ LE SECRET QUE VOUS DEMANDEZ AUX DAMES, JE VIENS DE VOUS LE DÉVOILER. TOUT LE MONDE NE PEUT RESSEMBLER À UNE ÉTOILE DE CINÉMA, RACHETONS UNE PETITE IMPERFECTION PAR L’ABANDON TOTAL DE NOUS-MÊME À L’ÊTRE AIMÉ. .","P’TIT POISSON. NI BELLE NI LAIDE, MAIS INTELLIGENTE, CE QUI EST MOINS VAIN QUE LA BEAUTÉ. \n\nÉVIDEMMENT, PSEUDO_DESTI, VOUS AVEZ AFFAIRE À DES PARTENAIRES MALADROITS. CHOISISSEZ UN PARTENAIRE PLUS ADROIT, QUI VOUS COMPRENDRA MIEUX. \n\nAURIEZ- VOUS FAIT UN SÉJOUR EN TERRE D'AFRIQUE, PSEUDO_DESTI ? \n\nPSEUDO_DESTI. JE NE VOIS VRAIMENT PAS COMMENT VOUS POUVEZ VOUS EN TIRER. SUIS SI LOIN DE VOUS QUE JE NE PEUX VOUS DONNER QUE MA SYMPATHIE. Y A-T-IL DES LECTRICES DE SÉDUCTION, TOUTES CHARMANTES, JE N’EN DOUTE PAS, QUI VOUDRAIENT CORRESPONDRE AVEC .\n\nA QUOI RÊVENT LES JEUNES FILLES ? DEMANDEZ-VOUS, PSEUDO_DESTI, CAR LES JEUNES GENS SONT CERTAINEMENT MOINS ROMANTIQUES QUE VOUS NE LE CROYEZ ET BEAUCOUP PLUS RÉALISTES QUE VOUS NE LE PENSEZ. MAIS, CES JEUNES FILLES RÊVENT CERTAINEMENT À UN PRINCE CHARMANT, POSSÉDANT HISPANO OU ROLLS. NE SONT-CE PAS VOS RÊVES AUSSI ? \n\nOH, OH ÉCHANGES D’IDÉES. CE N’EST DÉJÀ PAS SI FACILE QUE CELA À TROUVER UN HOMME QUI EMBRASSE VRAIMENT BIEN ! MAIS OUI... MESSIEURS ! NE VOUS FÂCHEZ PAS... C’EST UNE CONSTATATION ! ET POURTANT QUE DE FLIRTS J’AI EUS ! JUSTEMENT POUR FAIRE L’EXPÉRIENCE. PEUT-ÊTRE SUIS-JE TROP DIFFICILE ! OU BIEN ALORS QU’ON ME DÉMONTRE QUE JE ME TROMPE. N’ACCEPTE CORRESPONDANTS QUE DE 25 À 40. .","TROUVERAI-JE JEUNE ET AIMABLE DAME, CONNAISSANT UN PEU L'ANGLAIS POUR ME TENIR COMPAGNIE, DURANT UN VOYAGE DE 17 JOURS EN ANGLETERRE ? NATURELLEMENT NOUS PARTAGERONS LES FRAIS. .","J’AI 22 ANS, JE SUIS ÉTUDIANT EN MÉDECINE À PARIS. UNE LECTRICE INTELLIGENTE ET SENSIBLE, AIMANT LES ARTS, LA BEAUTÉ SOUS TOUTES SES FORMES, MAIS TOUTES LES LECTRICES DE SÉDUCTION SONT AINSI, N’EST-CE PAS ? VOUDRA-T-ELLE ME RENDRE GOÛT À LA VIE ? JE SUIS SEUL TRISTE ET SCEPTIQUE QUANT AUX RÉSULTATS, DE CE COMMUNIQUÉ. J’ATTENDS NÉANMOINS AVEC IMPATIENCE LES RÉPONSES QUE LE JOURNAL ME TRANSMETTRA. .","AMITIÉS À TOUTES ET À TOUS. JE SUIS NOUVEAU COURRIÉRISTE. QUI AIME LA MER ? J’EN SUIS UN FERVENT ADMIRATEUR ET J'AIMERAIS EN PARLER AVEC QUI VOUDRAIT. \n\nA PSEUDO_DESTI. JE NE SUIS PAS SENTIMENTAL, MAIS PEUT-ÊTRE ARRIVERONS-NOUS À NOUS ENTENDRE. JE VOUDRAIS POUVOIR VOUS ÉGAYER. AMITIÉS À PSEUDO_DESTI. JE VOUDRAIS BIEN VOUS DONNER LA MAIN, MAIS JE SUIS UN PEU TROP JEUNE. .\n\nPOUR PSEUDO_DESTI. JE SUIS PEUT-ÊTRE INDISCRET, MAIS JE PUIS VOUS DONNER QUELQUES RENSEIGNEMENTS SUR LE BAISER : LE BAISER DOIT ÊTRE LONG, DOUX ET LÉGER. LE BAISER SUR LE COU EST UNE GAMINERIE. LE BAISER EST UNE NOTE D’AMOUR. LE BAISER EST UNE DETTE RECONNUE. LE BAISER EST UN ACTE ESSENTIELLEMENT DE VOLONTÉ, IL NE DOIT ÊTRE DONNÉ QUE PAR CONSENTEMENT MUTUEL. LE BAISER PAR VIOLENCE EST UN CRIME. LE BAISER PAR SURPRISE EST UN DÉLICE : TOUT HOMME DOIT FAIRE UNE ÉTUDE SÉRIEUSE DU BAISER. CELUI QUI NE RESPECTE PAS LES LÈVRES D’UNE FEMME EST UN VANDALE ; IL VAUDRAIT MIEUX POUR LUI QU’IL PIÉTINE UNE ROSE LE PREMIER BAISER DOIT ÊTRE LE PRÉLUDE DU SECOND ; TOUT, FOSSETTE EST UN NID À BAISER. LA FEMME QUI NE TRESSAILLE PAS SOUS UN BAISER EST INDIGNE. L'HOMME QUI RIT APRÈS UN BAISER EST UN MISÉRABLE. BAISERS COMPTÉS, BAISERS GÂTÉS. TOUTE LETTRE À UNE FEMME DOIT COMPTER UN BAISER. N.-B. PRIÈRE DE FAIRE L’ESSAI APRÈS LECTURE. \n\nPOUR PSEUDO_DESTI. JE RÉPONDS À VOTRE APPEL, PEUT-ÊTRE POURRONS-NOUS NOUS ENTENDRE. JE SUIS DÉJÀ SUR LA RIVIERA. ÉCRIVEZ AU COURRIER QUI TRANSMETTRA. PHOTO SI POSSIBLE. .\n\nY A-T-IL DES NANCÉIENNES DANS LE COURRIER DE SÉDUCTION ? SI OUI, AMITIÉS À TOUTES. JE VAIS BIENTÔT PASSER UNE QUINZAINE DANS MON CHER NANCY. J'ESPÈRE POUVOIR Y RENCONTRER QUELQUES CHARMANTES LECTRICES. \n\nPSEUDO_DESTI (1208). ALORS, VOUS ÊTES RAVI D’AVOIR FAIT LA CONNAISSANCE DE LA PSEUDO_DESTI. CROYEZ-MOI, C'EST UN BIEN PIÈTRE AVANTAGE QUE VOUS AVEZ SUR NOUS TOUS. POUR LE CHAPEAU « SEX-APPEAL » CELA DEVAIT ÊTRE BIEN... IL NE MANQUAIT PLUS QUE L’ACCROCHE-CŒUR. \n\nA PSEUDO_DESTI. VOUS ME RAPPELEZ LA CHANSON. EN EFFET, CELA DOIT ÊTRE CHARMANT DANS VOTRE GENTIL PETIT PAYS. BAIGNADE, BAINS DE SOLEIL, ETC. TENEZ, JE VOUS FAIS UNE PROPOSITION. DANS QUELQUES SEMAINES, JE VAIS ALLER À NANCY, JE POURRAIS DÉVIER MON ITINÉRAIRE ET FAIRE VOTRE CONNAISSANCE. SI OUI, RÉPONDEZ-MOI PAR SÉDUCTION QUI TRANSMETTRA. \n\nLA PSEUDO_DESTI. VOUS EXAGÉREZ UN PEU DANS VOS CO. ATTENTION, UN BEAU JOUR, VOUS TROUVEREZ VOTRE MAÎTRE. \n\nA PSEUDO_DESTI. BRAVO ! JE CROIS QUE VOUS ÊTES DÉCIDÉ À ANIMER UN PEU LE COURRIER. DANS QUEL PORT ÊTES-VOUS ? ,\n\nA PSEUDO_DESTI. VOUS DEMANDEZ À CORRESPONDRE AVEC LA PSEUDO_DESTI. JE NE CROIS PAS QUE CE SOIT UNE JEUNE FILLE BIEN MODERNE ET JE CROIS QU’ELLE VA VOUS METTRE COPIEUSEMENT EN BOÎTE. CHERCHEZ AUTRE CHOSE. \n\nPSEUDO_DESTI (1177). VOUS ME PARAISSEZ GENTILLE. JE CROIS QUE VOUS AVEZ MAL VÉCU VOTRE VIE ; SI VOUS VOULEZ, JE VOUS AIDERAI À SUPPORTER VOTRE CHAGRIN. VOTRE PSEUDO EST ÉTRANGE. DE QUELLE RÉGION ÊTES-VOUS ? \n\nPSEUDO_DESTI (1222). APPROUVÉ. SUIS ENTIÈREMENT DE VOTRE AVIS. SEULEMENT IL FAUDRAIT S’ENTENDRE ET QUE TOUT LE MONDE ICI CONSENTE. .","A VOUS PSEUDO_IMPERSO, LECTEURS ET LECTRICES, QUE PENSEZ-VOUS DE CE JEUNE HOMME, HÉROS D’UN ROMAN ÉTRANGER, ENDETTÉ QUI FUT OBLIGÉ DE SE VENDRE BIEN QUE FIANCÉ POUR TERMINER SES ÉTUDES ET SE MARIER ? ON L’ACHETA, IL PAYA SES DETTES ET, HORRIFIÉ DE SA CONDUITE ENVERS SA FIANCÉE, SE TUA. .","DEPUIS QUELQUE TEMPS LA VIE DE PARIS ME SEMBLE TERNE, LE TRAVAIL AUQUEL J'AI TOUT SACRIFIÉ MOINS AGRÉABLE ET UNE IMPRESSION PÉNIBLE DE VIDE ME SUBMERGE. LA RAISON DE CE RALENTISSEMENT OU PLUS EXACTEMENT DE CE COUP DE FREIN ? LA CAUSE N’EN PARAÎT PAS ÊTRE LA DURETÉ DES TEMPS QUI ME LAISSE AVEC TOUTES SES ATTAQUES UNE ÂME PARFAITEMENT CALME, MAIS PLUTÔT DANS LE FAIT QUE LA FEMME M’EST APPARUE À TRAVERS LA FIÈVRE DESSÉCHANTE DE LA LUTTE COMME UN ASILE, POUR NE PAS DIRE UN BUT. IL DOIT ÊTRE DOUX DE POUVOIR SE CONFIER, DE LAISSER PARLER SON CŒUR PRÈS D’UN DE CES ÊTRES DONT LA BONTÉ ÉGALE LA BEAUTÉ ET QUI VOUS FORCENT À VOUS ÉVADER DES TRISTES CONTINGENCES. LOIN DE MOI LE DÉCOURAGEMENT ; MES VINGT-CINQ ANS ME POUSSENT À POURSUIVRE MA TÂCHE ; TOUTEFOIS NE PUIS-JE ESPÉRER LE STIMULANT DES JOIES DE MON ÂGE ? LES CONSEILS QUE VOUS ME FEREZ PARVENIR SERONT LES BIENVENUS, CHÈRES LECTRICES. .\n\nA LA PSEUDO_DESTI. COMME C’EST GENTIL À VOUS DE ME JETER À LA TÊTE DES AUTRES ! ET POURQUOI CELA ? SANS DOUTE PARCE QUE LES HOMMES SONT TROP BÊTES ! N’EST-CE PAS ? PEUT-ÊTRE QUE LEUR BÊTISE VIENT QUELQUEFOIS DE LEUR AFFECTION IMMODÉRÉE OU DE LEURS VICES. PEUT-ÊTRE AUSSI NE SONT-ILS SI BÊTES QUE POUR NE PAS AVOIR À RESSENTIR TOUTE L’AMERTUME DE LA TRAHISON! VOUS ME GLACEZ LE SANG AVEC VOTRE INVOCATION À LA « VIEILLESSE ENNEMIE». JE SAIS ; ON PEUT ÊTRE JEUNE DE CORPS ET VIEUX D’ESPRIT, SEULE LA FORCE RESTE TANT QUE LA VOLONTÉ N’EST PAS FÊLÉE. \n\nA PSEUDO_DESTI. VOUS NE FAITES QUE CONSTATER UN ÉTAT PERNICIEUX DONT J’AI DÉJÀ RESSENTI LES EFFETS : POURVU QUE CELA NE DEVIENNE PAS UNE HABITUDE. .","PSEUDO_AUTEUR VOUDRAIT BIEN FAIRE PARTAGER SON OPTIMISME ET SA JOIE DE VIVRE À JOLIE CORRESPONDANTE MAXIMUM 28 ANS. IL ADORE VOYAGER ET OFFRIRAIT UNE PLACE DANS SA SUPERBE VOITURE À LA BEAUTÉ QUI VOUDRAIT PRENDRE DES LEÇONS DE BONHEUR PAR LA VIE SAINE, VARIÉE, SUFFISAMMENT LARGE ET BIEN ÉQUILIBRÉE. ÉCRIRE À SÉDUCTION QUI TRANSMETTRA. .","JE SOUTIENS, MOI, QUE TOUT LE MALHEUR DU MONDE TIENT À L'HYPOCRISIE QUE LES HOMMES ET LES FEMMES SE CROIENT OBLIGÉS D'INTRODUIRE DANS LEURS RELATIONS. AU CONTRAIRE, UN DE MES AMIS AFFIRME AVEC AUTANT DE FORCE QUE, SANS L'HYPOCRISIE, LA VIE NE SERAIT PAS POSSIBLE. QU'EN PENSENT LES LECTEURS, ET SURTOUT LES LECTRICES DE SÉDUCTION ? LE .","A PSEUDO_DESTI (1130). OUI, C’EST VRAI, IL FAUT GUÉRIR LE MAL PAR LE MAL. SUIS DANS VOTRE CAS. IL FAUT ESPÉRER. UNE PEINE D’AMOUR NE DOIT PAS À JAMAIS BRISER UNE VIE ET FERMER POUR TOUJOURS VOTRE CŒUR À LA TENDRESSE. UN SENTIMENTAL QUI VOUDRAIT VOUS CONSOLER. REÇOIS DIRECT. ECRIRE AU JOURNAL QUI TRANSMETTRA. .\n\nA PSEUDO_DESTI. APPROUVE VOTRE IDÉE D'ÉCHANGER PHOTO (1222). \n\nA PSEUDO_DESTI (1231). DÉCIDÉMENT VOUS AVEZ RAISON, LES HEUREUX OUBLIENT TROP VITE CE QU'ILS DOIVENT À SÉDUCTION. MAIS HÉLAS L'AMOUR EST ÉGOÏSTE ! .\n\nPOUR . MERCI, CHER LECTEUR, POUR VOS AIMABLES PENSÉES. NE POUVONS INSÉRER.\n\nPSEUDO_DESTI (1338). CERTAIN COURS VOUS SERAIENT NÉCESSAIRES. VOYEZ ÉCOLE SPÉCIALE DE CHARENTON. \n\nPSEUDO_DESTI (1360). DÉCIDÉMENT, VOUS AVEZ DE L’ESPRIT. \n\nPSEUDO_DESTI (1357). BRAVO ! \n\nPSEUDO_DESTI (1374). L’AMITIÉ ENTRE HOMME ET FEMME NE PEUT EXISTER À MON AVIS AU SENS PROPRE DU MOT. CAR L'HOMME, SI MAUVAIS SOIT-IL, METTRA TOUJOURS SA PENSÉE À NU DEVANT CELLE QU'IL CONSIDÈRE COMME UNE AMIE SINCÈRE, TANDIS QU’ON NE SAIT JAMAIS RIEN D’UNE FEMME CHEZ QUI LE DEGRÉ DE DISSIMULATION EST EXTRÊME. VOYEZ-VOUS, JE SUIS FERMEMENT CONVAINCU QU’UNE FEMME NE PEUT ÊTRE VOTRE VÉRITABLE AMIE QUE SI ELLE VOUS AIME D’UN AMOUR PROFOND ET SINCÈRE. \n\nPSEUDO_IMPERSO_FEM. EXCUSEZ-MOI, N’AI-JE PAS RAISON ? .","MARSEILLE. JE LANGUIS, J’AI 45 ANS, TROUVERAI-JE UNE CORRESPONDANTE ? SON ÂGE M'IMPORTE PEU POURVU QU’ELLE SOIT AFFECTUEUSE. .","BONJOUR TOUT LE MONDE : JE VOUS REMERCIE POUR LES BONS MOMENTS QUE VOUS ME PROCUREZ AVEC VOS BAVARDAGES. \n\nPSEUDO_DESTI (826). NE TROUVEZ-VOUS PAS QUE LA JEUNESSE D’AUJOURD'HUI EST BIEN À PLAINDRE ? À 20 ANS ON EST DÉJÀ NEURASTHÉNIQUE OU DÉSABUSÉ. J'AI 34 ANS ET ME CROIS CAPABLE D'AIMER, AYANT BEAUCOUP SOUFFERT. VOULEZ-VOUS CORRESPONDRE AVEC MOI ? .",null,"QUEL LECTEUR DE 30-35 ANS, INTELLIGENT, DISTINGUÉ ET AFFECTUEUX DÉSIRERAIT CORRESPONDRE (AFIN D’ÉCHANGER IDÉES) AVEC JEUNE FEMME, DISTINGUÉE ET SENTIMENTALE, MAIS DÉSILLUSIONNÉE, ÂGÉE DE... .\n\nUN PSEUDO_DESTI. VOTRE APPEL M'INCITE À VOUS RÉPONDRE, CAR J’HABITE LE CHEF-LIEU (DONT VOUS ÊTES PROCHE) ET VOS GOÛTS SONT UN PEU LES MIENS. \n\nPSEUDO_IMPERSO. UN AMICAL BONJOUR DE .\n\nCOMME VOUS VOUS TROMPEZ, PSEUDO_DESTI, EN AFFIRMANT QU’À VINGT ANS ON NE PEUT AVOIR DE DÉSILLUSIONS ! SACHEZ, PSEUDO_DESTI, QUE L'UNION EN APPORTE QUELQUEFOIS BEAUCOUP (C’EST MON CAS). \n\nLE PSEUDO_DESTI. JE SERAIS HEUREUSE AUSSI DE CORRESPONDRE AVEC VOUS MAIS PAR LE JOURNAL, POUR COMMENCER. QUANT AUX CONDITIONS, J'AIMERAIS AVOIR QUELQUES RENSEIGNEMENTS À CE SUJET. \n\nPSEUDO_DESTI. JE N’AI PAS TRÈS BIEN COMPRIS LE SENS DE VOTRE COURRIER (1332). VEUILLEZ ME DONNER QUELQUES RENSEIGNEMENTS DANS VOTRE PROCHAIN COMMUNIQUÉ. \n\nPSEUDO_IMPERSO, AMICAL BONJOUR DE .\n\nJE VOUS REMERCIE BIEN VIVEMENT, CHERS CORRESPONDANTS, ET REGRETTE DE NE POUVOIR RÉPONDRE À CHACUN. (DISCRÉTION ASSURÉE.) TOUTEFOIS, JE RÉPONDS AVEC JOIE À LA DEMANDE DE L’UN DE VOUS. SIX LETTRES ME SONT PARVENUES. VRAIMENT JE NE COMPRENDS PAS QUE VOUS N'AYEZ JAMAIS EU DE RÉPONSES À VOS COMMUNIQUÉS. CHANGEZ DE PSEUDO, PRÉSENTEZ-VOUS AUTREMENT. QUE SAIS-JE ? VOUS PARAISSEZ INTELLIGENT (CONTRAIREMENT À CE QUE VOUS CROYEZ.) JE VOUS SOUHAITE À TOUS DE TROUVER L’AMITIÉ QUE VOUS CHERCHEZ. AMITIÉS DE ","MERCI INFINIMENT À TOUS CEUX, ANONYMES OU NON, SINCÈRES OU PAS, QUI ONT BIEN VOULU M’ÉCRIRE POUR ME DONNER LEUR APPRÉCIATION SUR CE « COMPLÉMENT » POUR QUI JE N’ÉPROUVERAI PLUS DÉSORMAIS LA MÊME ANTIPATHIE ! CELA M’A PROUVÉ QUE DANS TOUTES LES CLASSES DE LA SOCIÉTÉ IL EXISTAIT DES ESPRITS COMPRÉHENSIFS. \n\nAU PSEUDO_DESTI, POUR SA PHRASE AIMABLE, JE RENOUVELLE TOUS MES REMERCIEMENTS : «CELA NE VOUS EMPÊCHERA PAS D’ÊTRE AUSSI JOLIE QUE LES AUTRES, POUR LIRE... LE SOIR». .","QUELLE ÂME ASSEZ PITOYABLE DAIGNERAIT PRENDRE SOUS SA « TUTELLE » UN MALHEUREUX PETIT AVIATEUR, EXCELLENT CHAUFFEUR ADORANT L'AUTO ET COMPLÈTEMENT ISOLÉ? .","COMMENT, PSEUDO_DESTI, POUVEZ-VOUS TOMBER DANS LA MÉLANCOLIE ? A NOTRE ÂGE (22 ANS) MAIS C’EST L’ÉPOQUE DORÉE DE L’ENTHOUSIASME, DES SPORTS... DE L’AMOUR ! FI DONC LES SOUCIS, QUI NE PEUVENT QUE NOIRCIR LES PEINES QUE NOUS POUVONS AVOIR ! MON ADRESSE ÉTANT À SÉDUCTION, VOULEZ-VOUS M’ÉCRIRE ? \n\nPSEUDO_DESTI. JE SUIS TOUT DISPOSÉ À CORRESPONDRE AVEC VOUS, SUR TOUS SUJETS, SAUF LA MUSIQUE. COMMENCEZ, VOULEZ- VOUS ? PEUT-ÊTRE SOMMES-NOUS DE LA MÊME VILLE ? .\n\nBRAVO, LA PSEUDO_DESTI ! VOS BANDERILLES FRAPPENT FORT, ET VISENT DROIT. NE VOUS LAISSEZ POINT DÉTOURNER PAR LES MÉCHANCETÉS BIEN FADES DE CERTAINS, QUI NE COMPRENNENT PAS (GRANDS ESPRITS, VA!) QU’AUX BONNES ET FRANCHES GAULOISERIES, IL FAUT RIPOSTER ÉNERGIQUEMENT, CERTES, MAIS SANS ACRIMONIE. DIEUX BONS QUE DEVIENDRIONS-NOUS SI VOUS NOUS QUITTIEZ ? QU’EN PENSE LE CITRON PRESSÉ ? \n\nPSEUDO_DESTI. SAVEZ-VOUS QUE VOTRE PSEUDO EST BIEN TROUVÉ? \n\nAMITIÉS, À PSEUDO_DESTI(POURQUOI?) , À PSEUDO_DESTI, AVEC QUI JE SUIS TOUT À FAIT D’ACCORD SUR LA LUMIÈRE NOIRE, DE CARCO, À PSEUDO_DESTI AINSI QU'À PSEUDO_DESTI QUI SE FIXERA N'EN DOUTONS PAS, DANS LES EAUX DE SÉDUCTION. .\n\nPÉRIR DE SOLITUDE, VOUS N’Y PENSEZ PAS, PSEUDO_DESTI!.. AVEC TANT D’ESPRIT, C’EST UNE GALÉJADE ! \n\nCROYEZ-MOI, PSEUDO_DESTI, LORSQUE L’ON PEUT « PONDRE » DE SI BELLES INCOHÉRENCES, ON NE MÉRITE QUE LE PREMIER MOT DE SON NOM. \n\nUNE VICTOIRE DE (PLUS À LA PSEUDO_DESTI. PSEUDO_DESTI CAPITULE, BATTANT EN RETRAITE, AVANT LA BATAILLE. ET POURTANT, APRÈS DE TELLES PROVOCATIONS, LE JEUNE IMBERBE PARAISSAIT VOULOIR TOUT AVALER. MAIS UNE PSEUDO_DESTI (ET QUELLE PSEUDO_DESTI !) C’EST UN PEU GROS ! \n\nPSEUDO_DESTI. JE N’AURAIS JAMAIS CRU QUE LES RUSSES EUSSENT PU AVOIR DES PENCHANTS AUSSI ACCENTUÉS POUR LES ALGÉRIENNES ET JE DEMANDE AU DEUXIÈME BUREAU DE SURVEILLER CELA DE PRÈS. \n\nAMITIÉS À PSEUDO_DESTI AINSI QU’À PSEUDO_DESTI. .\n\nUN BON POINT À MÉLUSINE, EX-PSEUDO_DESTI. ELLE NOUS A EUS... LA ROSSE ! \n\nMAIS PARFAITEMENT, PSEUDO_DESTI, UN HOMME PEUT AIMER INTENSÉMENT DEUX FEMMES À LA FOIS. ALLEZ DONC DANS LE HAREM D’UN FILS TURC, CHIPEZ-LUI-EN UNE ET VOUS M’EN DIREZ, -PIEU VOUS PRÊTE VIE NOUVELLE – QUELLE ÂME DE PAMPHLÉTAIRE, PSEUDO_DESTI. (1443) ! C’EST LOYAL ET DE BONNE GUERRE. \n\nVOYONS, PSEUDO_DESTI, VOUS N’ÊTES PAS GALANT ! LE CŒUR DE NOTRE PSEUDO_DESTI EST CHAVIRÉ POUR VOUS ET VOUS RESTEZ FROID, VILAIN « MEUCHANT » ! AMITIÉS. .\n\nVOUS ÊTES DANS L'ERREUR, CROYEZ-MOI, PSEUDO_DESTI, DE DOUTER DE LA FIDÉLITÉ DES LECTEURS DE SÉDUCTION, QUI A UNE INFLUENCE ÉTENDUE ET PROFONDE, SOYEZ-EN PERSUADÉ. SI DANS UNE PÉRIODE CRITIQUE LA DIRECTION FAISAIT UN APPEL, JE SERAIS HEUREUX DE POUVOIR LE SOUTENIR ; ET SOYEZ TRANQUILLE, NOUS SERIONS NOMBREUX. \n\nPSEUDO_DESTI. SERAIT-CE GRÂCE À NOTRE PSEUDO_DESTI QUE L’ENNUI DONT VOTRE CŒUR ÉTAIT EMPLI, EN UNE GAÎTÉ FOLLE S’EST MÉTAMORPHOSÉ ? DANS QUEL COIN DE LA BELGIQUE ÊTES-VOUS TOMBÉ POUR CARIER AINSI ? PROCHAINEMENT, JE SERAI À OSTENDE POUR UN MOIS. POURRAI-JE VOUS RENCONTRER? DÉTAIL PAR DIRECT SI VOUS LE DÉSIREZ. .","J'ADORE LA PROFONDEUR DES BOIS. L’IMMENSITÉ DES MERS. LE SILENCE DES CAMPAGNES. LA MAJESTÉ DES MONTAGNES... POUR GUÉRIR MON CŒUR ET CHASSER MES ENNUIS, PUIS-JE ESPÉRER RENCONTRER GENTIL AMI, QUI VIENDRA ME FAIRE PARCOURIR LES CONTRÉES QUE J’IGNORE ? QU’IL ÉCRIVE À UNE AMIE DES VOYAGES. .","AUX 99 ÉVINCÉS DE PSEUDO_DESTI, JE VIENS RENDRE DE L’ESPOIR, MA DEVISE EST LA SIENNE MAIS JE N’AURAIS JAMAIS CRU QUE TANT DE MESSIEURS L’AVAIENT FAITE LEUR ÉGALEMENT ! QUE CEUX DONC QUI AIMENT LES BRUNES AUX YEUX NOIRS ÉCRIVENT VITE AVEC DÉTAILS. COMPLIMENTS À PSEUDO_DESTI ET SYMPATHIE POUR SIMILITUDE D’IDÉES, SERAIS HEUREUSE D’UN PETIT MOT DIRECT ME CONFIANT VOS IMPRESSIONS AU SUJET DU COURRIER REÇU À LA SUITE DE VOTRE COMMUNIQUÉ. \n\nUN SOURIRE À LA RONDE. .\n\nJE T’AI RECONNU, PSEUDO_DESTI, QUE VIENS-TU FAIRE ICI ? SOUVIENS-TOI DE TA DEVISE : « NE ME DONNEZ PAS DE CONSEILS : JE SAIS ME TROMPER MOI-MÊME ». "]},"options":{"NodeID":"name","Group":"Genre","colourScale":"d3.scaleOrdinal()\n            .domain([\"Féminin\", \"Masculin\", \"Groupe\", \"Non identifié\"])\n           .range([\"#84BA92\", \"#f2d97c\", \"#31688F\", \"#919090\"]);","fontSize":28,"fontFamily":"Bookman Old Style","clickTextSize":70,"linkDistance":"function(){d3.select(\"body\").style(\"background-color\", \"#000000\"); return 50;}","linkWidth":"function(d) { return Math.sqrt(d.value); }","charge":-30,"opacity":0.9,"zoom":true,"legend":true,"arrows":true,"nodesize":true,"radiusCalculation":" Math.sqrt(d.nodesize)+6","bounded":false,"opacityNoHover":0,"clickAction":"alert(\"ID: \" + d.name + \"\\n\" + \n\"Genre: \" + d.Genre + \"\\n\" + \n\"Age: \" + d.Age_cat + \"\\n\" + \n\"Classe sociale: \" + d.Classe_cat + \"\\n\" + \n\"Géographie: \" + d.Niveau_1 + \"\\n\" + \"\\n\" + \n\"Courriers: \"  + \"\\n\\n\" + d.texte);"}},"evals":["options.linkDistance"],"jsHooks":{"render":[{"code":"\n  function(el) {\n    d3.select(el).selectAll('.legend text')\n      .style('fill', 'white');\n  }\n","data":null}]}}</script>
