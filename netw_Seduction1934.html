<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.

      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // version if necessary.

    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))

    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {

        callback.call(thisArg, values[i], i, values);
      }
    }

  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);

  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className

    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.

    }

    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).

      throw new Error("Widget must have a renderValue function");

    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.

    var staticBinding = extend({}, defaults, definition);

      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);

    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.

          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects

        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }

        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }

        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */

    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }

ue:!0})});</script>
<script>HTMLWidgets.widget({

  name: "forceNetwork",

  type: "output",

  initialize: function(el, width, height) {

    d3.select(el).append("svg")
        .attr("width", width)
        .attr("height", height);

    return d3.forceSimulation();
  },

  resize: function(el, width, height, force) {

    d3.select(el).select("svg")
        .attr("width", width)
        .attr("height", height);

    force.force("center", d3.forceCenter(width / 2, height / 2))
        .restart();
  },

  renderValue: function(el, x, force) {

  // Compute the node radius  using the javascript math expression specified
    function nodeSize(d) {
            if(options.nodesize){
                    return eval(options.radiusCalculation);

            }else{
                    return 6}

    }


    // alias options
    var options = x.options;

    // convert links and nodes data frames to d3 friendly format
    var links = HTMLWidgets.dataframeToD3(x.links);
    var nodes = HTMLWidgets.dataframeToD3(x.nodes);

    // create linkedByIndex to quickly search for node neighbors
    // adapted from: http://stackoverflow.com/a/8780277/4389763
    var linkedByIndex = {};
    links.forEach(function(d) {
      linkedByIndex[d.source + "," + d.target] = 1;
      linkedByIndex[d.target + "," + d.source] = 1;
    });
    function neighboring(a, b) {
      return linkedByIndex[a.index + "," + b.index];
    }

    // get the width and height
    var width = el.offsetWidth;
    var height = el.offsetHeight;

    var color = eval(options.colourScale);

    // set this up even if zoom = F
    var zoom = d3.zoom();

    // create d3 force layout
    force
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(options.linkDistance))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("charge", d3.forceManyBody().strength(options.charge))
      .on("tick", tick);

    force.alpha(1).restart();

      var drag = d3.drag()
        .on("start", dragstart)
        .on("drag", dragged)
        .on("end", dragended)
      function dragstart(d) {
        if (!d3.event.active) force.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      function dragended(d) {
        if (!d3.event.active) force.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

    // select the svg element and remove existing children
    var svg = d3.select(el).select("svg");
    svg.selectAll("*").remove();
    // add two g layers; the first will be zoom target if zoom = T
    //  fine to have two g layers even if zoom = F
    svg = svg
        .append("g").attr("class","zoom-layer")
        .append("g")

    // add zooming if requested
    if (options.zoom) {
      function redraw() {
        d3.select(el).select(".zoom-layer")
          .attr("transform", d3.event.transform);
      }
      zoom.on("zoom", redraw)

      d3.select(el).select("svg")
        .attr("pointer-events", "all")
        .call(zoom);

    } else {
      zoom.on("zoom", null);
    }

    // draw links
    var link = svg.selectAll(".link")
      .data(links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) { return d.colour ; })
      //.style("stroke", options.linkColour)
      .style("opacity", options.opacity)
      .style("stroke-width", eval("(" + options.linkWidth + ")"))
      .on("mouseover", function(d) {
          d3.select(this)
            .style("opacity", 1);
      })
      .on("mouseout", function(d) {
          d3.select(this)
            .style("opacity", options.opacity);
      });

    if (options.arrows) {
      link.style("marker-end",  function(d) { return "url(#arrow-" + d.colour + ")"; });

      var linkColoursArr = d3.nest().key(function(d) { return d.colour; }).entries(links);

      svg.append("defs").selectAll("marker")
          .data(linkColoursArr)
          .enter().append("marker")
            .attr("id", function(d) { return "arrow-" + d.key; })
            .attr("viewBox", "0, -5, 10, 10")
            .attr("refX", 0)
            .attr("markerWidth", 4)
            .attr("markerHeight", 4)
            .attr("orient", "auto")
            .style("fill", "context-fill")
            .style("fill", function(d) { return d.key; })
            .style("opacity", options.opacity)
          .append("path")
            .attr("d", "M0,-5 L10,0 L0,5");
    }

    // draw nodes
    var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .style("fill", function(d) { return color(d.group); })
      .style("opacity", options.opacity)
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .on("click", click)
      .call(drag);

    node.append("circle")
      .attr("r", function(d){return nodeSize(d);})
      .style("stroke", "#fff")
      .style("opacity", options.opacity)
      .style("stroke-width", "1.5px");

    node.append("svg:text")
      .attr("class", "nodetext")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name })
      .style("font", options.fontSize + "px " + options.fontFamily)
      .style("opacity", options.opacityNoHover)
      .style("pointer-events", "none");

    function tick() {
      node.attr("transform", function(d) {
        if(options.bounded){ // adds bounding box
            d.x = Math.max(nodeSize(d), Math.min(width - nodeSize(d), d.x));
            d.y = Math.max(nodeSize(d), Math.min(height - nodeSize(d), d.y));
        }

        return "translate(" + d.x + "," + d.y + ")"});

      function idx(d, type) {
        var linkWidthFunc = eval("(" + options.linkWidth + ")");
			  var a = d.target.x - d.source.x;
			  var b = d.target.y - d.source.y;
			  var c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
  			if (type == "x1") return (d.source.x + ((nodeSize(d.source) * a) / c));
  			if (type == "y1") return (d.source.y + ((nodeSize(d.source) * b) / c));
  			if (options.arrows) {
  			  if (type == "x2") return (d.target.x - ((((5 * linkWidthFunc(d)) + nodeSize(d.target)) * a) / c));
  			  if (type == "y2") return (d.target.y - ((((5 * linkWidthFunc(d)) + nodeSize(d.target)) * b) / c));
  			} else {
  			  if (type == "x2") return (d.target.x - ((nodeSize(d.target) * a) / c));
  			  if (type == "y2") return (d.target.y - ((nodeSize(d.target) * b) / c));
  			}
		  }

      link
        .attr("x1", function(d) { return idx(d, "x1"); })
        .attr("y1", function(d) { return idx(d, "y1"); })
        .attr("x2", function(d) { return idx(d, "x2"); })
        .attr("y2", function(d) { return idx(d, "y2"); });
    }

    function mouseover(d) {
      // unfocus non-connected links and nodes
      //if (options.focusOnHover) {
        var unfocusDivisor = 4;

        link.transition().duration(200)
          .style("opacity", function(l) { return d != l.source && d != l.target ? +options.opacity / unfocusDivisor : +options.opacity });

        node.transition().duration(200)
          .style("opacity", function(o) { return d.index == o.index || neighboring(d, o) ? +options.opacity : +options.opacity / unfocusDivisor; });
      //}

      d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", function(d){return nodeSize(d)+5;});
      d3.select(this).select("text").transition()
        .duration(750)
        .attr("x", 13)
        .style("stroke-width", ".5px")
        .style("font", options.clickTextSize + "px ")
        .style("opacity", 1);
    }

    function mouseout() {
      node.style("opacity", +options.opacity);
      link.style("opacity", +options.opacity);

      d3.select(this).select("circle").transition()
        .duration(750)
        .attr("r", function(d){return nodeSize(d);});
      d3.select(this).select("text").transition()
        .duration(1250)
        .attr("x", 0)
        .style("font", options.fontSize + "px ")
        .style("opacity", options.opacityNoHover);
    }

    function click(d) {
      return eval(options.clickAction)
    }

    // add legend option
    if(options.legend){
        var legendRectSize = 18;
        var legendSpacing = 4;
        var legend = svg.selectAll('.legend')
          .data(color.domain())
          .enter()
          .append('g')
          .attr('class', 'legend')
          .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing;
            var offset =  height * color.domain().length / 2;
            var horz = legendRectSize;
            var vert = i * height+4;
            return 'translate(' + horz + ',' + vert + ')';
          });

        legend.append('rect')
          .attr('width', legendRectSize)
          .attr('height', legendRectSize)
          .style('fill', color)
          .style('stroke', color);

        legend.append('text')
          .attr('x', legendRectSize + legendSpacing)
          .attr('y', legendRectSize - legendSpacing)
          .text(function(d) { return d; });
    }

    // make font-family consistent across all elements
    d3.select(el).selectAll('text').style('font-family', options.fontFamily);
  },
});
</script>

i","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Neutre","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Ngatif","Non identifi","Non identifi","Non identifi","Non identifi","Neutre","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Neutre","Positif","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Non identifi","Neutre","Non identifi","Non identifi","Non identifi","Positif","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Ngatif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Positif","Non identifi","Non identifi","Non identifi","Positif","Neutre","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Ngatif","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Positif","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Neutre","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Positif","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Non identifi","Positif","Non identifi","Non identifi","Non identifi"],"texte":["A PSEUDO_DESTI. LES FLEURS DHIVER SONT LES PLUS RARES, DONC LES PLUS RECHERCHES. CE NEST PAS VOS 50 ANS, MAIS LA JEUNESSE DE VOTRE CUR, QUI COMPTE ET POUR CELUI QUI VA CUEILLIR CETTE FLEUR D'HIVER, VOTRE EXPRIENCE SERA POUR LUI DUN PRIX INESTIMABLE. JE L'EN FLICITE ET JE LENVIE AUSSI. TROP DE JEUNES FLEURS DT SE FANENT  LA PREMIRE TREINTE ET LEUR PARFUM EST PHMRE. PERSISTEZ DONC DANS CET AMOUR ET SOYEZ HEUREUSE. C'EST LE BONHEUR QUE VOUS SOUHAITE UN JEUNE DE .","A PSEUDO_DESTI. JE ME SUIS DJ POS LA MME QUESTION, OU PLUTT CELLE-CI : DEVRAI-JE, SEUL, PRENDRE LA ROUTE DE LA MER OU DE LA MONTAGNE, DPLORANT LA PLACE INOCCUPE  CT DE MOI ? ACCEPTEREZ-VOUS LOFFRE DSINTRESSE DUN AGRABLE ET DISTINGU PARTENAIRE DE 28 ANS QUI LAISSE SON ADRESSE  SDUCTION ET SIGNE : .","QUI TROUVERAIT CERTAIN GOT  CAUSER AVEC MOI DE LA MER ? ET CHANGERAIT PHOTOGRAPHIES ? AMITIS  CELLES-L QUI LAIMERAIENT...  !\n\nPSEUDO_AUTEUR SE RISQUE ENCORE... MAIS QUI DONC,  SDUCTION, A-T-IL LU SES COURRIERS ? ET QUI CONSENTIRAIT  BAVARDER AVEC LUI ? IL ENVOIE TOUT PARTICULIREMENT DE BONNES AMITIS  PSEUDO_DESTI, ET CORRESPONDRAIT VOLONTIERS, MAIS PAR DIRECTS. CONNAISSEZ-VOUS BREST, PSEUDO_DESTI? \n\nPSEUDO_DESTI... JE VOUS REMERCIE DU CHARMANT BILLET QUE VOUS MAVEZ CRIT LE 17 JANVIER. JE VOUS AI RPONDU PAR DIRECT, AUREZ-VOUS EU MA RPONSE ? ET VOUS, PSEUDO_DESTI... PSEUDO_DESTI ET VOUS, PSEUDO_DESTI,  TOUS TROIS, BONJOUR ! \n\nJE SUIS CROLE. Y_DELTANG_TARDIF A-T-ELLE AU COURRIER DES AMOUREUX ? JAIME LA LECTURE, MAIS LA MUSIQUE MENCHANTE. JE VOUDRAIS SAVOIR SI MADAME MALNORY_MARSEILHAC A CHANT, POUR LE DISQUE, LINVITATION AU VOYAGE. SUR CE, JE VOUS DIS  TOUS ET  TOUTES : AU PROCHAIN COURRIER.  !\n\nJAIMERAIS VOUS CONNATRE, PSEUDO_DESTI., QUI DEVEZ MEN VOULOIR UN PEU. QUI VEUT MENVOYER PHOTOS POUR CHANGE ? \n\nPSEUDO_DESTI (1286). LAMOUR ? AVEZ-VOUS LU ET DE M_A_COMMNE ? LA MUSIQUE ? CE CHANT CHARMANT, SI PUR, SI FRAIS : VOICI LA SAINT JEAN, PAR LA MANCANTERIE DES PETITS ENFANTS  LA CROIX DE BOIS. LAIMEZ-VOUS PASSIONNMENT ? LES LIVRES ? VOTRE AVIS SUR LA LUMIRE NOIRE SERAIT-IL LE MIEN : DE RSONANCE UNIQUE,  NULLE AUTRE PAREILLE ? LES FLEURS ? LE CHRYSANTHME ET LA SPIRITUELLE AZALE ? \n\nPSEUDO_DESTI (1304). MARLNE ? AH ! JAMAIS JE NE CONSENS  LCOUTER, QUE SEUL ; ET VOUS ? \n\nPSEUDO_DESTI (1307). ENFIN ! OUI, CEST VRAI, VOIL LONGTEMPS. MAIS SDUCTION MAVAIT DONN CORRESPONDANT DIRECT, ET JE LUI EN RENDS MILLE GRCES. MOI JE SUIS N  SAIGON ET, PRSENTEMENT, HABITE BREST. SAVEZ-VOUS CE QUE SIGNIFIE MON PSEUDO ? \n\nLA PSEUDO_DESTI (1309). EH BIEN! MOI, JE NE VOUS AIME NI NE VOUS HAIS ! LE VOUS IGNORE. \n\nPSEUDO_DESTI (1313). LEXPRESSION DE VOTRE DSIR AMOUREUX EST DU PLUS FAUX ROMANTISME : OU VOUS TES TRS JEUNE OU TRS SOT, OU VOUS PLAISANTEZ, \n\nPSEUDO_DESTI (1315). VOTRE PETITE DCLARATION  PROPOS DE LA FIDLIT QUE LES COURRIRISTES DEVRAIENT MANIFESTER  SDUCTION A TOUTE MON ADHSION : ET QUOIQUE PARTANT PROCHAINEMENT EN VOYAGE DANS L'EST, ON AURA DE MES NOUVELLES. \n\nPSEUDO_DESTI (1325). EXCLUSIF PAR EXCELLENCE, JE NE VOUS' CACHERAI CEPENDANT PAS QUE MON BONHEUR A TOUJOURS T BAS SUR LA FRANCHISE LA PLUS ABSOLUE. A CE PROPOS, DANS L'EST PENDANT LES TROIS DERNIRES SEMAINES DE JUIN, ET  PARIS, QUI DONC AIMERAIT ME CONNATRE, EN TOUTE FRANCHISE ? JE NE SERAI PAS SEUL... ET JE SUIS FOU DE JOIE ! ET SOUHAITE  TOUS... ET TOUTES, CETTE MME JOIE !  !\n\nPSEUDO_DESTI (1338). SI JE SUIS MARIN ET COMBIEN DE FICELLES ? C'EST DE LINDISCRTION... MAIS, VOULEZ-VOUS QU'ON PARLE UN PEU MARINE ? \n\nPSEUDO_DESTI (1354). LA LUMIRE NOIRE ME PARAT SENSIBLE ET JUSTE, ET-DES OASIS,  MON AVIS, L'ARENT. LA FIN A QUELQUE CHOSE DADMIRABLE. JE NEN VOIS LQUIVALENT QUE DANS LES DERNIRES LIGNES DE LE RETOUR DE LENFANT PRODIGUE. \n\nPSEUDO_DESTI (1362). EST-CE QUE JE PUIS ME PERMETTRE DE RPONDRE POUR PSEUDO_DESTI ? PERSONNELLEMENT, ET SAUF TAUBER, JE NE VOIS GURE UN TNOR COMPARABLE  THILL DONT JE POSSDE UN CHOIX TRS CLECTIQUE DENREGISTREMENTS WAGNRIENS. AU DEMEURANT, LA MUSIQUE FAURENNE EST TRS BELLE. \n\nPSEUDO_DESTI (1356). VOUS CRIRAI SI VOUS LE DSIREZ. \n\nUN PSEUDO_DESTI (1360). MERCI, MAIS JE NE VOUS DCEVRAI PAS, CROYEZ-VOUS ? AUTANT QUE JE ME SOUVIENNE, JE FUS UN DES PREMIERS  CORRESPONDRE ET, DS LA PREMIRE INSERTION,  VOUS SOUHAITER LE BONJOUR. DSIREZ-VOUS QUE JE VOUS CRIVE AU JOURNAL ? AMITIS. \n\nPSEUDO_DESTI (1363). JE SUIS DORIGINE BRESTOISE, MAIS NANMOINS CROLE, ET PAR MA NAISSANCE EN COCHINCHINE ET PAR LES SJOURS QUE JY AI EFFECTUS. OUI, VRAIMENT VOUS CONNAISSEZ BREST (DTAILS ?) SANS TRE PSEUDO_DESTI? (QUE DEVENEZ-VOUS, AU FAIT, VOUS? HEUREUX,  PRSENT, ET GRCE  SDUCTION ? JE NE VOUS VOIS PLUS PARMI NOUS, POURQUOI ?) JAI LIMPRESSION QUE VOUS CONNAISSEZ BREST, SURTOUT EN TOURISTE. \n\nPSEUDO_DESTI (1364). UN AN LE 31 MAI... NANTES. AURIEZ-VOUS CONNU A-R P ?  !\n\nPSEUDO_DESTI (1374). AMITI, ENTRE LE MASCULIN ET LE FMININ ? UN EXEMPLE : IL A 24 ANS, ELLE EN A 25, IL EST LIBRE, ELLE EST FIANCE  UN HOMME DE 29 ANS : ILS SONT AMIS CEPENDANT, LUI PEUT-TRE AVEC UNE SORTE DE DON JUANISME (!), ELLE, DE LA MANIRE LA PLUS CHARMANTE ET LA PLUS PURE. EXPLICATION, FRANCK ? CAR D'AUCUNS JASENT ET MDISENT : ILS S'EN MOQUENT. \n\nAVIS  TOUTES ET  TOUS JE HAIS LA TIDEUR ET PRFRE QUELQUE GNE  CLIMAT TIDE ET CEPENDANT EXCITANT (MAUROIS DIXIT). QUI A LU VILLIETTE ? UNE NOTE DE MUSIQUE ? A BIENTT ! \n\nLA PSEUDO_DESTI (1377). AVEZ-VOUS JAMAIS PCH AU LARGE SUR LE COUP DUNE HEURE DU MATIN, PAR TEMPTE, OU FAIT UN QUART, UN SEUL, PAR GROS TEMPS, AU LARGE DE LA POINTE SAINT-MATHIEU ? \n\nPSEUDO_DESTI (1380). A VOTRE PAUVRE INSTITUTEUR, IL NE MANQUE PLUS QUUN ABCDAIRE. ",null,"NOUS AIMONS BEAUCOUP LA MUSIQUE DE CHAMBRE ET VOUDRIONS TROUVER UN QUATRIME VIRTUOSE POUR FORMER UN QUATUOR. NOUS SOMMES DJ DEUX JEUNES FEMMES ET UN HOMME DE TRENTE ANS. CRIRE  L.\n\nA PSEUDO_DESTI (1207). DSILLUSIONN, MOI AUSSI. SDUCTION TRANSMETTRA VOTRE PREMIRE LETTRE. AIMEZ-VOUS LA MUSIQUE, LE CHANT ? SI OUI, QUELLES SONT VOS PRFRENCES SUR CE DERNIER ? .","PSEUDO_DESTI (ANNONCE N 713 DU 6-1-34). DSIRERAIS RENSEIGNEMENTS COMPLMENTAIRES SUR CLUB. CRIVEZ JOURNAL. REMERCIEMENTS. .","PSEUDO_AUTEUR. DEPUIS PEU JE SUIS LECTEUR DE SDUCTION, QUI MA SDUIT. JE SUIS SEUL  NANTES, AIMANT VIE MODERNE ET NUDISME, MAIS PARFOIS JE M'ENNUIE, NAYANT PERSONNE POUR PARTAGER MES GOTS. TROUVERAI-JE UNE LECTRICE DE CE JOURNAL QUI VOUDRA CORRESPONDRE AVEC MOI ET CHANGER IMPRESSIONS ? J'AI 35 ANS, SUIS LIBRE ET CHERCHE UN DRIVATIF  MON CAFARD. ADRESSE AU JOURNAL. .","NUDISTE CONVAINCU, GRAND, AUX MUSCLES LONGS, JE DPLORE LE GABARIT  MON SENS INESTHTIQUE, PARCE QUE TROP RAMASS, DES MES CAMARADES PRATIQUANTS. LADMIRABLE LIGNE DE  STATUE VIVANTE  DU N 20 DE SDUCTION RPOND  MON IDAL. QUELLE JEUNE FEMME GRANDE, MINCE ET CEPENDANT DVELOPPE VOUDRAIT CRIRE, AVEC PHOTO SI POSSIBLE  .","CE PRINTEMPS M'MEUT DLICIEUSEMENT. TROUVERAI-JE PAR SDUCTION UNE ME SUR QUI ME COMPRENNE 24 ANS, TRS BRUN. CRIRE  SDUCTION OUI TRANSMETTRA  .","PSEUDO_DESTI. BRANLE-BAS DE COMBAT. COMMENT ! VOUS OBISSEZ  PSEUDO_DESTI QUI NE SAIT MME PAS CALCULER LES TABLES DE TIR ET COMMANDE : HAUSSE CINQ CENTS  UN CANON !... NE TIREZ PAS, CAR VOUS ALLEZ ABMER AVEC VOS OBUS DE GROS CALIBRE CETTE PAUVRE PSEUDO_DESTI ET FEREZ AINSI PLEURER SON CAMARADE PSEUDO_DESTI. \n\nPSEUDO_DESTI. TU DEMANDES LE OU LA COURRIRISTE LE PLUS SYMPATHIQUE. C'EST LA PSEUDO_DESTI, PARDI ! CAR ELLE A BEAUCOUP PLUS DESPRIT QUE TOUT LE MONDE ET A, PARAT-IL, UN CHAPEAU SEX-APPEAL UP TO DATE, D'APRS LE PSEUDO_DESTI ET PSEUDO_DESTI. ELLE A TOUTE MON AMITI. VOUDRA-T-ELLE MCRIRE ET CONNATRE ENSUITE PSEUDO_AUTEUR QUI ENTRE EN SCNE  COMPTER DAUJOURD'HUI ? .\n\nVADE RTRO, PSEUDO_DESTI. ET POURQUOI PAS BELZBUTH, DU NOUVEAU TESTAMENT ? \n\nLA PSEUDO_DESTI. JE VOUDRAIS BIEN ESSAYER DE DCOUVRIR LES CHARMES QUI DOIVENT TRE SANS DOUTE AUSSI SAUVAGES, MYSTRIEUX, PASSIONNS ET' IRRELS QUE LES AMOURS SOUS -LE CIEL BLEU ET CHAUD DES PAYS DONT VOUS TES LA FIGUE... MOI- MME SUIS ORIGINAIRE DUNE LE, QUI EST, PARAT-IL, LA TROISIME DU MONDE PAR LA GRANDEUR. RPONDEZ VITE PAR DIRECT  SDUCTION QUI TRANSMETTRA : JOINDRE PHOTO SI POSSIBLE, LA MIENNE EN RETOUR. .\n\nPSEUDO_DESTI (1465). IGNOREZ-VOUS DONC, CHER AMI, OUS, PSEUDO_DESTI ET  PSEUDO_DESTI, .\n\nLA PSEUDO_DESTI. VOUS TES VRAIMENT CHARMANTE, MAIS VOTRE ESPRIT NEST PAS  ENVIER PUISQUE MALGR SA GRANDEUR IL N'A PAS SU VOUS FAIRE AIMER DURABLEMENT. CEST SANS DOUTE  UN GENRE DE FEMME COMME VOUS QUE BAUDELAIRE S'ADRESSAIT EN DISANT :  SOIS BELLE, MAIS TAIS-TOI.  \n\nPSEUDO_DESTI. D'O TENEZ-VOUS QUE LA FEMME RETIRE TOUJOURS PROFIT DE LTREINTE ? JE SERAIS HEUREUSE SI VOUS MEXPLIQUIEZ POURQUOI ? ET POURQUOI LES FEMMES SONT-ELLES PLUS GOSTES QUE VOUS EN AMOUR ? JE CONVIENS QUE LA FEMME EXIGE BEAUCOUP DE L'TRE AIM PUISQUELLE LUI DEMANDE DAVOIR DE LESPRIT, DU CUR ET DES SENS. MAIS VOUS CONSIDREZ UN PEU TROP LA FEMME COMME UNE MACHINE, QUAND, EN SOMME, CEST PRESQUE TOUJOURS ELLE QUI EXPIE. .\n\nPSEUDO_DESTI. VOTRE 1402 FERA RVER BIEN DES FEMMES. MAIS VOUS SEMBLEZ AVOIR TROP DE SCIENCE POUR TRE HONNTE. VOUS AVEZ TOUTE MON AMITI. \n\nPSEUDO_DESTI. VOUS AUSSI, VOUS TES MERVEILLEUX, MFIEZ-VOUS, ICI VOS AILES SE BRISERONT ! \n\nPSEUDO_DESTI. CREVEZ-LES TOUS, ALLEZ ! \n\nPSEUDO_DESTI. AVEZ-VOUS LU RIEN QUE TON CORPS, DE RAMOS, ET LA POSSDE ? JAIMERAIS VOTRE AVIS. .\n\nPSEUDO_DESTI ? MAIS NON, JE NAI POINT DAMERTUME, JE SAIS DEPUIS LONGTEMPS QUE LE TOUT  FAIT NEST PAS DE CE MONDE. \n\nPSEUDO_DESTI. VOUS LAVEZ DIT... QUEL ENFER, PARFOIS ! \n\nPSEUDO_DESTI. PEUR UNE FOIS, VOIL UN COURRIER QUI SERA APPROUV PAR TOUS. ICI, NOUS AVONS SDUCTION LE JEUDI. \n\nPSEUDO_DESTI. AVEC VOUS POUR DPLORER LES RIGUEURS DE LA CENSURE. \n\nPSEUDO_DESTI. NE RPONDRA PAS SON CALME EST DE LINERTIE COMPLTE. \n\nPSEUDO_DESTI. SI VOUS SAVIEZ COMME A ME TOUCHE PEU DTRE PRISE POUR UNE CONTEMPORAINE DE NOTRE CLIMNE, ET PAR DES HOMMES QUI, LA PLUPART, ONT DU SANG DE NOUVEAU-N DANS LES VEINES ! A QUOI CELA MAVANCERAIT-IL DE DIRE QUE JE SUIS JEUNE, VIVE, ARDENTE ET QUE MES YEUX NONT RIEN  ENVIER  CEUX DE JEAN, ETC., ETC... CE SERAIT TROP NAF DE SE FAIRE VALOIR DANS LESPRIT DE PERSONNES QUI NE VOUS VERRONT JAMAIS. ET VOUS, QUI VOUS DIT QUAU FOND JE NE SUIS PAS UNE VIEILLE ERIEZ-VOUS MARSEILLAIS .\n\nPSEUDO_DESTI. A VOTRE CO 1473, JE RPONDS PRSENTE! VOTRE BELLE MARSEILLE EST AUSSI LA MIENNE, HLAS! MON LOIGNEMENT N'EN EST PAS PROVISOIRE, MAIS BIEN DFINITIF, PUISQUE LA SPARATION DATE DE 10 ANS. J'Y AI TOUJOURS DES PARENTS ET J'ESPRE CETTE ANNE ALLER LES VOIR, ET VOUS, PAR LA MME OCCASION SI VOUS VOULEZ BIEN FAIRE CONNAISSANCE DE PRINCESSE. \n\nLA PSEUDO_DESTI. SANS BLAGUE, TU CROIS ME CONNATRE ! DIS UN PEU, TU AS MOUSTILL MA CURIOSIT. SI TU FRQUENTES LES MILIEUX SPORTIFS, TU AS DES CHANCES, EN EFFET, CAR JE VAIS QUELQUEFOIS  ANGOULME ET CONNAIS TA VILLE COMME MA POCHE. .\n\nLA PSEUDO_DESTI. ATTENTION, MA CHRE, VOTRE IMAGINATION VA VOUS FAIRE DFAUT UN DE CES JOURS. IL ME SEMBLE QUE VOUS CHERCHEZ TOUTES LES OCCASIONS POUR VOUS RENDRE DSAGRABLE. VOUS DEVEZ TRE BIEN MALHEUREUSE (MORALEMENT SENTEND !) POUR AVOIR CET ESPRIT TOUJOURS PORT  CRITIQUER. MAIS JE MAPEROIS QUE CE GENRE NE PLAT PAS  BEAUCOUP DE COURRIRISTES ! \n\nPSEUDO_DESTI. JE SUIS HEUREUSE, MON CHER SYMPATHIQUE, SI, GRCE  MON COURRIER, JAI PU VOUS FAIRE REVIVRE DE BONS MOMENTS DE CAUTERETS. ET DIRE QUE, LORSQUE VOUS CRIVIEZ, J'TAIS  DEUX PAS DE VOUS ! DU CENTRAL, O JHABITE, VOUS NAVEZ QUE LE CARREFOUR  TRAVERSER ! CHERCHEZ UN PEU ! BONNES VACANCES, AMI, ET BON REPOS ! ...\n\nPSEUDO_DESTI. NE JUREZ PLUS PAR MARIUS, CEST UN FARCEUR, MAIS UN BON GARS TOUT DE MME. UN MOT POUR VOUS EST AU JOURNAL AINSI QUE MON ADRESSE. \n\nPSEUDO_DESTI. LA PLACE CARNOT NTANT PAS SI LOIN DU BD, SERAIS HEUREUSE DE CORRESPONDRE AVEC VOUS. .","LPSEUDO_DESTI. AVEC VOUS POUR TROUVER QUE LAUBE DE L'AMOUR EN EST LA MEILLEURE HEURE. \n\nPSEUDO_DESTI. PAS FLATTEUR POUR LES FEMMES, MONSIEUR LE VAGABOND SENTIMENTAL. \n\nPSEUDO_DESTI ENFERME DANS LA PRISON DE MES SONGES, JE RVE DUN HOMME AYANT BEAUCOUP VCU QUI FINIRAIT SA VIE SENTIMENTALE EN ADORANT MON ME MYSTRIEUSE ET... INATTENDUE Y A-T-IL UN LYONNAIS POUR ME FAIRE VIVRE MON RVE ? .\n\nJEUNE FEMME JOLIE, CULTIVE, PARLANT ALLEMAND ET ANGLAIS, DSIRE CONNATRE EN V
